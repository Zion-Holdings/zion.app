apiVersion: apps/v1
kind: Deployment
metadata:
  name: zion-app
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zion-app
  template:
    metadata:
      labels:
        app: zion-app
    spec:
      containers:
        - name: zion-app
          image: REPLACE_IMAGE
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: zion-app
  namespace: staging
spec:
  selector:
    app: zion-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
