<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zion App - Autonomous Automation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-online {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .status-offline {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
        }

        .status-warning {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .agent-card.online {
            border-color: #00b894;
        }

        .agent-card.offline {
            border-color: #e17055;
        }

        .agent-card.warning {
            border-color: #fdcb6e;
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .agent-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .agent-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .agent-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border: 1px solid #dee2e6;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .agent-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(225, 112, 85, 0.3);
        }

        .btn-warning {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(253, 203, 110, 0.3);
        }

        .agent-logs {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .system-overview {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .overview-card {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border: 1px solid #dee2e6;
        }

        .overview-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .overview-label {
            font-size: 1rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart {
            height: 300px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .controls h3 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 1rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .notification.error {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .notification.warning {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .agent-metrics {
                grid-template-columns: 1fr;
            }
            
            .overview-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .control-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ¤– Autonomous Automation System</h1>
            <p>Real-time monitoring and control of all autonomous agents</p>
            <div class="status-indicator" id="systemStatus">Initializing...</div>
        </div>

        <!-- System Overview -->
        <div class="system-overview">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">System Overview</h2>
            <div class="overview-grid">
                <div class="overview-card">
                    <div class="overview-value" id="totalAgents">0</div>
                    <div class="overview-label">Total Agents</div>
                </div>
                <div class="overview-card">
                    <div class="overview-value" id="onlineAgents">0</div>
                    <div class="overview-label">Online Agents</div>
                </div>
                <div class="overview-card">
                    <div class="overview-value" id="totalTasks">0</div>
                    <div class="overview-label">Tasks Completed</div>
                </div>
                <div class="overview-card">
                    <div class="overview-value" id="systemUptime">0h</div>
                    <div class="overview-label">System Uptime</div>
                </div>
            </div>
        </div>

        <!-- Agent Dashboard -->
        <div class="dashboard-grid" id="agentDashboard">
            <!-- Agent cards will be dynamically generated here -->
        </div>

        <!-- Charts -->
        <div class="chart-container">
            <div class="chart-title">Performance Metrics</div>
            <div class="chart" id="performanceChart">
                Performance charts will be displayed here
            </div>
        </div>

        <!-- System Controls -->
        <div class="controls">
            <h3>System Controls</h3>
            <div class="control-buttons">
                <button class="btn btn-success btn-large" onclick="startAllAgents()">
                    ðŸš€ Start All Agents
                </button>
                <button class="btn btn-danger btn-large" onclick="stopAllAgents()">
                    ðŸ›‘ Stop All Agents
                </button>
                <button class="btn btn-warning btn-large" onclick="restartAllAgents()">
                    ðŸ”„ Restart All Agents
                </button>
                <button class="btn btn-primary btn-large" onclick="refreshStatus()">
                    ðŸ”„ Refresh Status
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <script>
        // Agent configurations
        const agents = {
            main: {
                name: 'Main Autonomous System',
                port: 3001,
                description: 'Main automation orchestrator'
            },
            'code-review': {
                name: 'AI Code Review Agent',
                port: 3002,
                description: 'Code quality analysis and improvement'
            },
            performance: {
                name: 'Performance Optimization Agent',
                port: 3003,
                description: 'Performance monitoring and optimization'
            },
            security: {
                name: 'Security Monitoring Agent',
                port: 3004,
                description: 'Security scanning and vulnerability detection'
            },
            deployment: {
                name: 'Deployment Automation Agent',
                port: 3005,
                description: 'Automated deployment and release management'
            },
            monitoring: {
                name: 'System Monitoring Agent',
                port: 3006,
                description: 'System monitoring and alerting'
            },
            optimization: {
                name: 'Continuous Optimization Agent',
                port: 3007,
                description: 'Continuous optimization and improvement'
            },
            testing: {
                name: 'Automated Testing Agent',
                port: 3008,
                description: 'Automated testing and quality assurance'
            },
            documentation: {
                name: 'Documentation Generation Agent',
                port: 3009,
                description: 'Documentation generation and maintenance'
            }
        };

        // Global state
        let agentStatus = {};
        let systemStatus = 'offline';
        let updateInterval;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            startStatusUpdates();
        });

        function initializeDashboard() {
            generateAgentCards();
            updateSystemStatus();
        }

        function generateAgentCards() {
            const dashboard = document.getElementById('agentDashboard');
            dashboard.innerHTML = '';

            Object.entries(agents).forEach(([key, agent]) => {
                const card = createAgentCard(key, agent);
                dashboard.appendChild(card);
            });
        }

        function createAgentCard(key, agent) {
            const card = document.createElement('div');
            card.className = 'agent-card offline';
            card.id = `agent-${key}`;

            card.innerHTML = `
                <div class="agent-header">
                    <div class="agent-title">${agent.name}</div>
                    <div class="agent-status" id="status-${key}">Offline</div>
                </div>
                <div class="agent-metrics">
                    <div class="metric">
                        <div class="metric-value" id="tasks-${key}">0</div>
                        <div class="metric-label">Tasks</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="uptime-${key}">0h</div>
                        <div class="metric-label">Uptime</div>
                    </div>
                </div>
                <div class="agent-actions">
                    <button class="btn btn-success" onclick="startAgent('${key}')">Start</button>
                    <button class="btn btn-danger" onclick="stopAgent('${key}')">Stop</button>
                    <button class="btn btn-primary" onclick="showLogs('${key}')">Logs</button>
                    <button class="btn btn-warning" onclick="triggerAction('${key}')">Trigger</button>
                </div>
                <div class="agent-logs" id="logs-${key}" style="display: none;">
                    Loading logs...
                </div>
            `;

            return card;
        }

        function startStatusUpdates() {
            updateStatus();
            updateInterval = setInterval(updateStatus, 5000); // Update every 5 seconds
        }

        async function updateStatus() {
            try {
                // Update main system status
                await updateMainSystemStatus();
                
                // Update individual agent statuses
                await Promise.all(
                    Object.keys(agents).map(key => updateAgentStatus(key))
                );
                
                updateSystemOverview();
                updateSystemStatus();
            } catch (error) {
                console.error('Error updating status:', error);
                showNotification('Error updating status', 'error');
            }
        }

        async function updateMainSystemStatus() {
            try {
                const response = await fetch(`http://localhost:${agents.main.port}/api/status`);
                if (response.ok) {
                    const data = await response.json();
                    agentStatus.main = data;
                }
            } catch (error) {
                console.warn('Main system not responding:', error);
            }
        }

        async function updateAgentStatus(agentKey) {
            const agent = agents[agentKey];
            const card = document.getElementById(`agent-${agentKey}`);
            const statusElement = document.getElementById(`status-${agentKey}`);

            try {
                const response = await fetch(`http://localhost:${agent.port}/health`);
                if (response.ok) {
                    const data = await response.json();
                    agentStatus[agentKey] = data;
                    
                    // Update card status
                    card.className = 'agent-card online';
                    statusElement.textContent = 'Online';
                    statusElement.className = 'agent-status status-online';
                    
                    // Update metrics
                    updateAgentMetrics(agentKey, data);
                } else {
                    throw new Error('Agent not responding');
                }
            } catch (error) {
                // Agent is offline
                agentStatus[agentKey] = { status: 'offline' };
                card.className = 'agent-card offline';
                statusElement.textContent = 'Offline';
                statusElement.className = 'agent-status status-offline';
                
                // Reset metrics
                resetAgentMetrics(agentKey);
            }
        }

        function updateAgentMetrics(agentKey, data) {
            const tasksElement = document.getElementById(`tasks-${agentKey}`);
            const uptimeElement = document.getElementById(`uptime-${agentKey}`);
            
            if (data.metrics) {
                tasksElement.textContent = data.metrics.tasksCompleted || 0;
            }
            
            if (data.uptime) {
                const hours = Math.floor(data.uptime / 3600000);
                const minutes = Math.floor((data.uptime % 3600000) / 60000);
                uptimeElement.textContent = `${hours}h ${minutes}m`;
            }
        }

        function resetAgentMetrics(agentKey) {
            const tasksElement = document.getElementById(`tasks-${agentKey}`);
            const uptimeElement = document.getElementById(`uptime-${agentKey}`);
            
            tasksElement.textContent = '0';
            uptimeElement.textContent = '0h';
        }

        function updateSystemOverview() {
            const totalAgents = Object.keys(agents).length;
            const onlineAgents = Object.values(agentStatus).filter(status => 
                status.status === 'healthy' || status.isRunning
            ).length;
            
            const totalTasks = Object.values(agentStatus).reduce((sum, status) => 
                sum + (status.metrics?.tasksCompleted || 0), 0
            );
            
            const systemUptime = agentStatus.main?.uptime || 0;
            const hours = Math.floor(systemUptime / 3600000);
            
            document.getElementById('totalAgents').textContent = totalAgents;
            document.getElementById('onlineAgents').textContent = onlineAgents;
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('systemUptime').textContent = `${hours}h`;
        }

        function updateSystemStatus() {
            const onlineAgents = Object.values(agentStatus).filter(status => 
                status.status === 'healthy' || status.isRunning
            ).length;
            const totalAgents = Object.keys(agents).length;
            
            const statusElement = document.getElementById('systemStatus');
            
            if (onlineAgents === totalAgents) {
                systemStatus = 'online';
                statusElement.textContent = 'All Systems Online';
                statusElement.className = 'status-indicator status-online';
            } else if (onlineAgents > 0) {
                systemStatus = 'warning';
                statusElement.textContent = `${onlineAgents}/${totalAgents} Systems Online`;
                statusElement.className = 'status-indicator status-warning';
            } else {
                systemStatus = 'offline';
                statusElement.textContent = 'All Systems Offline';
                statusElement.className = 'status-indicator status-offline';
            }
        }

        // Agent control functions
        async function startAgent(agentKey) {
            try {
                const agent = agents[agentKey];
                const response = await fetch(`http://localhost:${agent.port}/api/start`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showNotification(`${agent.name} started successfully`, 'success');
                    setTimeout(updateStatus, 2000);
                } else {
                    throw new Error('Failed to start agent');
                }
            } catch (error) {
                showNotification(`Failed to start ${agents[agentKey].name}`, 'error');
            }
        }

        async function stopAgent(agentKey) {
            try {
                const agent = agents[agentKey];
                const response = await fetch(`http://localhost:${agent.port}/api/stop`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showNotification(`${agent.name} stopped successfully`, 'success');
                    setTimeout(updateStatus, 2000);
                } else {
                    throw new Error('Failed to stop agent');
                }
            } catch (error) {
                showNotification(`Failed to stop ${agents[agentKey].name}`, 'error');
            }
        }

        async function triggerAction(agentKey) {
            try {
                const agent = agents[agentKey];
                const response = await fetch(`http://localhost:${agent.port}/api/agent/${agentKey}/trigger`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showNotification(`Action triggered for ${agent.name}`, 'success');
                } else {
                    throw new Error('Failed to trigger action');
                }
            } catch (error) {
                showNotification(`Failed to trigger action for ${agents[agentKey].name}`, 'error');
            }
        }

        async function showLogs(agentKey) {
            const logsElement = document.getElementById(`logs-${agentKey}`);
            const isVisible = logsElement.style.display !== 'none';
            
            if (isVisible) {
                logsElement.style.display = 'none';
                return;
            }
            
            logsElement.style.display = 'block';
            logsElement.innerHTML = '<div class="loading"></div> Loading logs...';
            
            try {
                const agent = agents[agentKey];
                const response = await fetch(`http://localhost:${agent.port}/api/logs`);
                
                if (response.ok) {
                    const logs = await response.text();
                    logsElement.textContent = logs;
                } else {
                    logsElement.textContent = 'No logs available';
                }
            } catch (error) {
                logsElement.textContent = 'Failed to load logs';
            }
        }

        // System control functions
        async function startAllAgents() {
            showNotification('Starting all agents...', 'warning');
            
            try {
                const promises = Object.keys(agents).map(key => startAgent(key));
                await Promise.all(promises);
                
                setTimeout(() => {
                    updateStatus();
                    showNotification('All agents started successfully', 'success');
                }, 3000);
            } catch (error) {
                showNotification('Failed to start some agents', 'error');
            }
        }

        async function stopAllAgents() {
            showNotification('Stopping all agents...', 'warning');
            
            try {
                const promises = Object.keys(agents).map(key => stopAgent(key));
                await Promise.all(promises);
                
                setTimeout(() => {
                    updateStatus();
                    showNotification('All agents stopped successfully', 'success');
                }, 3000);
            } catch (error) {
                showNotification('Failed to stop some agents', 'error');
            }
        }

        async function restartAllAgents() {
            showNotification('Restarting all agents...', 'warning');
            
            try {
                await stopAllAgents();
                setTimeout(async () => {
                    await startAllAgents();
                }, 2000);
            } catch (error) {
                showNotification('Failed to restart agents', 'error');
            }
        }

        function refreshStatus() {
            showNotification('Refreshing status...', 'warning');
            updateStatus();
            setTimeout(() => {
                showNotification('Status refreshed', 'success');
            }, 1000);
        }

        // Utility functions
        function showNotification(message, type) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    container.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
