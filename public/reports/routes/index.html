<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Route Map</title>
<style>
  body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#0b1220; color:#e5e7eb; margin:0; padding:2rem; }
  h1 { margin:0 0 1rem; }
  section { margin: 2rem 0; }
  .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; padding: 1rem; margin: 0.5rem 0; }
  a { color: #67e8f9; text-decoration: none; }
  a:hover { text-decoration: underline; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 0.75rem; }
  .muted { color: #9ca3af; font-size: 0.9rem; }
</style>
</head>
<body>
  <h1>Route Map</h1>
  <p class="muted">Auto-generated list of Next.js routes and available public reports.</p>
  <section>
    <h2>Routes (8)</h2>
    <div class="grid">
      <div class="card"><a href="/">/</a></div><div class="card"><a href="/automation/">/automation/</a></div><div class="card"><a href="/front/">/front/</a></div><div class="card"><a href="/main/front/">/main/front/</a></div><div class="card"><a href="/newsroom">/newsroom</a></div><div class="card"><a href="/reports/ai-trends">/reports/ai-trends</a></div><div class="card"><a href="/reports/seo">/reports/seo</a></div><div class="card"><a href="/site-health">/site-health</a></div>
    </div>
  </section>
  <section>
    <h2>Reports (2)</h2>
    <div class="grid">
      <div class="card"><a href="/reports/ai-trends">/reports/ai-trends</a></div><div class="card"><a href="/reports/seo">/reports/seo</a></div>
    </div>
  </section>
</body>
</html>
