apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-computing-mecav0lt
  labels:
    app: quantum-computing-mecav0lt
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quantum-computing-mecav0lt
  template:
    metadata:
      labels:
        app: quantum-computing-mecav0lt
    spec:
      containers:
      - name: quantum-computing-mecav0lt
        image: quantum-computing-mecav0lt:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-computing-mecav0lt-service
spec:
  selector:
    app: quantum-computing-mecav0lt
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer