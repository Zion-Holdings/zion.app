apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-meca0x7e
  labels:
    app: blockchain-meca0x7e
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blockchain-meca0x7e
  template:
    metadata:
      labels:
        app: blockchain-meca0x7e
    spec:
      containers:
      - name: blockchain-meca0x7e
        image: blockchain-meca0x7e:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: blockchain-meca0x7e-service
spec:
  selector:
    app: blockchain-meca0x7e
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer