<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline</title>
        <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2rem;
      }
        </style>
    </head>
    <body>
        <h1>You are offline</h1>
        <p>Please check your internet connection and try again.</p>
        <p>
            If the app still shows a blank screen after reconnecting, run
            <code>./setup.sh npm</code> to install missing dependencies.
        </p>
        <p>
            Check <code>next_dev_server.log</code> for errors. After installing
            dependencies, run <code>npm run fix:loading</code> if needed.
        </p>
    </body>
</html>
