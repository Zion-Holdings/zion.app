repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
        name: Check YAML syntax
        description: Validates YAML files for syntax errors
        types: [yaml, yml]
        args: [--allow-multiple-documents]

      - id: check-json
        name: Check JSON syntax
        description: Validates JSON files for syntax errors
        types: [json]

      - id: trailing-whitespace
        name: Trailing whitespace
        description: Trims trailing whitespace
        types: [text]

      - id: end-of-file-fixer
        name: End of file fixer
        description: Ensures files end with a newline
        types: [text]

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        name: YAML Lint
        description: Lints YAML files for style and syntax issues
        args: [--strict]
        types: [yaml, yml]

  - repo: https://github.com/pre-commit/mirrors-yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        name: YAML Lint
        description: Lints YAML files for style and syntax issues
        args: [--strict]
        types: [yaml, yml]
