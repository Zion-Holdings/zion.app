repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
        name: Check YAML syntax
        types: [yaml, yml]

      - id: check-json
        name: Check JSON syntax
        types: [json]

      - id: trailing-whitespace
        name: Trailing whitespace
        types: [text]

      - id: end-of-file-fixer
        name: End of file fixer
        types: [text]
      
      - id: check-merge-conflict
        name: Check for merge conflicts
        types: [text]
      
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]
      
      - id: check-case-conflict
        name: Check for case conflicts
        types: [text]
      
      - id: check-docstring-first
        name: Check docstring first
        types: [python]
      
      - id: check-executables-have-shebangs
        name: Check executables have shebangs
        types: [text]

  - repo: https://github.com/pre-commit/mirrors-yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        name: YAML Lint
        args: [--strict]
        types: [yaml, yml]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.57.0
    hooks:
      - id: eslint
        name: ESLint
        types: [javascript, jsx, typescript, tsx]
        additional_dependencies:
          - eslint@^8.57.0
          - eslint-config-next@^15.0.0
          - '@typescript-eslint/eslint-plugin@^8.39.0'
          - '@typescript-eslint/parser@^8.39.0'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.1
    hooks:
      - id: prettier
        name: Prettier
        types: [javascript, jsx, typescript, tsx, json, css, scss, md, yaml, yml]

  - repo: https://github.com/pre-commit/mirrors-typescript-eslint
    rev: v8.39.0
    hooks:
      - id: typescript-eslint
        name: TypeScript ESLint
        types: [typescript, tsx]
        additional_dependencies:
          - '@typescript-eslint/eslint-plugin@^8.39.0'
          - '@typescript-eslint/parser@^8.39.0'

  - repo: local
    hooks:
      - id: type-check
        name: TypeScript type check
        entry: npm run type-check
        language: system
        types: [typescript, tsx]
        pass_filenames: false
      
      - id: build-health-check
        name: Build health check
        entry: npm run build:health-check
        language: system
        types: [typescript, tsx]
        pass_filenames: false
        stages: [manual]
