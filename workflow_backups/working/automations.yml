name: Automations

on:


  schedule: - cron: '0 0 * * *'
  push:

    branches: [ main ]


concurrency:



  group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: true

jobs:


  run-automations: contents: write
      - name: Checkout

                
          fetch-depth: 0

      - name: Setup Node


                
          node-version: '20'

      - name: Install deps


                

      - name: Run automations


                

          SITE_BASE_URL: https://zion.app

      - name: Commit changes


                
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore(automations): update generated reports and sitemap"

      - name: Push changes


          
          git push