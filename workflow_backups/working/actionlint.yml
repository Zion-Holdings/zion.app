name: Actionlint

on:


  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * *'


concurrency:



  group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: true

  contents: write
  actions: read

jobs:


  main: name: Main Job
      - name: Checkout repository

                
          fetch-depth: 0

      - name: Setup Node.js


                
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies


                

      - name: Run actionlint


                
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          reporter: github-check
          fail_level: error
          actionlint_flags: -color

      - name: Check for actionlint issues


                
          echo "Actionlint check completed"
          echo "Any issues found will be reported above"
