name: Security Weekly

on:


  schedule: - cron: '0 2 * * 1'
  workflow_dispatch:

    concurrency: group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: true

  contents: write
  pull-requests: write

jobs:


  security-scan: - name: Checkout
           
      - name: Setup Node.js

                
          node-version: 20
          cache: 'npm'
      - name: Install dependencies

                
      - name: Run security scanner and audit fix (best-effort)

                
          npm run security:scan || true
      - name: Create Pull Request

                
          token: "${{ secrets.GITHUB_TOKEN }}""
          commit-message:

            "chore(security): automated security scan and fixes"
          title:

            "chore(security): automated security scan and fixes"
          body: |
            Security scan and best-effort fixes.
          branch: automation/security-weekly
          delete-branch: true
          labels: |
            automation
            security
            auto-merge