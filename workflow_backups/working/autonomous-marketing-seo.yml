name: Autonomous Marketing & SEO

on:


  schedule: - cron: '0 0 * * *'
  workflow_dispatch: {}

  contents: write

concurrency:


  group: automation-marketing-seo
  cancel-in-progress: true

jobs:


  marketing-seo: - name: Checkout
           
          persist-credentials: false

      - name: Setup Node


                
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies


                

      - name: Run marketing and SEO automations


                

          APP_MARKETING_URL: https://ziontechgroup.com
          node automation/linkedin-marketing-factory.cjs || true
          node automation/instagram-marketing-factory.cjs || true
          node automation/seo-optimizer.cjs || true

      - name: Commit and push changes


                
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(automation): autonomous marketing & seo updates"
            git push https:
   //x-access-token: ${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit."
          fi
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
