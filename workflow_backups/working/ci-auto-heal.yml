name: CI Auto-Heal

on:


  workflow_run: workflows: [CI]
    types: [completed]


concurrency:



  group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: true

  contents: write
  pull-requests: write

jobs:


  auto-heal: - name: Checkout
           
          fetch-depth: 0
      - name: Setup Node.js

                
          node-version: 20"
          cache: 'npm'
      - name: Install dependencies

                
      - name: Run CI healers

                
          npm run ci:heal || true
      - name: Create Pull Request

                
          token: "${{ secrets.GITHUB_TOKEN }}""
          commit-message:

            "chore(ci-heal): attempt automated fix after CI failure"
          title:

            "chore(ci-heal): automated fixes after CI failure"
          body: "|
            Automated attempt to heal CI after a failure.

            - Ran `fix:all`
            - Re-attempted `build`
          branch: automation/ci-auto-heal
          delete-branch: true
          labels: |
            automation
            auto-merge
      - name: Enable Auto-merge

          
          token: "${{ secrets.GITHUB_TOKEN }}"
          pull-request-number: "${{ steps.cpr.outputs.pull-request-number }}"
          merge-method: squash