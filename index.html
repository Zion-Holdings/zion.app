    <!-- Google Analytics -->
    <script>
      (function() {
        function storageAvailable(type) {
          try {
            var storage = window[type];
            var test = '__storage_test__';
            storage.setItem(test, test);
            storage.removeItem(test);
            return true;
          } catch {
            return false;
          }
        }
        if (storageAvailable('localStorage')) {
          var gaScript = document.createElement('script');
          gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=%VITE_GA_ID%';
          gaScript.defer = true;
          document.head.appendChild(gaScript);
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          window.addEventListener('load', function() {
            gtag('js', new Date());
            gtag('config', '%VITE_GA_ID%');
          });
        } else {
          console.warn('Google Analytics disabled: storage is not available.');
        }
      })();
    </script>

    <script type="module">
      const isProd = import.meta.env.MODE === 'production';
      const allowDevTools = import.meta.env.NEXT_PUBLIC_DEVTOOLS === 'true';
      if (isProd && !allowDevTools) {
        const noop = () => {};
        const DEV_TOOLS = window.__REACT_DEVTOOLS_GLOBAL_HOOK__;
        if (typeof DEV_TOOLS === 'object') {
          for (const [key, value] of Object.entries(DEV_TOOLS)) {
            DEV_TOOLS[key] = typeof value === 'function' ? noop : null;
          }
        }
