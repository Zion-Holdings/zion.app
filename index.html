<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zion Tech Group - AI-Powered Tech Marketplace</title>
    <meta name="description" content="Discover top AI and tech talent, services, and equipment in one place. AI-powered matching for your tech needs." />
    <meta name="author" content="Zion Tech Group" />
    <meta name="keywords" content="AI, technology, marketplace, services, talent, equipment, tech hiring, AI matching, artificial intelligence, IT services, AI developers, technology marketplace, AI solutions, machine learning, digital transformation" />

    <!-- High tech font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/images/zion-logo-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/images/zion-logo-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/zion-logo-180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/images/zion-logo-167.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- DNS Prefetch for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//api.ziontechgroup.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
  </head>
  <body>
    <div id="root">
      <!-- Loading screen while React app loads -->
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #172d67 0%, #2e73ea 50%, #8c15e9 100%); display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="width: 50px; height: 50px; border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: #22ddd2; animation: spin 1s ease-in-out infinite;"></div>
        <div style="position: absolute; bottom: 30%; color: white; font-size: 18px; font-weight: 500; text-align: center;">Loading Zion Tech Group...</div>
      </div>
    </div>
    
    <!-- React app entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
