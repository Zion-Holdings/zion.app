name: Frontend Sync Continuous

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run frontend sync (single cycle)
        run: node automation/frontend-sync-orchestrator.cjs once | cat

      - name: Upload frontend-sync reports and logs
        uses: actions/upload-artifact@v4
        with:
          name: frontend-sync-artifacts
          path: |
            data/reports/frontend-sync/**/*.json
            automation/logs/frontend-sync-*.log
          if-no-files-found: ignore

      - name: Push changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(frontend-sync): continuous sync updates [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi