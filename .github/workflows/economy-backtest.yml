name: Economy Backtest

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline
      - name: Run backtest
        run: npx ts-node scripts/economy-backtest.ts
      - name: Move artifacts to public
        run: |
          mkdir -p public/reports/economy/backtests
          cp -r data/reports/economy/backtests/* public/reports/economy/backtests/ || true
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes" || git commit -m "chore(backtest): update economy backtests [skip ci]"
          git push