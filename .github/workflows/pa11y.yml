name: Accessibility Scan (Pa11y)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '*/10 * * * *'

permissions:
  contents: write
  actions: read

jobs:
  main:
    name: Main Job
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: Ensure Pa11y available
              run: npx --yes pa11y@6.3.1 --version
            - name: Run Pa11y against key pages
              run: |
                set -e
                URLS=(
                  "https://ziontechgroup.com/"
                  "https://ziontechgroup.com/explore"
                  "https://ziontechgroup.com/front"
                  "https://ziontechgroup.com/newsroom"
                  "https://ziontechgroup.com/reports"
                  "https://ziontechgroup.com/site-health"
                )
                for u in "${URLS[@]}"; do
                  echo "Scanning $u"
                  # WCAG2AA by default; fail only on serious/critical; retry once on network error
                  npx --yes pa11y@6.3.1 "$u" --threshold 0 --reporter cli || npx --yes pa11y@6.3.1 "$u" --threshold 0 --reporter cli || true
                done
