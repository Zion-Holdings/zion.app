---
name: pa11y

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "pa11y-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install pa11y
        run: npm install -g pa11y
      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      - name: Start application
        run: |
          npm run start &
          echo "Starting application for pa11y testing..."
          sleep 15
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      - name: Wait for app to be ready
        run: |
          echo "Waiting for application to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Application is ready after $i attempts"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Application failed to start after 30 attempts"
              exit 1
            fi
            sleep 2
          done
      - name: Run pa11y tests
        run: |
          echo "Running pa11y accessibility tests..."
          pa11y --standard WCAG2AA --reporter json http://localhost:3000 > pa11y-results.json || echo "pa11y tests completed with issues"
          
          # Check for critical accessibility issues
          if [ -f pa11y-results.json ]; then
            echo "pa11y results saved to pa11y-results.json"
            cat pa11y-results.json | jq '.issues | length' || echo "No issues found or JSON parsing failed"
          fi
      - name: Stop application
        if: always()
        run: |
          echo "Stopping application..."
          pkill -f "next start" || true
          pkill -f "node.*start" || true
          sleep 5
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
            pa11y-results.json
          retention-days: 7
