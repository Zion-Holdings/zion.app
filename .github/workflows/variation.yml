name: Variation Orchestrator

on:
  schedule:
    - cron: '19 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: variation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  variation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run variation workflows
        run: |
          node automation/variation-orchestrator.cjs || true
          node automation/variation-analyzer.cjs || true
          node automation/variation-factory.cjs || true
          node scripts/generate-readme.js || true

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(automation): variation updates [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi


