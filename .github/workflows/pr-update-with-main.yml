jobs:

  list:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Execute workflow
        run: echo "Workflow $workflow_name executed successfully"
      prs: ${{ steps.collect.outputs.prs }}
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,"
              repo: context.repo.repo,"
              state: 'open',
              per_page: 100
            });
            const own = prs
              .filter(pr => pr.head.repo && pr.head.repo.full_name === pr.base.repo.full_name)
              .map(pr => ({ number: pr.number, headRef: pr.head.ref }));
            core.setOutput('prs', JSON.stringify(own));

  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Execute workflow
        run: echo "Workflow $workflow_name executed successfully"
        include: ${{ fromJSON(needs.list.outputs.prs) }}
      - name: Checkout PR head
        uses: actions/checkout@v4
          fetch-depth: 0
          ref: ${{ matrix.headRef }}
      - name: Merge main into PR branch
        run: |
          git fetch origin main
          git merge --no-edit origin/main || true
      - name: Push updated branch
        run: |
          git push origin HEAD:${{ matrix.headRef }} || echo "Push failed (likely fork)
