name: Backup Automation Health Ultimate

on:
  schedule:
    - cron: '*/20 * * * *'  # Every 20 minutes
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run automation health check'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  check-automation-health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check PM2 automation scripts
        run: |
          echo "Checking PM2 automation scripts..."
          ls -la automation/*.cjs automation/*.js || echo "Some automation files may be missing"

      - name: Check GitHub Actions workflows
        run: |
          echo "Checking GitHub Actions workflows..."
          ls -la .github/workflows/*.yml || echo "Some workflow files may be missing"

      - name: Check Netlify functions
        run: |
          echo "Checking Netlify functions..."
          ls -la netlify/functions/*.js || echo "Some function files may be missing"

      - name: Check build scripts
        run: |
          echo "Checking build scripts in package.json..."
          npm run --silent || echo "Some build scripts may be missing"

      - name: Run automation health check
        run: |
          echo "Running automation health check..."
          node automation/redundancy-health-monitor.cjs || echo "Health check completed with status: $?"

      - name: Generate automation health report
        run: |
          echo "Automation Health Report - $(date)" > automation-health-report.txt
          echo "PM2 Scripts: $(ls automation/*.cjs automation/*.js 2>/dev/null | wc -l)" >> automation-health-report.txt
          echo "GitHub Workflows: $(ls .github/workflows/*.yml 2>/dev/null | wc -l)" >> automation-health-report.txt
          echo "Netlify Functions: $(ls netlify/functions/*.js 2>/dev/null | wc -l)" >> automation-health-report.txt
          echo "Build Scripts: $(npm run --silent 2>/dev/null | grep -c '^  ' || echo '0')" >> automation-health-report.txt

      - name: Commit automation health report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(automation): update automation health ultimate report" || echo "No changes to commit"
          git push origin HEAD:main || echo "Automation health report push completed"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Automation health check failed - notification would be sent here"
          echo "This is a backup workflow for ultimate redundancy"