name: lighthouse-performance

on:
  schedule:
    - cron: '30 */6 * * *'
  workflow_dispatch: {}

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v14
        with:
          urls: |
            https://ziontechgroup.com/
            https://ziontechgroup.com/services
            https://ziontechgroup.com/interviews
          configPath: .github/lighthouse/lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Save results summary
        if: always()
        run: |
          echo "Lighthouse audit completed." > lhci-summary.txt
        
      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-summary
          path: lhci-summary.txt