---
name: Performance Audit Weekly
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *'
jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      - name: Run performance audit
        run: node automation/performance-audit.cjs | cat
        continue-on-error: true
      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: data/reports/performance/**/*.json
          if-no-files-found: warn
          retention-days: 7
        if: always()
      - name: Create summary
        if: always()
        run: |
          echo "## Performance Weekly Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Performance audit weekly completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
concurrency:
  group: performance-weekly.yml-${{ github.ref }}
  cancel-in-progress: true
