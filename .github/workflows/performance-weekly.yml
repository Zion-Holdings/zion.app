name: Performance Weekly
on:
  workflow_dispatch: {}
  schedule:
    - cron: 0 2 * * *
jobs:
  performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run performance check
        run: node automation/performance-runner.cjs
