name: Autonomous Hourly Automation

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: autonomous-hourly
  cancel-in-progress: false

jobs:
  run-automation:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quick analyzers
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -e
          # Fast, safe analyzers; each allowed to fail without failing the workflow
          npm run syntax:build-check || true
          npm run ui-evolution:beautify || true
          npm run responsive:analyze || true
          npm run links:scan || true
          npm run promo:scan || true

      - name: Type check
        run: npx tsc --noEmit || true

      - name: Commit and push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Avoid triggering recursive CI
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(autonomous-hourly): apply automated improvements [skip ci]"
            git push origin HEAD:main
          fi