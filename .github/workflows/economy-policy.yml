name: Economy Policy & Status

on:
  schedule:
    - cron: '55 6 * * *'
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Economy Detections"]
    types: ["completed"]

permissions:
  contents: write

jobs:
  policy-and-badges:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline
      - name: Generate policy recommendation
        run: npx ts-node scripts/economy-policy-recommender.ts
      - name: Generate status badges
        run: npx ts-node scripts/economy-status-badges.ts
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes" || git commit -m "chore(policy): recommendations and badges [skip ci]"
          git push