name: AI Trends Radar

on:
  schedule:
    - cron: '29 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: ai-trends-radar-${{ github.ref }}
  cancel-in-progress: true

jobs:
  radar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Generate AI trends radar and report
        run: |
          node scripts/ai-trends-radar.js || true
          node scripts/generate-readme.js

      - name: Build (non-blocking)
        run: npm run build || true

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "reports: AI trends radar update [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi