name: Automation Advertiser

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

concurrency:
  group: automation-advertiser-${{ github.ref }}
  cancel-in-progress: false

jobs:
  advertise:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Promote and update front content
        run: |
          node automation/front-index-advertiser.cjs || true
          node automation/front-index-directory-builder.cjs || true
          node automation/front-index-auto-advertiser.cjs || true
          node automation/homepage-updater.cjs || true
          node scripts/generate-readme.js

      - name: Lint and Build (non-blocking)
        run: |
          npm run lint || true
          npm run type-check || true
          npm run build || true

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(automation): automation advertiser updates [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi