---
name: accessibility-audit

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "accessibility-audit-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install pa11y
        run: npm install -g pa11y
      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      - name: Start application
        run: |
          npm run start &
          echo "Starting application for accessibility audit..."
          sleep 15
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      - name: Wait for app to be ready
        run: |
          echo "Waiting for application to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Application is ready after $i attempts"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Application failed to start after 30 attempts"
              exit 1
            fi
            sleep 2
          done
      - name: Run accessibility audit
        run: |
          echo "Running accessibility audit on homepage..."
          pa11y --standard WCAG2AA http://localhost:3000 || echo "Accessibility issues found (continuing...)"
          
          echo "Running accessibility audit on key pages..."
          # Add more pages as needed
          for page in "/about" "/contact" "/docs"; do
            if curl -f "http://localhost:3000$page" > /dev/null 2>&1; then
              echo "Auditing $page..."
              pa11y --standard WCAG2AA "http://localhost:3000$page" || echo "Issues found on $page (continuing...)"
            fi
          done
      - name: Stop application
        if: always()
        run: |
          echo "Stopping application..."
          pkill -f "next start" || true
          pkill -f "node.*start" || true
          sleep 5
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
          retention-days: 7
