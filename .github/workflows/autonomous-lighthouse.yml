name: Autonomous Lighthouse Report

on:
  schedule:
    - cron: '25 4 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: autonomous-lighthouse
  cancel-in-progress: false

jobs:
  report:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and export static site
        run: |
          npm run export

      - name: Install Lighthouse and http-server
        run: |
          npm i -g lighthouse@11 http-server@14

      - name: Run Lighthouse against export
        run: |
          mkdir -p data/reports/lighthouse
          npx http-server ./out -p 8080 &
          SERVER_PID=$!
          sleep 3
          lighthouse http://127.0.0.1:8080 --output json --output html --output-path data/reports/lighthouse/report --quiet || true
          kill $SERVER_PID || true

      - name: Commit and push reports (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/reports/lighthouse
          if git diff --cached --quiet; then
            echo "No report changes."
          else
            git commit -m "chore(lighthouse): update automated performance report [skip ci]"
            git push origin HEAD:main
          fi