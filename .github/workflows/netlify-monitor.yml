---
name: Netlify Monitor
on:
  workflow_dispatch: null
  schedule:
    - cron: '0 2 * * *'
concurrency:
  group: netlify-monitor
  cancel-in-progress: true
jobs:
  check:
    runs-on: ubuntu-latest
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      NETLIFY_SITE_NAME: ${{ secrets.NETLIFY_SITE_NAME }}
      NETLIFY_SITE_URL: ${{ secrets.NETLIFY_SITE_URL }}
    steps:
    - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Netlify status check
        run: node automation/netlify-status-checker.cjs
      - name: Create issue on failure
      if: failure()
        uses: actions/github-script@v7
        with:
        script: "const title = 'Netlify deploy unhealthy';\nconst body = 'Automated\
          \ monitor detected a failed or unhealthy Netlify deploy. Please check the\
          \ deploys page and logs.';\n// Avoid duplicate open issues with same title\n\
          const { data: issues } = await github.rest.issues.listForRepo({ owner: context.repo.owner,\
          \ repo: context.repo.repo, state: 'open' });\nif (!issues.find(i => i.title\
          \ === title)) {\n  await github.rest.issues.create({ owner: context.repo.owner,\
          \ repo: context.repo.repo, title, body });\n}"
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
