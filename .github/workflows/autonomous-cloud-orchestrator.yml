name: Autonomous Cloud Orchestrator

on:
  schedule:
    - cron: '15 * * * *' # hourly, offset
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: cloud-orchestrator-${{ github.ref }}
  cancel-in-progress: false

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Self-healing orchestrator
        run: |
          npm run healing:scan || true
          npm run healing:fix || true

      - name: Lint automation orchestrator
        run: |
          npm run linting:fix || true

      - name: UI evolution beautify
        run: |
          npm run ui-evolution:beautify || true

      - name: Configure Git
        run: |
          git config user.name "zion-orchestrator"
          git config user.email "orchestrator@users.noreply.github.com"

      - name: Commit changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(orchestrator): self-healing & beautify updates [skip ci]"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          else
            echo "No changes to commit"
          fi