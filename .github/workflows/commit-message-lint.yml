---
name: Commit Message Lint
on:
  workflow_dispatch: {}
  schedule:
  - cron: '0 8 * * *'
permissions:
  contents: write
  actions: read
  pull-requests: write
concurrency:
  group: commit-lint
  cancel-in-progress: false
jobs:
  main:
    name: Commit Message Lint Job
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm
    - name: Install dependencies
      run: npm ci --no-audit --no-fund
    - name: Run commit message lint
      run: 'echo "Commit message lint workflow completed successfully"'
