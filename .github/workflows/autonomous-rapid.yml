name: Autonomous Rapid Automation

on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: autonomous-rapid
  cancel-in-progress: false

jobs:
  run-automation:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Apply rapid auto-fixes
        run: |
          set -e
          node fix_empty_pages.js || true
          node fix_typescript_syntax_errors.cjs || true
          node fix_unused_imports.cjs || true
          node fix_corrupted_files.js || true
          node fix_empty_files.cjs || true

      - name: Type check (non-fatal)
        run: npx tsc --noEmit || true

      - name: Commit and push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(autonomous-rapid): quick auto-fixes [skip ci]"
            git push origin HEAD:main
          fi