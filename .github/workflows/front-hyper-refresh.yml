name: Front Hyper Refresh

on:
  schedule:
    - cron: "*/2 * * * *" # every 2 minutes
  workflow_dispatch:
  push:
    paths:
      - "automation/**"
      - "pages/index.tsx"
      - "pages/main/front/**"

permissions:
  contents: write

concurrency:
  group: front-hyper-refresh
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run homepage updater
        run: node automation/homepage-updater.cjs || true

      - name: Run front index advertiser
        run: node automation/front-index-auto-advertiser.cjs || true

      - name: Build to validate
        run: npm run build --if-present || true

      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(automation): hyper refresh front content"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          file_pattern: |
            pages/index.tsx
            pages/main/front/**
            data/**
            public/**
            netlify/**
            automation/logs/**