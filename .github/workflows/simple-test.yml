---
name: Simple Test Workflow
on:
  push:
    branches: [ main, develop, cursor/** ]
  workflow_dispatch: {}
permissions:
  contents: read
  actions: read
concurrency:
  group: simple-test-${{ github.ref }}
  cancel-in-progress: false
jobs:
  test:
    name: Simple Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test step
        run: |
          echo "Simple test workflow executed successfully"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Workflow run: ${{ github.run_id }}"
      - name: Success
        run: echo "âœ… All tests passed!"