name: CI Self-Heal

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed

permissions:
  contents: write

jobs:
  attempt-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install deps with best-effort
        run: |
          npm ci || npm install

      - name: Run automated fixes
        run: |
          npm run lint -- --fix || true
          node scripts/generate-sitemap.js || true
          node scripts/seo-audit.js || true

      - name: Rebuild and type-check
        run: |
          npm run type-check || true
          npm run build || true

      - name: Commit and push healing edits
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(ci): self-heal after CI failure [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi


