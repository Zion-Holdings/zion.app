name: CI Self-Heal
true:
  workflow_run:
    workflows:
    - CI
    types:
    - completed
permissions:
  contents: read
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM
jobs:
  attempt-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm
    - name: Install deps with best-effort
      run: 'npm ci || npm install

        '
    - name: Run automated fixes
      run: '# Lint auto-fix

        npm run lint -- --fix || true

        # Regenerate sitemap and SEO artifacts

        node scripts/automations/generate_sitemap.cjs || true

        node scripts/generate-sitemap.js || true

        node scripts/seo-audit.js || true

        '
    - name: Rebuild and type-check
      run: 'npm run type-check || true

        npm run build || true

        '
    - name: Commit and push healing edits
      run: "if [ -n \"$(git status --porcelain)\" ]; then\n  git config user.name\
        \ \"github-actions[bot]\"\n  git config user.email \"41898282+github-actions[bot]@users.noreply.github.com\"\
        \n  git add -A\n  git commit -m \"chore(ci): self-heal after CI failure [skip\
        \ ci]\"\n  git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)\nelse\n\
        \  echo \"No changes to push\"\nfi"
    timeout-minutes: 30
concurrency:
  group: ci-self-heal.yml-${{ github.ref }}
  cancel-in-progress: true
