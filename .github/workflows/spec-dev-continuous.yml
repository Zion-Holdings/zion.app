name: Spec Dev Continuous

on:
  schedule:
    - cron: '5 * * * *' # hourly at minute 5 UTC
  workflow_dispatch: {}

jobs:
  spec-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Spec Dev Orchestrator (once)
        run: node automation/spec-dev-orchestrator.cjs once | cat

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Upload spec-dev reports and logs
        uses: actions/upload-artifact@v4
        with:
          name: spec-dev-reports
          path: |
            data/reports/spec-dev/**/*
            automation/logs/**/*spec-dev*.log
          if-no-files-found: ignore

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "feat(spec-dev): create missing pages from crawl/chat + continuous analyzer [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi