name: Spec Dev Continuous

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: {}

jobs:
  spec-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Spec-Dev Orchestrator (once)
        run: node automation/spec-dev-orchestrator.cjs once

      - name: Apply Homepage Promos
        run: node automation/homepage-promo-applier.cjs || true

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "feat(spec-dev): apply chat-driven spec updates and homepage promos [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi