name: Hourly NPM Audit

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  hourly-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm audit --json > audit.json
      - run: npm audit fix --force
      - run: npm run test
      - run: eslint . --fix
