name: AI Release Notes Daily

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch: {}

jobs:
  notes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: node automation/ai-release-notes.cjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Commit release notes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/reports/release/** docs/RELEASE_NOTES.md
          git commit -m "chore(release): update daily AI release notes" || echo "No changes"
          git push