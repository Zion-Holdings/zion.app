name: PR Size Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]


concurrency:
  group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: true

  contents: read
  pull-requests: write

jobs:

  size-label:
    runs-on: ubuntu-latest
    steps:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: size/XS
          s_label: size/S
          m_label: size/M
          l_label: size/L
          xl_label: size/XL
          fail_if_xl: false"
          update_always: true