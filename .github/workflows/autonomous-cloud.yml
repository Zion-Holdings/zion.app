name: Autonomous Cloud Automations

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-automations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci --prefer-offline --no-audit

      - name: Run automations
        run: |
          node automation/auto-health-monitor/index.mjs || true
          node automation/sitemap-maintenance-agents/generate-sitemap.cjs || true
          node automation/autonomous-cloud/ai-talent-intake.cjs || true
          node automation/autonomous-cloud/partner-kpis.cjs || true
          node automation/autonomous-cloud/impact-metrics.cjs || true
          node automation/git-health.cjs --fast || true

      - name: Build site
        run: npm run build

      - name: Commit changes
        run: |
          git config user.name "autonomous-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(automations): autonomous cloud updates [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi