name: Autonomous Error Guardian

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

concurrency:
  group: autonomous-error-guardian-${{ github.ref }}
  cancel-in-progress: false

jobs:
  heal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Scan and heal automation errors
        run: |
          npm run healing:scan || true
          npm run healing:fix || true
          npm run ci:heal || true

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(guardian): autonomous error healing updates [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi