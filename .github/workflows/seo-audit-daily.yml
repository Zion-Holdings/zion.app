name: SEO Audit Daily

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch: {}

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: node automation/seo-audit.cjs
      - name: Commit SEO report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/reports/seo/**
          git commit -m "chore(reports): seo audit" || echo "No changes"
          git push