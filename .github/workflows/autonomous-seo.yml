name: Autonomous SEO Audit

on:
  workflow_dispatch: {}
  schedule:
    - cron: '*/35 * * * *'

permissions:
  contents: write

jobs:
  seo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - name: Run SEO Audit
        run: node scripts/seo-audit.mjs
      - name: Commit and push
        run: |
          git config user.name "zion-autonomy-bot"
          git config user.email "autonomy-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then echo "No changes"; else git commit -m "chore(autonomy): seo audit" && git push; fi