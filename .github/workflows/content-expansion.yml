name: Autonomous Content Expansion

on:
  schedule:
    - cron: '30 2 * * *' # daily
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  expand:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Generate content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/ai-generate-content.mjs || true
      - name: Commit content
        run: |
          git config user.name "zion-autobot"
          git config user.email "autobot@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "feat(content): autonomous content drafts [skip ci]"
            git push
          else
            echo "No changes"
          fi