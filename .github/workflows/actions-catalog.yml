name: Actions Catalog & README

on:
  schedule:
    - cron: "*/5 * * * *"
  push:
    paths:
      - '.github/workflows/**'
      - '.github/*.yml'
      - 'scripts/generate-actions-catalog.js'
      - 'automation/front-actions-advertiser.cjs'
      - 'scripts/generate-readme.js'
      - 'pages/index.tsx'
      - 'pages/main/front/index.tsx'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate Actions Catalog (homepage)
        run: npm run actions:catalog
      - name: Generate Front Actions (front index)
        run: npm run front:actions
      - name: Refresh README
        run: npm run readme:generate
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(actions): refresh Actions catalog, front index, and README"
          commit_user_name: 'github-actions[bot]'
          commit_user_email: '41898282+github-actions[bot]@users.noreply.github.com'
          branch: ${{ github.ref_name }}
          commit_options: '--no-verify'
          push_options: '--force-with-lease'
          file_pattern: |
            README.md
            pages/index.tsx
            pages/main/front/index.tsx