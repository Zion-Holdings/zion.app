name: Update Home Highlights

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - 'scripts/**'
      - 'README.md'
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run updater
        run: node scripts/update-home.mjs
      - name: Commit homepage updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(home): update highlights'
          file_pattern: index.html