name: Daily Maintenance

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch: {}

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: Type check
        run: npm run type-check --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Report failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Daily maintenance failed';
            const body = 'Type-check/lint/build failed on CI. Please review logs.';
            await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body, labels: ['maintenance','bug'] });