name: Auto PR for Cursor Branches

on:
  push:
    branches:
      - 'cursor/**'
  workflow_dispatch: {}


concurrency:
  group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:

  open-pr:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create or update PR to main
        uses: peter-evans/create-pull-request@v6
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main"
          branch: ${{ github.ref_name }}"
          title: "Automated PR from ${{ github.ref_name }}"
          body: "|
            This PR was automatically opened from branch `${{ github.ref_name }}`.
            - Generated by Auto PR for Cursor Branches workflow
            - Labelled for automerge when checks pass
          labels: automerge, automated
          draft: false
          delete-branch: false

      - name: Add automerge label (ensures label exists)
        uses: actions-ecosystem/action-add-labels@v1
          labels: automerge, automated

      - name: Enable auto-merge (squash)
        uses: peter-evans/enable-pull-request-automerge@v1
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number || '' }}
          merge-method: squash