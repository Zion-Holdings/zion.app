name: Auto PR for Cursor Branches

on:
  push:
    branches:
      - 'cursor/**'

jobs:
  open_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Open PR to main
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo
            const head = context.ref.replace('refs/heads/','')
            const base = 'main'
            // Avoid duplicates
            const existing = await github.rest.pulls.list({ owner, repo, state: 'open', per_page: 100 })
            if (existing.data.some(pr => pr.head && pr.head.ref === head && pr.base && pr.base.ref === base)) {
              return
            }
            await github.rest.pulls.create({ owner, repo, head, base, title: `Automated agents factory integration`, body: 'Adds agents factory workflows and scripts.' })