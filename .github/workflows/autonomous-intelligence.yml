name: Autonomous Intelligence

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "autonomous-intelligence-${{ github.ref }}"
  cancel-in-progress: true

jobs:

  orchestrate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run intelligent orchestrator (single pass)
        run: npm run auto:intel | cat
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(intel): autonomous intelligence updates"
          title: "chore(intel): autonomous intelligence updates"
          body: |
            Autonomous orchestrator applied changes.
          branch: automation/autonomous-intelligence
          delete-branch: true
          labels: |
            automation
            auto-merge
      - name: Enable Auto-merge
        if: steps.cpr.outputs.pull-request-number
        uses: peter-evans/enable-pull-request-automerge@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
