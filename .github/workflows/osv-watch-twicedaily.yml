name: OSV Watch (Twice Daily)

on:
  schedule:
    - cron: '3 3,15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  osv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run OSV Watch
        run: node automation/osv-watch.cjs
      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain data/security/osv-report.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/security/osv-report.json
            git commit -m "chore(automation): update OSV vulnerability report"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi