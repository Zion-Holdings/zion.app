name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  deploy-fly:
    if: ${{ secrets.FLY_API_TOKEN != '' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --image ghcr.io/${{ github.repository }}:latest
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-render:
    if: ${{ secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != '' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy
        run: |
          curl -s -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H 'accept: application/json' \
            -H 'authorization: Bearer ${{ secrets.RENDER_API_KEY }}'

  deploy-railway:
    if: ${{ secrets.RAILWAY_TOKEN != '' && secrets.RAILWAY_SERVICE_ID != '' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Railway deploy
        run: |
          curl -s -X POST https://backboard.railway.app/graphql \
            -H 'Content-Type: application/json' \
            -H 'Authorization: ${{ secrets.RAILWAY_TOKEN }}' \
            --data '{"query":"mutation{ deploymentCreate(input:{serviceId:\"'"${{ secrets.RAILWAY_SERVICE_ID }}"'\"}){ id }}"}'