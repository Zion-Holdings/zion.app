jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Execute workflow
        run: echo "Workflow $workflow_name executed successfully"
    name: Main Job
      - name: Checkout repository
        uses: actions/checkout@v4
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run continuous fast loop for ~30 min
        env:
          CANONICAL_URL: https://ziontechgroup.com
          nohup node scripts/continuous-cloud-agents.cjs &
          sleep 1800

      - name: Commit and push
        run: |
          git config user.name "zion-cloud-agents"
          git config user.email "cloud-agents@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then echo "No changes"; else git commit -m "chore(cloud): fast-loop content update"; fi
          git push || true
