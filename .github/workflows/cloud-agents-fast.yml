name: Cloud Agents Fast Loop

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * *'

concurrency:
permissions:
  contents: write
  actions: read

  group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: true

  contents: write
  actions: read

jobs:
main:
  runs-on: ubuntu-latest
    - name: Main Job
  steps:
    - name: Checkout repository
    - uses: actions/checkout@v4
    - with:
      fetch-depth: 0
    - name: Setup Node.js
    - uses: actions/setup-node@v4
    - with:
      node-version: 20
      cache: npm
    - name: Install dependencies
    - run: npm ci --no-audit --no-fund
    - name: Run tests
    - run: npm test
    - name: Build project
    - run: npm run build

        - name: Setup Node.js
        - uses: actions/setup-node@v4
          node-version: '20'
          cache: 'npm'

        - name: Install dependencies
        - run: npm ci --no-audit --no-fund

        - name: Run continuous fast loop for ~30 min
        env:
          CANONICAL_URL: https://ziontechgroup.com
          nohup node scripts/continuous-cloud-agents.cjs &
          sleep 1800

        - name: Commit and push
        - run: |
          git config user.name "zion-cloud-agents"
          git config user.email "cloud-agents@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then echo "No changes"; else git commit -m "chore(cloud): fast-loop content update"; fi
          git push || true
