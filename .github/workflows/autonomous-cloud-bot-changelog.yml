name: Autonomous Cloud Bot (Changelog)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '*/60 * * * *'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: cloud-autobot-changelog
  cancel-in-progress: false

jobs:
  run-changelog:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --ignore-scripts
      - name: Generate changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: zion-autobot
          GIT_AUTHOR_EMAIL: autobot@users.noreply.github.com
          GIT_COMMITTER_NAME: zion-autobot
          GIT_COMMITTER_EMAIL: autobot@users.noreply.github.com
          AUTOBOT_TASKS: |
            changelog:generate
        run: node automation/cloud-autobot.cjs