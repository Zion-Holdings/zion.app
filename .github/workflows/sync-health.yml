---
name: Sync Health
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *'
jobs:
  health:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      - name: Run sync health check
        run: node automation/sync-health-check.cjs | tee sync-health.out
        continue-on-error: true
      - name: Upload sync health artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sync-health-artifacts
          path: |
            data/reports/sync/sync-health.json
            automation/logs/sync-health.log
            sync-health.out
          if-no-files-found: ignore
          retention-days: 7
        if: always()
      - name: Create summary
        if: always()
        run: |
          echo "## Sync Health Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Sync health check completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
concurrency:
  group: sync-health.yml-${{ github.ref }}
  cancel-in-progress: true
