name: Sync Health
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *'
permissions:
  contents: read
  actions: read
concurrency:
  group: sync-health-${{ github.ref }}
  cancel-in-progress: false
jobs:
  health-check:
    name: Sync Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run sync health check
        run: node automation/sync-health-checker.cjs
