name: Spellcheck
on:
  pull_request:
  push:
    branches: [ main, master ]
permissions:
  contents: read
jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: streetsidesoftware/cspell-action@v6
        with:
          files: |
            **/*.md
            **/*.{ts,tsx,js,jsx}
          config: .cspell.json
          incremental_files_only: false