name: Guardian Scheduler

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: guardian-scheduler-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guardian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run guardian tasks
        env:
          NODE_ENV: production
        run: |
          node automation/automation-guardian-10min.cjs || true
          node scripts/generate-readme.js || true

      - name: Lint and Build (non-blocking)
        run: |
          npm run lint || true
          npm run type-check || true
          npm run build || true

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(automation): guardian scheduler updates [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi


