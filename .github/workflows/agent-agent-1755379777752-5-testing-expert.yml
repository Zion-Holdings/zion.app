name: "Agent: agent-1755379777752-5-testing-expert"
on:
  workflow_dispatch:
  schedule:
    - cron: 0 */6 * * *

concurrency:
  group: github.workflow-github.ref
  cancel-in-progress: true

jobs:
  agent-execution:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
      uses: actions/checkout@v4
      - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
      - name: Install dependencies
      run: npm ci
      - name: Run agent
      run: node automation/agents/testing/agent-1755379777752-5-testing-expert/index.cjs
