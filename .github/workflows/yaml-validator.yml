---
name: yaml-validator

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "yaml-validator-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run yaml validator
        run: |
          echo "üîç Validating YAML files..."
          
          # Find all YAML files
          yaml_files=$(find . -name "*.yml" -o -name "*.yaml" | grep -v node_modules | grep -v .git)
          total_files=$(echo "$yaml_files" | wc -l)
          
          echo "üìÅ Found $total_files YAML files"
          
          # Validate each file
          invalid_files=()
          valid_count=0
          
          for file in $yaml_files; do
            echo "  üîç Checking: $file"
            
            if python3 -c "import yaml; yaml.safe_load(open('$file', 'r'))" 2>/dev/null; then
              echo "    ‚úÖ Valid YAML"
              valid_count=$((valid_count + 1))
            else
              echo "    ‚ùå Invalid YAML"
              invalid_files+=("$file")
            fi
          done
          
          # Summary
          echo ""
          echo "üìä YAML Validation Summary:"
          echo "  Total files: $total_files"
          echo "  Valid files: $valid_count"
          echo "  Invalid files: ${#invalid_files[@]}"
          
          if [ ${#invalid_files[@]} -gt 0 ]; then
            echo ""
            echo "‚ùå Invalid YAML files found:"
            for file in "${invalid_files[@]}"; do
              echo "  - $file"
            done
            exit 1
          else
            echo ""
            echo "‚úÖ All YAML files are valid!"
          fi
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
          retention-days: 7
