name: Release Drafter
true:
  push:
    branches:
    - main
  workflow_dispatch: null
concurrency:
  group: github.workflow-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  actions: read
jobs:
  update_release_draft:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 30
