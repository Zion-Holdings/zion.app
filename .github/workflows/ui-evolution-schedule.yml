name: UI Evolution Daily
true:
  schedule:
  - cron: 15 2 * * *
  workflow_dispatch: null
jobs:
  ui-evolution:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Run UI evolution orchestrator (single cycle)
      run: node automation/ui-evolution-orchestrator.cjs once | cat
    - name: Upload UI evolution reports and logs
      uses: actions/upload-artifact@v4
      with:
        name: ui-evolution-reports
        path: 'data/reports/ui-evolution/**/*

          automation/logs/**/*ui-evolution*.log

          '
        if-no-files-found: ignore
        retention-days: 7
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
concurrency:
  group: ui-evolution-schedule.yml-${{ github.ref }}
  cancel-in-progress: true
