---
name: UI Evolution Schedule
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *'
jobs:
  ui-evolution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      - name: Run UI evolution
        run: node automation/ui-evolution-runner.cjs
        continue-on-error: true
      - name: Upload UI evolution reports and logs
        uses: actions/upload-artifact@v4
        with:
          name: ui-evolution-reports
          path: |
            data/reports/ui-evolution/**/*
            automation/logs/**/*ui-evolution*.log
          if-no-files-found: ignore
          retention-days: 7
        if: always()
      - name: Create summary
        if: always()
        run: |
          echo "## UI Evolution Schedule Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** UI evolution schedule completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
concurrency:
  group: ui-evolution-schedule.yml-${{ github.ref }}
  cancel-in-progress: true
