name: Dynamic SEO & OG Images

on:
  schedule:
    - cron: '*/30 * * * *'
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install puppeteer deps
        run: sudo apt-get update && sudo apt-get install -y libnss3 libxss1 libasound2 fonts-liberation libatk-bridge2.0-0 libgtk-3-0
      - name: Install puppeteer
        run: npm i --no-audit --no-fund puppeteer
      - name: Generate SEO overrides
        run: node scripts/generate-dynamic-seo.cjs
      - name: Generate OG Images
        run: node scripts/generate-og-images.cjs
      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/page-metadata/overrides.json public/og
            git commit -m "chore(automation): dynamic SEO overrides and OG images"
            git push
          else
            echo "No changes to commit"
          fi