name: Cloud Automations

on:
  workflow_dispatch: {}
  schedule:
    - cron: '*/60 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Run Orchestrator
        run: node automation/cloud-autonomy/autonomous-cloud-orchestrator.cjs
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(automations): cloud automations run $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi