name: Site Link Orchestrator

on:
  schedule:
    - cron: '27 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: site-link-${{ github.ref }}
  cancel-in-progress: true

jobs:
  site_link:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run site link workflows
        run: |
          node automation/site-link-orchestrator.cjs || true
          node automation/site-link-crawler.cjs || true
          node automation/site-link-fixer.cjs || true
          node scripts/generate-readme.js || true

      - name: Commit and push changes
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(automation): site-link updates [skip ci]"
            git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
          else
            echo "No changes to push"
          fi


