name: AI-IT Multi Factory

on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes
  workflow_dispatch: {}

jobs:
  factories:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Run factories
        run: |
          node automation/ai-it-innovations-factory.cjs || true
          node automation/cloud-ai-innovation-factory.cjs || true
          node automation/ai-it-front-advertiser.cjs || true
          node scripts/generate-search-index.js || true

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat(automation): multi-factory content refresh [skip ci]"
            git push origin HEAD:main
          fi


