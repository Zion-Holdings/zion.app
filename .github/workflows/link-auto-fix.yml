name: Link Auto-Fix

on:
  schedule:
    - cron: '7 4 * * 1'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: link-auto-fix
  cancel-in-progress: true

jobs:
  crawl-and-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Crawl site links and attempt fixes
        run: node automation/site-link-crawler.cjs && node automation/site-link-fixer.cjs
      - name: Commit changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(links): auto-fix broken links"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi