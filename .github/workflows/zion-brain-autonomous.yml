name: Zion Brain Autonomous Cloud

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: zion-brain-autonomous
  cancel-in-progress: true

jobs:
  run-autonomy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Run cloud autonomy script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/zion-cloud-autonomy.cjs

      - name: Commit and push changes if any
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "zion-brain-bot"
            git config user.email "bot@users.noreply.github.com"
            git add -A
            git commit -m "[autonomy] Update Zion Brain analytics and artifacts"
            git push
          else
            echo "No changes to commit"
          fi