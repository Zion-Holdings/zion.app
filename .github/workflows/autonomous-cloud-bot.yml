name: autonomous-cloud-bot

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 */2 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run cloud orchestrator
        run: node automation/cloud-autonomous-orchestrator.cjs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(bot): autonomous cloud maintenance and SEO/link updates"
          branch: bot/autonomous-cloud
          title: "Autonomous Cloud Bot: Maintenance and Enhancements"
          body: |
            This PR was created automatically by the Autonomous Cloud Bot.
            - Navigation data regenerated
            - SEO metadata enhanced
            - Broken links scanned and fixed
            - Sitemap updated
            - Sync health fixes
            - Changelog updated
          labels: bot, automation
          signoff: false
          delete-branch: true