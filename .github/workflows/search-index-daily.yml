name: Search Index Daily

on:
  schedule:
    - cron: "0 2 * * *"
  push:
    branches: [ main ]
    paths:
      - 'pages/**'
      - 'public/**'
  workflow_dispatch: {}

jobs:
  search_index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Generate search index
        run: node scripts/generate-search-index.mjs
      - name: Commit search index
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(search): update search-index.json'
          file_pattern: public/search-index.json