name: Roadmap Issues (Hourly)

on:
  schedule:
    - cron: '41 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  roadmap-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run Roadmap Issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node automation/roadmap-issues.cjs
      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain data/roadmap-issues.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/roadmap-issues.json
            git commit -m "chore(automation): update roadmap issues"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi