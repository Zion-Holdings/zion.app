name: Autonomous PR Checks

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autonomous-pr-${{ github.event.pull_request.number || 'manual' }}
  cancel-in-progress: true

jobs:
  analyze-and-fix:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run non-destructive analyzers
        run: |
          set -e
          npm run syntax:build-check || true
          npm run ui-evolution:beautify || true
          npm run links:scan || true

      - name: Type check
        run: npx tsc --noEmit || true

      - name: Commit changes to PR branch (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(pr): automated fixes"
            git push
          fi