name: Services Schema Generator

on:
  schedule:
    - cron: '7 6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  schema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Generate services schema
        run: node automation/services-schema.cjs
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(marketplace): update services schema JSON-LD'
          title: 'chore(marketplace): update services schema JSON-LD'
          body: 'Automated generation of schema.org JSON-LD for services.'
          branch: automation/services-schema
          delete-branch: true
          labels: automation, seo