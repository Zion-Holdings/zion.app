name: GitHub Contributors (Daily)

on:
  schedule:
    - cron: '7 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  contributors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run GitHub Contributors
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node automation/github-contributors.cjs
      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain data/github-contributors.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/github-contributors.json
            git commit -m "chore(automation): update GitHub contributors"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi