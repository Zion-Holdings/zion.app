---
name: workflow-radar

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "workflow-radar-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run workflow radar
        run: |
          echo "üì° Running workflow radar..."
          
          # Scan for workflow patterns and issues
          echo "üîç Scanning workflow patterns..."
          
          # Count workflows by type
          total_workflows=$(find .github/workflows -name "*.yml" -o -name "*.yaml" | wc -l)
          echo "üìÅ Total workflows: $total_workflows"
          
          # Check for common patterns
          placeholder_count=$(grep -r "echo.*Workflow.*executed.*successfully" .github/workflows/ | wc -l || echo "0")
          echo "‚ö†Ô∏è  Workflows with placeholder content: $placeholder_count"
          
          # Check for workflow categories
          ci_workflows=$(grep -r "name:.*CI" .github/workflows/ | wc -l || echo "0")
          test_workflows=$(grep -r "name:.*test" .github/workflows/ | wc -l || echo "0")
          security_workflows=$(grep -r "name:.*security" .github/workflows/ | wc -l || echo "0")
          
          echo "üìä Workflow categories:"
          echo "  - CI workflows: $ci_workflows"
          echo "  - Test workflows: $test_workflows"
          echo "  - Security workflows: $security_workflows"
          
          echo "‚úÖ Workflow radar scan completed"
          echo "üìà Summary: Workflow ecosystem analysis complete"
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
          retention-days: 7
