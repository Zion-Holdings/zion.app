name: Workflow Radar & Badges

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: workflow-radar-${{ github.ref }}
  cancel-in-progress: true

jobs:
  radar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Generate workflows dashboard
        run: node scripts/generate-workflows-dashboard.cjs

      - name: Commit and push updates
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(automation): update workflow radar & badges [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi


