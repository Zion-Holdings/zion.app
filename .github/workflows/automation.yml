name: Autonomous Automations

on:
  schedule:
    - cron: '*/30 * * * *'
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  run-automations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Generate sitemap
        run: npm run sitemap

      - name: Curate trends
        run: node scripts/curate-trends.mjs

      - name: Health check
        run: node scripts/health-check.mjs

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/sitemap.xml public/trends.json public/health.json
          git commit -m "chore(automation): update sitemap, trends, and health status [skip ci]" || echo "No changes"
          git pull --rebase origin main || true
          git push origin HEAD:main || true
