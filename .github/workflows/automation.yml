name: Automation System

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:

jobs:
  automation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Start autonomous system
      run: npm run autonomous:start
    
    - name: Run intelligent orchestrator
      run: npm run auto:intel
    
    - name: Run content quality fixer
      run: npm run content:fix
    
    - name: Run security scan
      run: npm run security:scan