name: Ultrafast Cloud Orchestrator

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

concurrency:
  group: ultrafast-cloud-orchestrator
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      NETLIFY_BASE_URL: ${{ secrets.NETLIFY_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Ensure branch up to date
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git fetch origin
          git checkout "$BRANCH"
          git pull --rebase origin "$BRANCH" || true

      - name: Trigger cloud automations (ultrafast)
        if: ${{ env.NETLIFY_BASE_URL != '' }}
        run: npm run netlify:trigger -- --concurrency 20 --timeout 10000

      - name: Trigger cloud automations (dry-run)
        if: ${{ env.NETLIFY_BASE_URL == '' }}
        run: npm run netlify:trigger -- --dry-run --concurrency 20 --timeout 10000