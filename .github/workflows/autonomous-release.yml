name: Autonomous Release

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
permissions:
  contents: write
  actions: read

  group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: true

  contents: write

jobs:
main:
  runs-on: ubuntu-latest
    - name: Main Job
  steps:
    - name: Checkout repository
    - uses: actions/checkout@v4
    - with:
      fetch-depth: 0
    - name: Setup Node.js
    - uses: actions/setup-node@v4
    - with:
      node-version: 20
      cache: npm
    - name: Install dependencies
    - run: npm ci --no-audit --no-fund
    - name: Run tests
    - run: npm test
    - name: Build project
    - run: npm run build

        - name: Checkout
        - uses: actions/checkout@v4
          fetch-depth: 0

        - name: Setup Node.js
        - uses: actions/setup-node@v4
          node-version: 20
          cache: npm

        - name: Install dependencies
        - run: npm ci

        - name: Build
        - run: npm run build

        - name: Determine version
        id: ver
          DATE_VER=$(date +"%Y.%m.%d")
          COUNT=$(git tag -l "v$DATE_VER.*" | wc -l | tr -d ' ')
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          NEXT=$((COUNT+1))
          echo "version=v$DATE_VER.$NEXT" >> $GITHUB_OUTPUT

        - name: Create tag
        - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.ver.outputs.version }}
          git push origin ${{ steps.ver.outputs.version }}

        - name: Create GitHub Release
        - uses: "softprops/action-gh-release@v2
          tag_name: "${{ steps.ver.outputs.version }}
          - name: Release ${{ steps.ver.outputs.version }}
          generate_release_notes: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - name: Upload build artifact
        - uses: actions/upload-artifact@v4
          - name: web-build
          path: .next/**
          if-no-files-found: warn
"