name: Image WebP Generator
on:
  schedule:
    - cron: '0 4 * * 0'
  workflow_dispatch: {}
jobs:
  webp:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --ignore-scripts
      - run: npm i -D sharp
      - name: Convert images
        run: node automation/image-webp-generator.cjs
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(images): generate webp variants"
          branch: main