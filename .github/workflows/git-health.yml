---
name: Git Health
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *'
jobs:
  git-health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      - name: Run git health check
        run: node automation/git-health-runner.cjs
        continue-on-error: true
      - name: Create summary
        if: always()
        run: |
          echo "## Git Health Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Git health check completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
concurrency:
  group: git-health.yml-${{ github.ref }}
  cancel-in-progress: true
