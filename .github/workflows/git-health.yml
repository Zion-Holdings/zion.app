name: Git Health
on:
  workflow_dispatch: null
  schedule:
  - cron: 0 2 * * *
jobs:
  health:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Fast git health
      run: node automation/git-health.cjs --fast --ci
    - name: Full git health
      run: node automation/git-health.cjs --deep --ci
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
concurrency:
  group: git-health.yml-${{ github.ref }}
  cancel-in-progress: true
