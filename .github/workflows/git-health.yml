name: Git Health

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
  schedule:
    - cron: '17 3 * * *'

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Fast git health
        run: node automation/git-health.cjs --fast --ci
      - name: Full git health
        run: node automation/git-health.cjs --deep --ci