name: link-check

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lychee link checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --exclude-mail --max-concurrency 8 .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}