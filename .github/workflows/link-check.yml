name: Link Checker

on:
  pull_request:
  schedule:
    - cron: '17 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose --no-progress --max-concurrency 8
            --exclude-mail
            --accept 200,206,429
            **/*.md index.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue on broken links
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Broken links detected (${new Date().toISOString()})`;
            const body = `Automated link check failed. Please see the workflow logs for details.`;
            try {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['automated', 'links']
              });
            } catch (e) {
              core.warning('Failed to create issue: ' + e.message);
            }