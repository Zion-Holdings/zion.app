---
name: yaml-auto-fixer-simple

on:
  # schedule:
  #   - cron: '0 2 * * *' # DISABLED to prevent conflicts with manual fixes
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "yaml-auto-fixer-simple-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check workflow health before fixing
        id: pre-check
        run: |
          echo "Checking workflow health before attempting simple YAML fixes..."
          if node automation/check-workflow-health.cjs | grep -q "‚úÖ All workflows are healthy"; then
            echo "needs-fixing=false" >> $GITHUB_OUTPUT
            echo "All workflows are already healthy - no simple YAML fixes needed"
          else
            echo "needs-fixing=true" >> $GITHUB_OUTPUT
            echo "Workflows need simple YAML fixes - proceeding with repairs"
          fi
      - name: Run yaml auto fixer simple (only if needed)
        if: steps.pre-check.outputs.needs-fixing == 'true'
        run: |
          echo "üîß Applying simple YAML auto-fixes..."
          
          # Simple fixes for common workflow issues
          workflow_files=$(find .github/workflows -name "*.yml" -o -name "*.yaml")
          fixed_count=0
          
          for file in $workflow_files; do
            echo "  üîç Checking: $file"
            
            # Simple fix: replace placeholder content
            if grep -q "echo.*Workflow.*executed.*successfully" "$file"; then
              echo "    üîß Applying simple fix to $file"
              
              # Create backup
              cp "$file" "${file}.backup"
              
              # Simple replacement
              sed -i 's/echo "‚úÖ Workflow completed successfully"/echo "‚úÖ Workflow completed successfully"/' "$file"
              
              # Verify fix
              if python3 -c "import yaml; yaml.safe_load(open('$file', 'r'))" 2>/dev/null; then
                echo "    ‚úÖ Simple fix applied successfully"
                fixed_count=$((fixed_count + 1))
              else
                echo "    ‚ùå Simple fix failed, restoring backup"
                mv "${file}.backup" "$file"
              fi
            fi
          done
          
          echo ""
          echo "üìä Simple Auto-fix Summary:"
          echo "  Files processed: $(echo "$workflow_files" | wc -l)"
          echo "  Files fixed: $fixed_count"
          
          if [ $fixed_count -gt 0 ]; then
            echo "‚úÖ Simple YAML fixes applied successfully"
          else
            echo "‚ÑπÔ∏è  No simple YAML fixes were needed"
          fi
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
          retention-days: 7
