name: Dependencies Auto Update

on:
  schedule:
    - cron: '0 4 * * 1,4' # twice weekly
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm outdated || true
      - run: npx npm-check-updates -u || true
      - run: npm install || true
      - run: npm audit fix || true
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(deps): automated dependency updates"
          title: "chore(deps): automated dependency updates"
          body: "Automated dependency upgrades and audit fixes."
          branch: chore/deps-auto-update
          labels: deps, automated