name: Economy Optimizer

on:
  schedule:
    - cron: '30 6 * * *' # daily after autopilot
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Economy Autopilot"]
    types: ["completed"]

permissions:
  contents: write

jobs:
  run-optimizer:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline
      - name: Run optimizer
        run: npx ts-node scripts/economy-optimizer.ts
      - name: Move optimizer artifacts to public
        run: |
          mkdir -p public/reports/economy/optimizer
          cp -r data/reports/economy/optimizer/* public/reports/economy/optimizer/ || true
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes" || git commit -m "chore(optimizer): update economy optimizer reports [skip ci]"
          git push