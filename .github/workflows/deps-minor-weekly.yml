name: Dependencies Minor Weekly

on:
  schedule:
    - cron: '0 7 * * 1' # Mondays at 07:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  minor-bump-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Minor bump with npm-check-updates
        run: npx --yes npm-check-updates@latest -u -t minor

      - name: Install updated deps
        run: npm install --no-audit --no-fund

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/deps-minor-${{ github.run_id }}
          commit-message: "chore(deps): weekly minor-level updates"
          title: "chore(deps): weekly minor-level updates"
          body: "Automated minor dependency updates via npm-check-updates."
          labels: deps, automation
          signoff: false
          delete-branch: true