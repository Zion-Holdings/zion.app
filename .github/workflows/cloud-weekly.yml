name: Cloud Weekly Automations

on:
  schedule:
    - cron: '30 4 * * 1'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: cloud-weekly
  cancel-in-progress: false

jobs:
  weekly:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Infinite improvement loop (bounded)
        run: npm run autonomous:once || true

      - name: Venture report
        run: npm run venture:report || true

      - name: Automation dashboard
        run: npm run automation:dashboard || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(automation): weekly cloud automations output"
            git push
          else
            echo "No changes to commit"
          fi