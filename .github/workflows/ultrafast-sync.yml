name: Ultrafast Sync

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes (fastest allowed)
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

concurrency:
  group: ultrafast-sync
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      NETLIFY_BASE_URL: ${{ secrets.NETLIFY_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Ensure branch up to date
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git fetch origin
          git checkout "$BRANCH"
          git pull --rebase origin "$BRANCH" || true

      - name: Trigger Netlify automations
        if: ${{ env.NETLIFY_BASE_URL != '' }}
        run: npm run netlify:trigger -- --concurrency 12 --timeout 15000

      - name: Trigger (dry-run fallback)
        if: ${{ env.NETLIFY_BASE_URL == '' }}
        run: npm run netlify:trigger -- --dry-run --concurrency 12 --timeout 15000

      - name: Commit and push changes (stamp/logs)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: ultrafast sync stamp [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi