---
name: Dependencies
on:
  workflow_dispatch: {}
  schedule:
  - cron: '0 2 * * *' # Daily at 2 AM UTC
permissions:
  contents: read
  actions: read
jobs:
  dependencies:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Run dependency maintenance
      run: node automation/dependency-update-orchestrator.cjs
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-results
        path: |
          data/reports/dependencies/**/*
          automation/logs/dependencies-*.log
        if-no-files-found: ignore
        retention-days: 7
