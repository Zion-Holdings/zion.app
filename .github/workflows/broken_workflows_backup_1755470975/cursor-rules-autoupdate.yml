name: Cursor Rules Auto Update

on:
  schedule:
    - cron: '17 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: read
concurrency:
  group: "cursor-rules-auto-update-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  generate-rules:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate Cursor rules and memories
        run: node automation/cursor-rules-generator.cjs
      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(cursor): auto-update rules and project memories"
            git push
          else
            echo "No changes to commit"
          fi