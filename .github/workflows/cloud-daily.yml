name: Cloud Automation (Daily)

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: {}

jobs:
  daily:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run MCP daily workflow (safe)
        run: npm run mcp:daily
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Alignment scan (safe)
        run: npm run alignment:scan || true

      - name: Health checks (safe)
        run: npm run sync-health:run || true

      - name: Post-automation git sync (safe)
        run: npm run automation:git-sync || true