name: Lighthouse Report

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Lighthouse CI
        run: npm i -D @lhci/cli --no-audit --no-fund
      - name: Run Lighthouse
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
        run: |
          if [ -z "$SITE_URL" ]; then echo "SITE_URL not set, skipping"; exit 0; fi
          npx lhci autorun --collect.url=$SITE_URL --upload.target=filesystem --upload.outputDir=./.lighthouse
      - name: Persist report
        run: |
          mkdir -p data/reports/lighthouse
          ts=$(date +%s)
          if [ -d ./.lighthouse ]; then
            cp -r ./.lighthouse data/reports/lighthouse/report-$ts
            # make latest pointer
            rm -rf data/reports/lighthouse/latest || true
            cp -r ./.lighthouse data/reports/lighthouse/latest
          fi
      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore(automation): update Lighthouse report [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi