---
name: Infinite Improvement Loop
on:
  workflow_dispatch: {}
  schedule:
    - cron: 0 2 * * *
concurrency:
  group: infinite-improvement-${{ github.ref }}
  cancel-in-progress: false
jobs:
  improve:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run consolidated improvement runner
        run: node automation/infinite-improvement-runner.cjs || true
      - name: Lint and type-check
        run: |
          npm run lint
          npm run type-check
      - name: Build (smoke)
        run: npm run build
      - name: Upload improvement artifacts
        uses: actions/upload-artifact@v4
        with:
          name: infinite-improvement-artifacts
          path: |
            automation/logs/**/*
            data/reports/**/*.json
          if-no-files-found: ignore
          retention-days: 7
      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(automation): infinite improvement loop updates [skip ci]"
            git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
          else
            echo "No changes to push"
          fi
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
