name: Zion Brain Prompt Benchmark

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --prefer-offline --no-audit --no-fund
      - name: Run prompt benchmark
        run: node scripts/zion-prompt-benchmark.cjs
      - name: Commit and push
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "zion-brain-bot"
            git config user.email "bot@users.noreply.github.com"
            git add -A
            git commit -m "[benchmark] Update prompt benchmark outputs"
            git push
          else
            echo "No changes"
          fi