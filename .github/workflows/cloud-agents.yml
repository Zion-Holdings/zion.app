              uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: Install dependencies
              run: npm ci
            - name: Run cloud agent orchestrator
              env:
                CANONICAL_URL: https://ziontechgroup.com
              run: |
                node automation/cloud-autonomous-agents-factory.cjs
                npm run search:index
            - name: Commit changes
              run: |
                git config user.name "zion-cloud-agents"
                git config user.email "cloud-agents@users.noreply.github.com"
                git add -A
                if git diff --staged --quiet; then
                  echo "No changes to commit."
                else
                  git commit -m "chore(cloud): autonomous agents content update"
                fi
            - name: Push changes
              if: always()
              run: |
                git pull --rebase origin "$GITHUB_REF_NAME" || true
                git push origin HEAD:"$GITHUB_REF_NAME" || git push || true
