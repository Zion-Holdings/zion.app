name: Automations Catalog Nightly

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Generate catalog
        run: node scripts/generate-automations-catalog.mjs
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(automation): update automations catalog"
          file_pattern: public/automation-catalog.json