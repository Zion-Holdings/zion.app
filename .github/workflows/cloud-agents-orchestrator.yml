name: Cloud Agents Orchestrator

on:
  schedule:
    - cron: '*/7 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (frozen)
        run: npm ci

      - name: Run cloud innovation orchestrator
        run: node automation/cloud-ai-innovation-orchestrator.cjs

      - name: Trigger site promo orchestrator (non-blocking)
        run: node automation/site-promo-orchestrator.cjs || true

      - name: Commit changes
        run: |
          git config user.name "zion.app bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(automation): orchestrated cloud agents run [skip ci]"
          fi

      - name: Push
        if: success()
        run: git push


