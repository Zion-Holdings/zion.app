name: Autonomous Git Health

on:
  schedule:
    - cron: '40 */6 * * *' # every 6 hours
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: autonomous-git-health
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run git health
        run: npm run git:health || true

      - name: Commit and push logs (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add automation_logs/*.json || true
          if git diff --cached --quiet; then
            echo "No health log changes."
          else
            git commit -m "chore(git-health): update summary [skip ci]"
            git push origin HEAD:main
          fi