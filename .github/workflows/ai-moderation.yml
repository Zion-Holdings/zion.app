name: AI Community Moderation

on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  moderate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run AI moderation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/ai-moderate-community.mjs || true
      - name: Commit moderation updates
        run: |
          git config user.name "zion-autobot"
          git config user.email "autobot@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(auto): ai moderation updates [skip ci]"
            git push
          else
            echo "No changes"
          fi