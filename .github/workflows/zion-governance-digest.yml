name: Zion Governance Digest

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --prefer-offline --no-audit --no-fund
      - name: Run governance digest
        run: node scripts/zion-governance-digest.cjs
      - name: Commit and push digest
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "zion-brain-bot"
            git config user.email "bot@users.noreply.github.com"
            git add -A
            git commit -m "[digest] Update governance digest"
            git push
          else
            echo "No changes"
          fi