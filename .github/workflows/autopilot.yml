name: autopilot

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

permissions:
  contents: write

jobs:
  run-autopilot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cloud Autopilot
        run: node automation/cloud-autopilot.cjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run Fundraising Autopilot
        run: node automation/fundraising-autopilot.cjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run Content Intelligence Autopilot
        run: node automation/content-intelligence-autopilot.cjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run Security Autopilot
        run: node automation/security-autopilot.cjs

      - name: Run SEO Reporter Autopilot
        run: node automation/seo-reporter-autopilot.cjs

      - name: Run Roadmap Autopilot
        run: node automation/roadmap-autopilot.cjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Run Changelog Autopilot
        run: node automation/changelog-autopilot.cjs

      - name: Run Localization Autopilot
        run: node automation/localization-autopilot.cjs

      - name: Run Broken Links Autopilot
        run: node automation/broken-links-autopilot.cjs

      - name: Run PageSpeed Autopilot
        run: node automation/pagespeed-autopilot.cjs
        env:
          SITE_URL: ${{ secrets.SITE_URL }}

      - name: Run Dependency Report Autopilot
        run: node automation/dependency-report-autopilot.cjs

      - name: Run Sitemap Submit Autopilot
        run: node automation/sitemap-submit-autopilot.cjs
        env:
          SITE_URL: ${{ secrets.SITE_URL }}

      - name: Run External Links Autopilot
        run: node automation/external-links-autopilot.cjs

      - name: Commit changes
        run: |
          git config user.name "zion-autopilot"
          git config user.email "autopilot@users.noreply.github.com"
          git add -A
          git commit -m "chore(autopilot): automated run $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"

      - name: Push changes
        if: ${{ success() }}
        run: git push

      - name: Trigger Netlify build (optional)
        if: ${{ secrets.NETLIFY_BUILD_HOOK != '' }}
        run: |
          curl -s -X POST -d '{}' "$NETLIFY_BUILD_HOOK" || true
        env:
          NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}