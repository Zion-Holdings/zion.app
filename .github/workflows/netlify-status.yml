name: Netlify Deploy Status Check

on:
  push:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  check-netlify-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Netlify Deploy Status
        id: netlify_status
        uses: amondnet/now-deployment@v2
        with:
          netlify_token: ${{ secrets.NETLIFY_TOKEN }}
          site_id: "ziontechgroup"

      - name: Comment on PR if Deploy Failed
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const netlifyLogsUrl = 'https://app.netlify.com/sites/ziontechgroup/deploys';
            const commentBody = `ðŸš¨ Netlify deployment failed. Please check the [Netlify logs](${netlifyLogsUrl}) for more details.`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });

      - name: Slack Notification on Failure
        if: failure() # Only run if a previous step failed
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }} # Make sure this secret is set in repo
          SLACK_CHANNEL: "#devops"
          SLACK_USERNAME: "Netlify Deploy Bot"
          SLACK_ICON_EMOJI: ":netlify:"
          SLACK_COLOR: "danger"
          SLACK_MESSAGE: "ðŸš¨ Netlify deployment for ziontechgroup.com failed. <https://app.netlify.com/sites/ziontechgroup/deploys|View Logs>"
