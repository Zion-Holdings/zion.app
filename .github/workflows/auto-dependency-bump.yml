name: Auto Dependency Bump

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx npm-check-updates -u || true
      - run: npm i
      - run: npm run build
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore(deps): automated dependency bump'
          title: 'chore(deps): automated dependency bump'
          body: 'Auto-bumped dependencies using npm-check-updates.'
          branch: 'auto/deps-${{ github.run_id }}'
          labels: 'automation,dependencies'