---
name: Diverse Agent Matrix
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *'
concurrency:
  group: diverse-agent-matrix-${{ github.ref }}
  cancel-in-progress: false
jobs:
  run-diverse-agents:
    name: Run ${matrix.task}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        task:
        - seo
        - security
        - testgen
        - frontend-sync
        - variation
        - meta
        - responsive
        - monetization
        - saas
        - ui-evolution
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      - name: Run diverse agent
        env:
          MATRIX_TASK: ${{ matrix.task }}
        run: node automation/diverse-agent-runner.cjs "$MATRIX_TASK" || true
        continue-on-error: true
      - name: Upload agent logs
        uses: actions/upload-artifact@v4
        with:
          name: diverse-agent-${{ matrix.task }}-logs
          path: 'automation/logs/diverse-agent-matrix/${{ matrix.task }}-*.log'
          if-no-files-found: ignore
          retention-days: 7
        if: always()
      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(automation): diverse agent matrix (${MATRIX_TASK}) updates [skip ci]"
            git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
          else
            echo "No changes to push"
          fi
        continue-on-error: true
      - name: Create summary
        if: always()
        run: |
          echo "## Diverse Agent Matrix Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Task:** ${{ matrix.task }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Diverse agent execution completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
