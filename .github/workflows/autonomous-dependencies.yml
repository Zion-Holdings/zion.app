name: Autonomous Dependency Updater

on:
  schedule:
    - cron: '35 2 * * 1,4' # twice weekly
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: autonomous-deps
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Bump minor/patch dependencies
        run: |
          npx npm-check-updates -t minor -u || true
          npm i || true

      - name: Verify build
        run: |
          set -e
          npm run type-check || true
          npm run build || (echo "Build failed after bump; reverting" && git reset --hard && exit 0)

      - name: Commit and push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No dependency changes to commit."
          else
            git commit -m "chore(deps): automated minor/patch updates [skip ci]"
            git push origin HEAD:main
          fi