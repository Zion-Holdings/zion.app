---
name: Monetization Automation Continuous

on:
  schedule:
    - cron: '0 */2 * * *' # every 30 minutes
  workflow_dispatch:

concurrency:
  group: monetization-continuous
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  monetization:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      - name: Run monetization orchestrator (single cycle)
        run: node automation/monetization-orchestrator.cjs once | cat
        env:
          MONETIZATION_APPLY: "false"
        continue-on-error: true
      - name: Upload monetization reports and logs
        uses: actions/upload-artifact@v4
        with:
          name: monetization-artifacts
          path: |
            data/reports/monetization/**/*
            automation/logs/**/*.log
          if-no-files-found: ignore
          retention-days: 7
        if: always()
      - name: Create summary
        if: always()
        run: |
          echo "## Monetization Continuous Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Monetization automation continuous process completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
