---
name: Continuous Improvement
on:
  workflow_dispatch: null
  schedule:
    - cron: '0 2 * * *'
permissions:
  contents: read
jobs:
  improve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run improvement pass
        run: node automation/continuous-automation-improvement-system.js once
      - name: Fallback push (if any changes remain)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore(automation): CI continuous improvement adjustments" -a || true
            git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
          else
            echo "No changes to push"
          fi
    timeout-minutes: 30
concurrency:
  group: continuous-improvement.yml-${{ github.ref }}
  cancel-in-progress: true
