name: Continuous Improvement

on:
  schedule:
    - cron: '*/45 * * * *'
  workflow_dispatch: {}

jobs:
  improve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run improvement cycle (single)
        run: node automation/continuous-automation-improvement-system.js once | cat

      - name: Push changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(ci): continuous improvement cycle [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi