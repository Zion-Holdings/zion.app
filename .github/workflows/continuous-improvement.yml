---
name: Continuous Improvement
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *'
permissions:
  contents: write
  actions: read
  pull-requests: write
concurrency:
  group: continuous-improvement-${{ github.ref }}
  cancel-in-progress: false
jobs:
  improve:
    name: Continuous Improvement
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      - name: Run continuous improvement
        run: node automation/continuous-automation-improvement-system.js once
        continue-on-error: true
      - name: Fallback push (if any changes remain)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore(automation): CI continuous improvement adjustments" -a || true
            git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
          else
            echo "No changes to push"
          fi
        continue-on-error: true
      - name: Create summary
        if: always()
        run: |
          echo "## Continuous Improvement Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Continuous improvement process completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
