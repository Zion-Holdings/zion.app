name: Autonomous Homepage Updater

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: homepage-updater-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-homepage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update homepage content
        run: npm run homepage:update

      - name: Build (validate)
        run: npm run build

      - name: Commit any generated changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore(homepage): autonomous content refresh [skip ci]"
          git push