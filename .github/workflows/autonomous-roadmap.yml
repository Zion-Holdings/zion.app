name: Autonomous Roadmap

on:
  workflow_dispatch: {}
  schedule:
    - cron: '*/20 * * * *'

permissions:
  contents: write

jobs:
  roadmap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - name: Synthesize Roadmap
        run: node scripts/roadmap-synthesizer.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
      - name: Commit and push
        run: |
          git config user.name "zion-autonomy-bot"
          git config user.email "autonomy-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then echo "No changes"; else git commit -m "chore(autonomy): roadmap sync" && git push; fi