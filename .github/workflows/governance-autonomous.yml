name: Governance Autonomous Engine

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
        env:
          NODE_OPTIONS: --openssl-legacy-provider
      - name: Run orchestrator
        run: node automation/governance-autonomous-orchestrator.cjs
      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(governance): autonomous snapshot/status/roadmap sync"
            git push
          else
            echo "No changes to commit"
          fi