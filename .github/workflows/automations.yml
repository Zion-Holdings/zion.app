name: Automations

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]


concurrency:
  group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: true

jobs:

  run-automations:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Run automations
        env:
          SITE_BASE_URL: https://zion.app
        run: npm run automations:run

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore(automations): update generated reports and sitemap"

      - name: Push changes
        if: success()
        run: |
          git push