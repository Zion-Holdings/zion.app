name: Autonomous Link Health

on:
  workflow_dispatch: {}
  schedule:
    - cron: '*/45 * * * *'

permissions:
  contents: write

jobs:
  link-health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - name: Check Link Health
        run: node scripts/link-health-check.mjs
      - name: Commit and push
        run: |
          git config user.name "zion-autonomy-bot"
          git config user.email "autonomy-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then echo "No changes"; else git commit -m "chore(autonomy): link health update" && git push; fi