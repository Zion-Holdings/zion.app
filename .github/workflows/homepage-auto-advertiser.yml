name: Homepage Auto Advertiser

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: homepage-auto-advertiser-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies (minimal)
        run: npm ci --omit=dev || npm ci
      - name: Run homepage auto advertiser
        run: node automation/homepage-auto-advertiser.cjs | cat
      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "feat(homepage): auto-advertise features and workflows [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi