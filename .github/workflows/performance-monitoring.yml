name: Performance Monitoring

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: null
  schedule:
    - cron: '0 10 * * *' # Daily at 10 AM UTC

permissions:
  contents: read
  actions: read

concurrency:
  group: "performance-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      - name: Start application
        run: |
          npm run start &
          echo "Starting application for performance testing..."
          sleep 10
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      - name: Wait for app to be ready
        run: |
          echo "Waiting for application to be ready..."
          for i in {1..60}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Application is ready after $i attempts"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Application failed to start after 60 attempts"
              exit 1
            fi
            sleep 2
          done
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli
      - name: Run Lighthouse CI
        run: |
          echo "Running Lighthouse performance audit..."
          lhci autorun --config=./lighthouserc.json || true
      - name: Stop application
        if: always()
        run: |
          echo "Stopping application..."
          pkill -f "next start" || true
          pkill -f "node.*start" || true
          sleep 5
      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 7

  bundle-analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Build with bundle analysis
        run: |
          echo "Building application with bundle analysis..."
          npm run build
          npx @next/bundle-analyzer .next/static/chunks/*.js --out dist/bundle-analysis.html || true
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-analysis
          path: dist/
          retention-days: 7
