name: Autonomous Homepage Content

on:
  workflow_dispatch: {}
  schedule:
    - cron: '*/10 * * * *'

permissions:
  contents: write

jobs:
  homepage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - name: Generate Homepage Content
        run: node scripts/homepage-autonomy.mjs
      - name: Commit and push
        run: |
          git config user.name "zion-autonomy-bot"
          git config user.email "autonomy-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then echo "No changes"; else git commit -m "chore(autonomy): homepage content" && git push; fi
      - name: Trigger Deploy Hook (optional)
        if: ${{ env.DEPLOY_HOOK_URL != '' }}
        env:
          DEPLOY_HOOK_URL: ${{ secrets.DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$DEPLOY_HOOK_URL" ]; then
            curl -fsS -X POST "$DEPLOY_HOOK_URL" || true
          fi