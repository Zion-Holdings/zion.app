name: AI Content & Marketplace Orchestrator

on:
  workflow_dispatch:
  schedule:
    - cron: '15 * * * *'

concurrency:
  group: ai-content-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  ai-orchestrator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cursor memory sync
        run: npm run cursor:memory || true

      - name: MCP enhancement workflow
        run: npm run mcp:enhance || true

      - name: MCP periodic workflows
        run: |
          npm run mcp:daily || true
          npm run mcp:weekly || true

      - name: UI evolution (analyze + beautify)
        run: |
          npm run ui-evolution:analyze || true
          npm run ui-evolution:beautify || true

      - name: Home page promo adjustments
        run: npm run homepage-promo:analyze || true

      - name: Link crawler and fixer
        run: npm run links:scan || true

      - name: Git setup
        run: |
          git config user.name "zion-cloud-bot"
          git config user.email "noreply@zion.ai"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(ai-orchestrator): autonomous updates [skip ci]"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          else
            echo "No changes to commit."
          fi