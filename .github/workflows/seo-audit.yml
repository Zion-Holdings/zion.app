name: SEO Audit

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *' # Daily at 6 AM UTC

permissions:
  contents: write
  pull-requests: write
  actions: read

concurrency:
  group: "seo-audit"
  cancel-in-progress: false

jobs:
  main:
    name: SEO Audit Job
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund
          echo "Dependencies installed successfully"
      - name: Create reports directory
        run: |
          mkdir -p public/reports/seo
          echo "Reports directory created"
      - name: Set file permissions
        run: |
          chmod +x scripts/seo-audit.js
          echo "File permissions set"
      - name: Generate SEO report
        id: seo_report
        run: |
          echo "Starting SEO audit..."
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo "Script path: $(realpath scripts/seo-audit.js)"
          
          if node scripts/seo-audit.js; then
            echo "SEO audit completed successfully"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "SEO audit failed, but continuing..."
            echo "status=failed" >> $GITHUB_OUTPUT
          fi
      - name: List generated files
        run: |
          echo "Generated files:"
          ls -la public/reports/seo/ || echo "No SEO reports directory found"
          echo "Current working directory: $(pwd)"
          echo "Directory contents:"
          ls -la public/ || echo "No public directory found"
      - name: Check for changes
        id: check_changes
        run: |
          echo "Checking for git changes..."
          git status --porcelain || echo "Git status check failed"
          if [ -n "$(git status --porcelain 2>/dev/null)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected, will commit"
            git diff --name-only || echo "No files to diff"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi
      - name: Configure git
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          echo "Git configured successfully"
      - name: Add and commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "Adding files to git..."
          git add -A || echo "Git add failed"
          echo "Committing changes..."
          if git commit -m "chore(report): update SEO audit [skip ci]"; then
            echo "Changes committed successfully"
          else
            echo "Commit failed, but continuing..."
          fi
      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "Pushing changes..."
          if git push origin HEAD:$(git rev-parse --abbrev-ref HEAD); then
            echo "Changes pushed successfully"
          else
            echo "Push failed, but this is not critical"
          fi
      - name: No changes notification
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "No changes to commit"
      - name: Final status
        run: |
          echo "SEO Audit workflow completed"
          echo "Check the generated reports in public/reports/seo/"
