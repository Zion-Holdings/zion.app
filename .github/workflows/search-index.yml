name: Search Index

on:
  push:
    paths:
      - 'pages/**'
      - 'docs/**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build_index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci --no-audit --no-fund
      - name: Build search index
        run: node automation/search-index-builder.cjs
      - name: Commit index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore(automation): update search index [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi