name: Smoke Ping (public URLs)

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      NEXT_TELEMETRY_DISABLED: '1'
      NODE_OPTIONS: --max-old-space-size=6144
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Smoke ping main pages
        run: |
          node -e "const https=require('https'); const pages=['/','/explore','/main/front','/newsroom']; const base='https://ziontechgroup.com'; let ok=true; const check=(u)=>new Promise(r=>https.get(base+u, res=>{console.log(u,res.statusCode); if(res.statusCode>=400) ok=false; res.resume(); r();}).on('error',(e)=>{console.log(u,'ERR'); ok=false; r();})); (async()=>{for(const p of pages) await check(p); if(!ok) process.exit(1);})();"


