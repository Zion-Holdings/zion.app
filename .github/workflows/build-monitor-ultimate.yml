name: Build Monitor Ultimate

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run build health check
        run: npm run build:health-check

      - name: Run build validation
        run: npm run build:validate

      - name: Commit health report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(health): update build health report" || echo "No changes"
          git push origin HEAD:main || echo "Health report push completed"
          
      - name: Health check
        run: |
          echo "âœ… Build monitor ultimate workflow completed successfully"
          echo "ðŸ“Š Health check timestamp: $(date)"
          echo "ðŸ”„ Next health check in 15 minutes"
