name: Autonomous Automations

on:
  schedule:
    - cron: '0 3 * * *' # nightly
  workflow_dispatch:
  push:
    paths:
      - 'scripts/**'
      - 'automation/**'
      - 'data/**'

jobs:
  run-automations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Generate sitemap
        run: npm run sitemap
        env:
          SITE_BASE_URL: ${{ vars.SITE_BASE_URL || 'https://ziontechgroup.com' }}

      - name: Generate Top Talents
        run: node automation/generate-top-talents.cjs

      - name: Commit artifacts
        run: |
          git config user.name "zion-automation"
          git config user.email "actions@users.noreply.github.com"
          git add public/automations top-talents.json public/sitemap.xml || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(automation): update sitemap & top talents [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Ping Search Engines
        run: npm run sitemap:ping
        env:
          SITE_BASE_URL: ${{ vars.SITE_BASE_URL || 'https://ziontechgroup.com' }}