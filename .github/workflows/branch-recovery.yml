name: Branch Recovery and Merge

on:
  workflow_dispatch:
    inputs:
      batch:
        description: Batch size per commit
        default: '50'
      limit:
        description: Max number of branches to process
        default: '100000'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: branch-recovery
  cancel-in-progress: false

jobs:
  recover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure bot identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Prepare recovery branch
        id: prep
        run: |
          set -euxo pipefail
          git fetch --all --prune
          git checkout -B "recovery-merge-$(date -u +%Y%m%d-%H%M%S)" origin/main
          echo "branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT

      - name: Run recovery script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          node automation/scripts/recover-branches.cjs --batch "${{ github.event.inputs.batch || '50' }}" --limit "${{ github.event.inputs.limit || '100000' }}" --merge-main

      - name: Push recovery branch (if still ahead)
        run: |
          set -euxo pipefail
          git push origin HEAD || true

