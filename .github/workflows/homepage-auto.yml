name: Homepage Auto Updater

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci --omit=optional
      - run: node automation/auto-changelog.cjs || true
      - run: node automation/release-notes.cjs || true
      - run: node automation/homepage-auto-updater.cjs || true
      - name: Commit & push homepage updates
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(homepage): automated homepage refresh [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes"
          fi