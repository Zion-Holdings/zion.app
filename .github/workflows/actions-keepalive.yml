---
name: actions-keepalive

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "actions-keepalive-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run actions keepalive
        run: |
          echo "🔄 Running actions keepalive..."
          
          # Check GitHub Actions status
          echo "🔍 Checking GitHub Actions status..."
          
          # Verify repository access
          if [ -d ".github" ]; then
            echo "✅ Repository structure verified"
          fi
          
          # Check workflow files
          workflow_count=$(find .github/workflows -name "*.yml" -o -name "*.yaml" | wc -l)
          echo "📁 Found $workflow_count workflow files"
          
          # Basic health check
          echo "💚 Actions keepalive completed successfully"
          echo "📊 Summary: Repository and workflows are accessible"
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
          retention-days: 7
