name: Actions Keepalive Poker

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minimal deps
        run: npm ci --no-audit --no-fund --omit=dev || npm ci --no-audit --no-fund

      - name: Install GitHub CLI
        uses: cli/gh-action@v2

      - name: Keep selected workflows warm
        env:
          GH_TOKEN: ${{ github.token }}
        run: node scripts/continuous-actions-poker.cjs


