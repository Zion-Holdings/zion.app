name: Code Intelligence Sweeper

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: code-intel-sweeper
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Dead code scan
        run: node automation/dead-code-scanner.cjs || true

      - name: Code smell audit
        run: node automation/code-smell-audit.cjs || true

      - name: Broken image scan
        run: node automation/broken-image-scanner.cjs || true

      - name: Build to validate
        run: npm run build --if-present || true

      - name: Auto-commit reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(automation): refresh code intelligence reports"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          file_pattern: |
            data/**
            public/**
            reports/**
            automation/logs/**