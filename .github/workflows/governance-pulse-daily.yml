name: Governance Pulse (30-min)

on:
  schedule:
    - cron: '9,39 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  governance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run Governance Pulse
        run: node automation/governance-pulse.cjs
      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain data/governance-pulse.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/governance-pulse.json
            git commit -m "chore(automation): update Governance Pulse data"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi