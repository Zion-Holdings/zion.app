name: AI-IT Ultrafast Sync

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'

      - name: Trigger Netlify automations (best-effort)
        env:
          NETLIFY_BASE_URL: https://ziontechgroup.com
        run: |
          node scripts/trigger-netlify-automations.cjs --timeout 8000 || true

      - name: Commit logs and stamp
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add automation/netlify-build-stamp.txt automation/logs/latest-netlify-build-trigger.json || true
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: ultrafast sync logs [skip ci]"
            git push origin HEAD:main || true
          fi


