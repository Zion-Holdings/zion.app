name: Autonomous Cloud Runner (Fast)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

concurrency:
  group: autonomous-cloud-runner-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-fast-suite:
    runs-on: ubuntu-latest
      timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Cloud Autonomous Orchestrator (fast)
        run: node automation/cloud-autonomous-orchestrator.cjs | cat

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: autonomous-cloud-logs
          path: automation/logs/**/*
          if-no-files-found: ignore