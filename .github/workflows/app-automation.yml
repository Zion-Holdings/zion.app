name: App Automation

on:
  schedule:
    - cron: '0 1 * * 1'  # Every Monday at 1 AM
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'automation/orchestrator-config.json'
      - 'automation/app-automation-orchestrator.cjs'

jobs:
  run-orchestrator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run App Automation Orchestrator
        run: node automation/app-automation-orchestrator.cjs
        
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Automated app improvements and agent updates"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  notify-completion:
    needs: run-orchestrator
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify completion
        run: |
          echo "App Automation Orchestrator completed"
          echo "Timestamp: $(date)"
          echo "Status: ${{ needs.run-orchestrator.result }}"
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: automation-results
          path: automation/reports/
          retention-days: 30
