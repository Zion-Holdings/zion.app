name: Sitemap Ping

on:
  schedule:
    - cron: '5 1 * * *'
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Google & Bing
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://ziontechgroup.com/sitemap.xml" || true
          curl -s "https://www.bing.com/ping?sitemap=https://ziontechgroup.com/sitemap.xml" || true