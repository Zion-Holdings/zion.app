name: Sitemap Generate and Ping

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '15 */6 * * *'
  workflow_dispatch:

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run sitemap
      - name: Commit sitemap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/sitemap.xml || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(automation): update sitemap [skip ci]"
            git push
          else
            echo "No sitemap changes"
          fi
      - name: Ping search engines (optional)
        if: env.SITEMAP_URL != ''
        env:
          SITEMAP_URL: ${{ secrets.SITEMAP_URL }}
        run: |
          curl -fsSL "https://www.google.com/ping?sitemap=${SITEMAP_URL}" || true
          curl -fsSL "https://www.bing.com/ping?sitemap=${SITEMAP_URL}" || true