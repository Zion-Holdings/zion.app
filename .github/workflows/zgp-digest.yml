name: ZGP Weekly Digest

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate digest
        run: node scripts/zgp-proposal-digest.cjs

      - name: Commit and push changes
        run: |
          git config user.name "zion-automation-bot"
          git config user.email "automation@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(automation): add weekly ZGP digest [skip ci]"
            git push
          fi