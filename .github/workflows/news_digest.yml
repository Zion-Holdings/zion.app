name: News Digest

on:
  schedule:
    - cron: '10 6 * * *' # daily at 06:10 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Generate digest
        run: node scripts/generate-news-digest.cjs || true
      - name: Commit digest
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add content/digests
            git commit -m "chore(content): daily news digest"
            git push
          else
            echo "No digest changes to commit"
          fi