name: Cloud Automation (Hourly)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  hourly:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Generate sitemap (safe)
        run: npm run sitemap

      - name: Repo health (safe)
        run: npm run git:health