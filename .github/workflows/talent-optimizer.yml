name: Talent Profile Optimizer

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: {}
  push:
    paths:
      - 'data/talent-submissions/**'
      - 'data/talent-submissions.json'

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run talent optimizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node automation/talent-profile-optimizer.cjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore(automation): update talent profiles and tags [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi