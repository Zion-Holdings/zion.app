name: Homepage Auto-Update

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: home-index-auto-update
  cancel-in-progress: true

jobs:
  update-homepage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run homepage updater
        run: node automation/home-index-updater.cjs
      - name: Lint (fix) and build quick check
        run: |
          npm run lint -- --fix || true
          npm run build || true
      - name: Commit changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(home): auto-update homepage explore section"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi