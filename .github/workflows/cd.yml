name: CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/zion-app:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_URL }}/zion-app:cache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_URL }}/zion-app:cache,mode=max

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: Scan Docker image with Trivy
        run: trivy image --exit-code 1 --severity CRITICAL,HIGH ${{ secrets.REGISTRY_URL }}/zion-app:${{ github.sha }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          echo "$KUBE_CONFIG" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/zion-app zion-app=${{ secrets.REGISTRY_URL }}/zion-app:${{ github.sha }} -n staging --record || true
          sed "s|REPLACE_IMAGE|${{ secrets.REGISTRY_URL }}/zion-app:${{ github.sha }}|" k8s/deployment.yaml | kubectl apply -f -
