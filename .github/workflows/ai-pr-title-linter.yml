name: AI PR Title Linter
on:
  pull_request:
    types: [opened, edited, synchronize]
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}
jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --ignore-scripts
      - name: Lint PR titles
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node automation/ai-pr-title-linter.cjs