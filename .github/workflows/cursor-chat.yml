name: Cursor Chat Automation

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: cursor-chat-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cursor_chat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Analyze and update cursor chat assets
        run: |
          node automation/cursor-chat-analyzer.cjs || true
          node automation/cursor-chat-factory.cjs || true
          node scripts/generate-readme.js || true

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(automation): cursor chat updates [skip ci]"
            # Robust push with rebase-and-retry to avoid non-fast-forward failures
            git fetch origin main
            git rebase origin/main || (echo "Rebase failed, attempting automatic merge" && git reset --hard HEAD~1 && git pull --rebase origin main)
            for i in 1 2 3; do
              if git push origin HEAD:main; then
                echo "Push succeeded";
                break;
              else
                echo "Push failed (attempt $i), retrying after rebase...";
                git fetch origin main;
                git rebase origin/main || true;
                sleep 2;
              fi;
            done
          else
            echo "No changes to push"
          fi


