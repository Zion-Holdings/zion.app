name: Autonomous Fast Sync

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

concurrency:
  group: autonomous-fast-sync-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-fast-automation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync service catalog
        run: node automation/innovations-auto/service-catalog-sync.cjs || true

      - name: Generate API catalog
        run: node automation/innovations-auto/api-catalog-generator.cjs || true

      - name: Refresh changelog
        run: node automation/innovations-auto/changelog-refresh.cjs || true

      - name: Lint and type-check
        run: |
          npm run lint
          npm run type-check

      - name: Build (smoke)
        run: npm run build

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(auto): fast sync updates [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi