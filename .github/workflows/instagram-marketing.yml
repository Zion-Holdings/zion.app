name: Instagram Marketing

on:
  schedule:
    - cron: '15 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: instagram-marketing-${{ github.ref }}
  cancel-in-progress: true

jobs:
  instagram_marketing:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run Instagram marketing orchestrator (skips if no secrets)
        env:
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
        run: |
          if [ -z "$IG_USER_ID" ] || [ -z "$IG_ACCESS_TOKEN" ]; then
            echo "Missing IG secrets; skipping."; exit 0; fi
          if [ ! -f automation/instagram-marketing-orchestrator.cjs ]; then
            echo "Orchestrator script not found; skipping."; exit 0; fi
          node automation/instagram-marketing-orchestrator.cjs || true

      - name: Lint and Build (non-blocking)
        run: |
          npm run lint || true
          npm run type-check || true
          npm run build || true

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(automation): Instagram marketing updates [skip ci]"
            git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
          else
            echo "No changes to push"
          fi


