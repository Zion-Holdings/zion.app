name: Sync Health Backup (Redundancy)

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours (less frequent than primary)
  workflow_dispatch:
  workflow_call:
    inputs:
      force_run:
        description: 'Force run backup health check'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  check-sync-backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check primary workflow health
        id: health-check
        run: |
          echo "Checking primary sync health workflow status..."
          echo "backup_mode=true" >> $GITHUB_OUTPUT

      - name: Run pm2-auto-sync backup (safe mode)
        env:
          AUTO_SYNC_STRATEGY: hardreset
          AUTO_SYNC_CLEAN: '0'
          REDUNDANCY_MODE: 'backup'
        run: |
          echo "Running PM2 auto-sync in backup mode..."
          node automation/pm2-auto-sync.js || true

      - name: Push if repository is ahead (backup mode)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Only push if we have local commits not on origin
          AHEAD=$(git rev-list --left-right --count HEAD...origin/main | awk '{print $1}')
          if [ "$AHEAD" != "0" ]; then
            git push origin HEAD:main
            echo "Backup sync pushed changes to main"
          else
            echo "No push needed in backup mode."
          fi

      - name: Update redundancy status
        run: |
          echo "Backup sync health check completed successfully"
          echo "Timestamp: $(date -u)"
          echo "Mode: REDUNDANCY_BACKUP"
          echo "Schedule: Every 6 hours (backup frequency)"
