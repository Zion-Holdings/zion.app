name: Front Continuous Scheduler

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

concurrency:
  group: front-continuous-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-front-continuous:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run front continuous cycle
        run: node automation/continuous-front-runner.cjs | cat

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: front-continuous-logs
          path: automation/logs/**/*
          if-no-files-found: ignore

      - name: Push changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(front): continuous updates [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi