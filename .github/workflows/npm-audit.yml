name: NPM Audit

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm audit --json > audit.json || true
      - name: Open issue on criticals
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CRIT=$(cat audit.json | jq '.metadata.vulnerabilities.critical // 0')
          if [ "$CRIT" -gt 0 ]; then
            gh issue create -t "Security: $CRIT critical vulnerabilities" -b "Automated npm audit detected $CRIT critical vulnerabilities. See attached JSON." || true
          fi