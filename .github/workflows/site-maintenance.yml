name: Site Maintenance

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  maintain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run maintenance
        env:
          SITE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: |
          node ./scripts/site-maintenance.mjs || (echo "Attempting to make script executable" && chmod +x ./scripts/site-maintenance.mjs && node ./scripts/site-maintenance.mjs)

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(automation): site maintenance (sitemap, robots, manifest)'
          branch: main
          commit_user_name: zion-bot
          commit_user_email: bot@users.noreply.github.com
          commit_author: zion-bot <bot@users.noreply.github.com>