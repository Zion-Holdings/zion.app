name: Autonomous Minute Orchestrator

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch: {}

concurrency:
  group: autonomous-minute-orchestrator-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-autonomous-suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (minimal)
        run: npm ci --omit=dev || npm ci

      - name: Pull latest main (rebase)
        run: |
          git fetch origin main
          git pull --rebase origin main || true

      - name: Run External Link Scanner (non-blocking)
        run: node automation/external-link-check.cjs || true

      - name: Run Image Optimizer (non-blocking)
        run: node automation/optimize-images.cjs || true

      - name: Run Repo Radar Metrics (non-blocking)
        run: node automation/repo-radar-metrics.cjs || true

      - name: Generate AI Changelog (non-blocking)
        run: node automation/ai-changelog-generator.cjs || true

      - name: Commit and push changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(autonomous): minute-orchestrator updates [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi