name: Insight Bots

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  insights:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Generate source tree docs
        run: npm run auto:source-tree --if-present || true

      - name: Generate changelog
        run: npm run auto:changelog --if-present || true

      - name: Generate routes and API indices
        run: |
          npm run auto:routes --if-present || true
          npm run auto:api-index --if-present || true

      - name: Generate dependency and link reports
        run: |
          npm run auto:deps-report --if-present || true
          npm run auto:link-report --if-present || true

      - name: Generate TODO index and optional issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CREATE_ISSUES: 'false'
        run: npm run auto:todo-index --if-present || true

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(insights): refresh docs & changelog [skip ci]"
            git push
          fi