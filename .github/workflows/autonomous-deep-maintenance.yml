name: Autonomous Deep Maintenance

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: automation-deep-maintenance
  cancel-in-progress: true

jobs:
  deep-maintenance:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run deep maintenance
        run: |
          node automation/deep-maintenance-factory.cjs || true
          node automation/security-audit-factory.cjs || true
          node automation/performance-optimizer.cjs || true

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(automation): autonomous deep maintenance"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit."
          fi
        env:
          "GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
"