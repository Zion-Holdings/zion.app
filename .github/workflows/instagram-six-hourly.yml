---
name: Instagram Marketing Six Hourly
on:
  schedule:
  - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch: {}
permissions:
  contents: read
  actions: read

concurrency:
  group: instagram-marketing
  cancel-in-progress: false

jobs:
  instagram:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Run Instagram marketing orchestrator
      run: node automation/instagram-marketing-orchestrator.cjs once | cat
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: instagram-marketing-results
        path: |
          data/reports/instagram-marketing/**/*
          automation/logs/instagram-marketing-*.log
        if-no-files-found: ignore
        retention-days: 7
