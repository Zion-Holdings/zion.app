---
name: pr-smoke

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "pr-smoke-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run pr smoke test
        run: |
          echo "Running PR smoke tests..."
          # Check for common PR issues
          echo "Checking for merge conflicts..."
          git fetch origin main
          if git merge-tree $(git merge-base HEAD origin/main) HEAD origin/main | grep -q "<<<<<<<"; then
            echo "❌ Merge conflicts detected"
            exit 1
          else
            echo "✅ No merge conflicts"
          fi
          
          echo "Checking for large files..."
          if git diff --cached --name-only | xargs -I {} sh -c 'if [ -f "{}" ]; then echo "{}: $(stat -c%s "{}") bytes"; fi' | awk '$2 > 1000000 {print "❌ Large file detected: " $0; exit 1}'; then
            echo "✅ No large files detected"
          fi
          
          echo "Checking for sensitive files..."
          if git diff --cached --name-only | grep -E "\.(key|pem|p12|pfx|env|secret|password)" | head -1; then
            echo "❌ Potential sensitive files detected"
            exit 1
          else
            echo "✅ No sensitive files detected"
          fi
          
          echo "✅ PR smoke tests passed"
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
          retention-days: 7
