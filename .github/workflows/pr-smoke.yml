---
name: pr-smoke

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "pr-smoke-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run PR smoke test
        run: |
          echo "Running PR smoke tests..."
          # Check if this is a PR
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR detected: ${{ github.event.pull_request.title }}"
            echo "PR number: ${{ github.event.pull_request.number }}"
            echo "PR author: ${{ github.event.pull_request.user.login }}"
            
            # Basic PR validation
            echo "✅ PR smoke test passed"
          else
            echo "Not a PR, skipping PR-specific tests"
            echo "✅ Non-PR smoke test passed"
          fi
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
          retention-days: 7
