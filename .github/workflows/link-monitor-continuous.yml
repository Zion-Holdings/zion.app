name: Link Monitor Continuous

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:

jobs:
  link-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run crawler
        env:
          APP_MARKETING_URL: https://ziontechgroup.com
        run: node automation/site-link-crawler.cjs | cat

      - name: Run fixer
        env:
          APP_MARKETING_URL: https://ziontechgroup.com
        run: node automation/site-link-fixer.cjs | cat

      - name: Upload link reports and logs
        uses: actions/upload-artifact@v4
        with:
          name: link-monitor-reports
          path: |
            data/reports/links/**/*
            automation/logs/**/*.log
          if-no-files-found: ignore