name: Autonomous Cloud Automation

on:
  workflow_dispatch: {}
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes

permissions:
  contents: write

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Generate autonomous log
        run: node scripts/cloud-autonomy.mjs
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "zion-autonomy-bot"
          git config user.email "autonomy-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(autonomy): cloud auto log $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi