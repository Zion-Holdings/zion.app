name: Autonomous Cloud Automations

on:
  schedule:
    # Run every 2 hours to keep content and data fresh
    - cron: "0 */2 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: autonomous-cloud-automations
  cancel-in-progress: true

jobs:
  run-automations:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run lint quick fix (non-blocking)
        run: npm run linting:fix || true

      - name: Generate sitemap (non-blocking)
        run: npm run sitemap || true

      - name: Link crawler and fixer (non-blocking)
        run: npm run links:scan || true

      - name: Promotional scans (non-blocking)
        run: npm run promo:scan || true

      - name: Design and responsiveness analyzers (non-blocking)
        run: |
          npm run design:analyze || true
          npm run responsive:analyze || true
          npm run variation:analyze || true

      - name: Spec-dev and alignment scans (non-blocking)
        run: |
          npm run spec-dev:scan || true
          npm run alignment:scan || true

      - name: Commit changes if any
        run: |
          if ! git diff --quiet; then
            echo "Changes detected. Committing..."
            git add -A
            git commit -m "chore(automations): autonomous cloud updates [skip ci]"
          else
            echo "No changes to commit."
          fi

      - name: Push changes
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git log origin/${GITHUB_REF##*/}..HEAD)" ]; then
            git push
          else
            echo "Nothing to push."
          fi