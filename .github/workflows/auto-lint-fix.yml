name: Auto Lint Fix

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  lint-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint || true
      - name: Commit lint fixes
        run: |
          git config user.name "zion-autobot"
          git config user.email "autobot@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(auto): lint fixes [skip ci]"
            git push
          else
            echo "No changes"
          fi