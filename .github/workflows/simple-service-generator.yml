name: ğŸ­ Simple Service Generator

on:
  schedule:
    - cron: '0,6,12,18,24,30,36,42,48,54 * * * *'  # Every 6 minutes
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'scripts/simple-service-generator.js'
      - 'pages/services/**/*.tsx'

jobs:
  simple-service-generation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ­ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci
      
      - name: ğŸš€ Generate services with simple generator
        run: |
          echo "ğŸ­ Starting simple service generation..."
          node scripts/simple-service-generator.js
      
      - name: ğŸ“Š Count services
        id: count-services
        run: |
          SERVICE_COUNT=$(find pages/services -name "*.tsx" | wc -l)
          echo "services_count=$SERVICE_COUNT" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Total services: $SERVICE_COUNT"
      
      - name: ğŸ”¨ Build project
        run: npm run build
      
      - name: ğŸ“ Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ­ Simple service generation - Total: ${{ steps.count-services.outputs.services_count }}"
      
      - name: ğŸš€ Push to main
        run: git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
      
      - name: ğŸ“ˆ Update metrics
        run: |
          echo "âœ… Simple service generation completed!"
          echo "ğŸ“Š Services count: ${{ steps.count-services.outputs.services_count }}"
          echo "ğŸš€ Changes deployed to main branch"
