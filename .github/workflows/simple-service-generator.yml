name: 🏭 Simple Service Generator

on:
  schedule:
    - cron: '0,6,12,18,24,30,36,42,48,54 * * * *'  # Every 6 minutes
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'scripts/simple-service-generator.js'
      - 'pages/services/**/*.tsx'

jobs:
  simple-service-generation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 🏭 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 🔧 Install dependencies
        run: npm ci
      
      - name: 🚀 Generate services with simple generator
        run: |
          echo "🏭 Starting simple service generation..."
          node scripts/simple-service-generator.js
      
      - name: 📊 Count services
        id: count-services
        run: |
          SERVICE_COUNT=$(find pages/services -name "*.tsx" | wc -l)
          echo "services_count=$SERVICE_COUNT" >> $GITHUB_OUTPUT
          echo "📊 Total services: $SERVICE_COUNT"
      
      - name: 🔨 Build project
        run: npm run build
      
      - name: 📝 Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "🏭 Simple service generation - Total: ${{ steps.count-services.outputs.services_count }}"
      
      - name: 🚀 Push to main
        run: git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
      
      - name: 📈 Update metrics
        run: |
          echo "✅ Simple service generation completed!"
          echo "📊 Services count: ${{ steps.count-services.outputs.services_count }}"
          echo "🚀 Changes deployed to main branch"
