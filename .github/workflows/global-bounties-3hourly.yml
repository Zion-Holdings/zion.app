name: Global Bounties (3-Hourly)

on:
  schedule:
    - cron: '7 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bounties:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run Global Bounties
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node automation/global-bounties.cjs
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(automation): update Global Bounties data'
          title: 'chore(automation): Global Bounties update'
          body: |
            Automated Global Bounties data refresh.
          branch: automation/global-bounties
          delete-branch: true
          labels: |
            automation
            auto-merge