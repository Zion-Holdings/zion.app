name: Innovation Radar (Hourly)

on:
  schedule:
    - cron: '13 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  radar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run Innovation Radar
        run: node automation/innovation-radar.cjs
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(automation): update Innovation Radar data'
          title: 'chore(automation): Innovation Radar update'
          body: |
            Automated Innovation Radar data refresh.
          branch: automation/innovation-radar
          delete-branch: true
          labels: |
            automation
            auto-merge