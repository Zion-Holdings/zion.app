name: Rapid Sync
true:
  schedule:
  - cron: '*/10 * * * *'
  workflow_dispatch: {}
concurrency:
  group: rapid-sync-${{ github.ref }}
  cancel-in-progress: false
permissions:
  contents: read
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM
jobs:
  run-and-sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm
    - name: Install dependencies
      run: npm ci --no-audit --no-fund
    - name: Run automations bundle
      run: 'node scripts/automations/run_all.cjs || true

        '
    - name: Lint and type-check (non-blocking)
      run: 'npm run lint || true

        npm run type-check || true

        '
    - name: Build (non-blocking)
      run: npm run build || true
    - name: Commit and push changes
      run: "if [ -n \"$(git status --porcelain)\" ]; then\n  git config user.name\
        \ \"github-actions[bot]\"\n  git config user.email \"41898282+github-actions[bot]@users.noreply.github.com\"\
        \n  git add -A\n  git commit -m \"chore(automation): rapid sync updates [skip\
        \ ci]\"\n  git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)\nelse\n\
        \  echo \"No changes to push\"\nfi"
    timeout-minutes: 30
