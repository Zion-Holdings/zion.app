name: ğŸ§ª Testing Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - integration
          - e2e
          - performance
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

permissions:
  contents: read
  pull-requests: write
  actions: read

concurrency:
  group: "testing-${{ github.ref }}"
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  NPM_CACHE_KEY: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

jobs:
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸ§ª Run unit tests
        run: |
          echo "Running unit tests..."
          npm run test:unit || npm run test || echo "No unit test script found"
        continue-on-error: true

      - name: ğŸ“Š Unit test results
        if: always()
        run: |
          echo "âœ… Unit tests completed"
          echo "ğŸ“‹ Job: ${{ job.name }}"
          echo "ğŸ”— Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: unit-tests
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸ”— Run integration tests
        run: |
          echo "Running integration tests..."
          npm run test:integration || echo "No integration test script found"
        continue-on-error: true

      - name: ğŸ“Š Integration test results
        if: always()
        run: |
          echo "âœ… Integration tests completed"
          echo "ğŸ“‹ Job: ${{ job.name }}"
          echo "ğŸ”— Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  e2e-tests:
    name: ğŸŒ End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [unit-tests, integration-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸŒ Run E2E tests
        run: |
          echo "Running end-to-end tests..."
          npm run test:e2e || npm run test:cypress || echo "No E2E test script found"
        continue-on-error: true

      - name: ğŸ“Š E2E test results
        if: always()
        run: |
          echo "âœ… E2E tests completed"
          echo "ğŸ“‹ Job: ${{ job.name }}"
          echo "ğŸ”— Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [unit-tests, integration-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: âš¡ Run performance tests
        run: |
          echo "Running performance tests..."
          npm run test:performance || npm run lighthouse || echo "No performance test script found"
        continue-on-error: true

      - name: ğŸ“Š Performance test results
        if: always()
        run: |
          echo "âœ… Performance tests completed"
          echo "ğŸ“‹ Job: ${{ job.name }}"
          echo "ğŸ”— Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  test-coverage:
    name: ğŸ“Š Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests, integration-tests, e2e-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸ“Š Generate coverage report
        run: |
          echo "Generating test coverage report..."
          npm run test:coverage || npm run coverage || echo "No coverage script found"
        continue-on-error: true

      - name: ğŸ“¤ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage
          path: |
            coverage/
            .nyc_output/
            *.lcov
          retention-days: 30

      - name: ğŸ“Š Coverage results
        if: always()
        run: |
          echo "âœ… Test coverage completed"
          echo "ğŸ“‹ Job: ${{ job.name }}"
          echo "ğŸ”— Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  test-summary:
    name: ğŸ“‹ Testing Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, performance-tests, test-coverage]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate testing summary
        run: |
          echo "ğŸ§ª Testing Suite Summary"
          echo "========================"
          echo "ğŸ“… Run: $(date)"
          echo "ğŸ”— Workflow: ${{ github.workflow }}"
          echo "ğŸ”— Run ID: ${{ github.run_id }}"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          echo "ğŸ”— Branch: ${{ github.ref_name }}"
          echo ""
          echo "ğŸ“‹ Test Results:"
          echo "âœ… Unit Tests: ${{ needs.unit-tests.result }}"
          echo "âœ… Integration Tests: ${{ needs.integration-tests.result }}"
          echo "âœ… E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "âœ… Performance Tests: ${{ needs.performance-tests.result }}"
          echo "âœ… Test Coverage: ${{ needs.test-coverage.result }}"
          echo ""
          if [[ "${{ needs.unit-tests.result }}" == "success" && "${{ needs.integration-tests.result }}" == "success" ]]; then
            echo "ğŸ‰ Core testing passed! Application is ready for deployment."
          else
            echo "âš ï¸ Some test suites failed. Please review the logs above."
          fi

      - name: ğŸ“¤ Upload testing summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: testing-summary
          path: |
            testing-summary.txt
          retention-days: 30
