name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - name: Build project
        run: npm run build
      - name: Verify build output
        run: |
          if [ ! -d dist ]; then
            echo "Build failed: dist folder not found"
            exit 1
          fi
      - name: Verify asset paths
        run: |
          npx serve out/ --cors --single -l 5000 &
          SERVE_PID=$!
          sleep 5
          kill $SERVE_PID
      - run: npm run test -- --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
          fail_ci_if_error: true
      - run: npm run cypress:run
        env:
          TEST_USER_EMAIL: ${{ secrets.CYPRESS_TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.CYPRESS_TEST_USER_PASSWORD }}
          TEST_USER_DISPLAY_NAME: ${{ secrets.CYPRESS_TEST_USER_DISPLAY_NAME }}
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
      - name: Upload build (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            build
            dist
