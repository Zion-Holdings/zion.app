---
name: workflow-watchdog

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "workflow-watchdog-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run workflow watchdog
        run: |
          echo "üêï Running workflow watchdog..."
          
          # Monitor workflows for issues and alert if needed
          echo "üîç Watching workflow ecosystem for issues..."
          
          # Check for critical workflow problems
          critical_issues=0
          workflow_files=$(find .github/workflows -name "*.yml" -o -name "*.yaml")
          
          for file in $workflow_files; do
            # Check for syntax errors
            if ! python3 -c "import yaml; yaml.safe_load(open('$file', 'r'))" 2>/dev/null; then
              echo "üö® CRITICAL: Syntax error in $file"
              critical_issues=$((critical_issues + 1))
            fi
            
            # Check for missing critical sections
            if ! grep -q "jobs:" "$file"; then
              echo "‚ö†Ô∏è  WARNING: Missing jobs section in $file"
            fi
          done
          
          # Watchdog status report
          echo "üìä Watchdog Status Report:"
          echo "  - Total workflows monitored: $(echo "$workflow_files" | wc -l)"
          echo "  - Critical issues found: $critical_issues"
          
          if [ $critical_issues -eq 0 ]; then
            echo "‚úÖ All workflows are healthy - watchdog is satisfied"
          else
            echo "üö® Watchdog detected critical issues that need immediate attention"
          fi
          
          echo "‚úÖ Workflow watchdog monitoring completed"
          echo "üìà Summary: Workflow ecosystem security check complete"
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
          retention-days: 7
