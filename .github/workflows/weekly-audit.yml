name: Weekly Maintenance
# Scheduled audit and test generation

on:
  schedule:
    - cron: '0 3 * * 1'
    # Every Monday at 03:00 UTC
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
        # Audit installed packages
      - name: Run dependency audit
        run: bash scripts/maintenance/audit.sh
        # Attempt to create tests for uncovered code
      - name: Generate missing tests
        run: node scripts/maintenance/generate-tests.js
        # Apply linting and formatting fixes
      - name: Format code
        run: bash scripts/maintenance/format.sh
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: maintenance-audit.json
