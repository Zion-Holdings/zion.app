name: AI Taxonomy Daily

on:
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch: {}

jobs:
  tagger:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: node automation/ai-taxonomy-tagger.cjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Commit taxonomy report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/reports/taxonomy/**
          git commit -m "chore(reports): ai taxonomy daily" || echo "No changes"
          git push