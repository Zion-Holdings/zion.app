name: Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *' # Daily at 6 AM UTC

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: "security-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run npm audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=high --json > audit-report.json || true
          
          # Check for high/critical vulnerabilities
          if npm audit --audit-level=high; then
            echo "âœ… No high or critical vulnerabilities found"
          else
            echo "âš ï¸ High or critical vulnerabilities detected"
            exit 1
          fi

      - name: Check for outdated packages
        run: |
          echo "Checking for outdated packages..."
          npm outdated --json > outdated-packages.json || true
          
          # Count outdated packages
          OUTDATED_COUNT=$(cat outdated-packages.json | jq 'length' 2>/dev/null || echo "0")
          echo "Found $OUTDATED_COUNT outdated packages"

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Upload security results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            audit-report.json
            outdated-packages.json
          retention-days: 7

      - name: Create security summary
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "Generated: $(date)" >> security-summary.md
          echo "" >> security-summary.md
          
          if [ -f "audit-report.json" ]; then
            echo "## NPM Audit Results" >> security-summary.md
            echo "âœ… NPM audit completed" >> security-summary.md
          fi
          
          if [ -f "outdated-packages.json" ]; then
            echo "## Outdated Packages" >> security-summary.md
            echo "ðŸ“¦ Package update check completed" >> security-summary.md
          fi
          
          echo "## Snyk Security Scan" >> security-summary.md
          echo "ðŸ”’ Snyk security scan completed" >> security-summary.md
