name: Cloud Content Agents

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

jobs:
  run-agents:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (ci)
        run: npm ci

      - name: Run Cloud Innovation Orchestrator
        env:
          CANONICAL_URL: https://ziontechgroup.com
        run: node automation/cloud-innovation-orchestrator.cjs

      - name: Build check
        run: npm run build --silent

      - name: Commit changes
        run: |
          git config user.name "zion-bot"
          git config user.email "bot@zion.app"
          git add -A
          git commit -m "chore(cloud): autonomous content update [skip ci]" || echo "No changes"

      - name: Push changes
        if: ${{ success() }}
        run: |
          git push origin HEAD:main || true


