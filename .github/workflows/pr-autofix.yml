name: PR Auto Fix

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write

jobs:
  pr-autofix:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run lint fixers
        run: npm run linting:fix || true

      - name: Syntax build check (non-blocking)
        run: npm run syntax:build-check || true

      - name: Commit changes if any
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(pr-autofix): automated fixes [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi