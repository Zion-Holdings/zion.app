name: Keepalive and Dispatch All Workflows

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  actions: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Heartbeat commit
        run: |
          set -euo pipefail
          echo "Last keepalive: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > .github/KEEPALIVE
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .github/KEEPALIVE
            git commit -m "chore: keepalive heartbeat [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

      - name: Dispatch all workflows
        env:
          GH_OWNER: ${{ github.repository_owner }}
          GH_REPO: ${{ github.event.repository.name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          REPO="${{ github.repository }}"
          API="https://api.github.com/repos/$REPO"
          # Collect workflow files
          workflows=$(ls .github/workflows/*.yml | xargs -n1 basename)
          echo "Dispatching workflows: $workflows"
          for wf in $workflows; do
            # Skip this keepalive to avoid recursion storms
            if [ "$wf" = "keepalive.yml" ]; then
              echo "Skipping $wf"; continue;
            fi
            echo "Dispatching $wf"
            curl -sS -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GH_TOKEN" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "$API/actions/workflows/$wf/dispatches" \
              -d '{"ref":"main"}' || true
          done