name: Crawl and Normalize

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Override base URL for crawling'
        required: false
  push:
    branches: [ main ]
    paths:
      - 'pages/**'
      - 'components/**'
      - 'styles/**'
      - 'scripts/crawl-and-normalize.cjs'
      - '.github/workflows/crawl-normalize.yml'

permissions:
  contents: write

jobs:
  crawl_and_normalize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (CI)
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Crawl and normalize
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'https://ziontechgroup.com' }}
        run: node scripts/crawl-and-normalize.cjs

      - name: Build to validate
        run: npm run build

      - name: Commit and push changes
        if: success()
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(ui): crawl live site and normalize layout/links"
            git push
          else
            echo "No changes to commit."
          fi

