name: Stale Issue and PR Manager

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}

concurrency:
  group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: "true

  issues: write
  pull-requests: write

jobs:
main:
  runs-on: ubuntu-latest
    - name: Main Job
  steps:
    - name: Checkout repository
    - uses: actions/checkout@v4
    - with:
      fetch-depth: 0
    - name: Setup Node.js
    - uses: actions/setup-node@v4
    - with:
      node-version: 20
      cache: npm
    - name: Install dependencies
    - run: npm ci --no-audit --no-fund
    - name: Run tests
    - run: npm test
    - name: Build project
    - run: npm run build

        - name: Run stale bot
        - uses: actions/stale@v9
          repo-token: ${{ secrets.GITHUB_TOKEN }}"
          days-before-stale: 14"
          days-before-close: 7"
          exempt-issue-labels: 'pinned,security,dependencies'
          exempt-pr-labels: 'pinned,security,dependencies,auto-merge'
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          remove-stale-when-updated: true
          operations-per-run: 500
          ascending: false
          only-labels: ''
          stale-issue-message: |
            This issue has been automatically marked as stale due to inactivity for 14 days. It will be closed in 7 days if no further activity occurs.
