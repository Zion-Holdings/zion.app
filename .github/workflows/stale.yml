jobs:

  stale:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Execute workflow
        run: echo "Workflow $workflow_name executed successfully"
      - name: Run stale bot
        uses: actions/stale@v9
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 14"
          days-before-close: 7"
          exempt-issue-labels: 'pinned,security,dependencies'
          exempt-pr-labels: 'pinned,security,dependencies,auto-merge'
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          remove-stale-when-updated: true
          operations-per-run: 500
          ascending: false
          only-labels: ''
          stale-issue-message: |
            This issue has been automatically marked as stale due to inactivity for 14 days. It will be closed in 7 days if no further activity occurs.

            If this is still relevant, please add a comment or apply the `pinned` label to keep it open.
          stale-pr-message: |
            This pull request has been automatically marked as stale due to inactivity for 14 days. It will be closed in 7 days if no further activity occurs.

            If this is still relevant, please add a comment or apply the `pinned` label to keep it open.
