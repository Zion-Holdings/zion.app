name: Repo Radar & Knowledge Pack

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: repo-radar-knowledge-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Generate repo radar and knowledge graph
        run: |
          node automation/repo-radar-metrics.cjs || true
          node automation/repo-knowledge-graph.cjs || true
          node scripts/generate-readme.js || true

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(intel): repo radar + knowledge graph updates [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi