name: Agent run

on:
  workflow_call:
    inputs:
      agent_id:
        required: true
        type: string
      profile:
        required: true
        type: string
      delegation:
        required: true
        type: number

permissions:
  contents: write

jobs:
  run:
    if: ${{ ! (vars.FACTORY_ENABLED && vars.FACTORY_ENABLED == 'false') }}
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      - name: Ensure config exists
        run: |
          mkdir -p "agents/${{ inputs.agent_id }}"
          if [[ ! -f "agents/${{ inputs.agent_id }}/config.yaml" ]]; then
            cat > "agents/${{ inputs.agent_id }}/config.yaml" <<'YAML'
            id: ${{ inputs.agent_id }}
            profile: ${{ inputs.profile }}
            delegation: ${{ inputs.delegation }}
            tools: []
            budget: { max_calls: 300, max_cost_usd: 5 }
            YAML
          fi
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Run eval
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/run_agent.py \
            --config "agents/${{ inputs.agent_id }}/config.yaml" \
            --output "metrics/${{ inputs.agent_id }}.json"
      - uses: actions/upload-artifact@v4
        with:
          name: metrics-${{ inputs.agent_id }}
          path: metrics/${{ inputs.agent_id }}.json