name: SEO Weekly Generator

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Generate pages
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node automation/seo-generator.cjs

      - name: Commit and push
        run: |
          git config user.email "seo-bot@zion.app"
          git config user.name "Zion SEO Bot"
          git add data/page-metadata/seo/*.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(seo): weekly long-tail pages"
            git push origin dev
          else
            echo "No changes"
          fi