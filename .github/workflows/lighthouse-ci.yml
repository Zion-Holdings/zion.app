name: Lighthouse CI

on:
  schedule:
    - cron: '0 */12 * * *' # twice daily
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Lighthouse CI
        run: npm i -g @lhci/cli
      - name: Run Lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p data/reports/lighthouse
          lhci autorun --collect.url=https://ziontechgroup.com --collect.url=https://ziontechgroup.com/community --collect.numberOfRuns=1 || true
      - name: Commit Lighthouse artifacts
        run: |
          git config user.name "zion-autobot"
          git config user.email "autobot@users.noreply.github.com"
          if [ -d ".lighthouseci" ]; then
            mkdir -p data/reports/lighthouse
            cp -r .lighthouseci/* data/reports/lighthouse/ || true
          fi
          git add -A
          git commit -m "chore(auto): lighthouse ci artifacts [skip ci]" || true
          git push || true