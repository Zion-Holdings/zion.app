name: Homepage Updater (fast)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

concurrency:
  group: homepage-updater-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-homepage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies (ci)
        run: npm ci --omit=dev || npm ci
      - name: Update homepage auto-generated section
        run: npm run home:update | cat
      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(home): auto-refresh homepage promos [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi