name: Cloud Marketing
on:
  workflow_dispatch: {}
  schedule:
  - cron: '0 2 * * *'
permissions:
  contents: read
  actions: read
concurrency:
  group: cloud-marketing-${{ github.ref }}
  cancel-in-progress: false
jobs:
  marketing:
    runs-on: ubuntu-latest
    env:
      LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
      LINKEDIN_URN: ${{ secrets.LINKEDIN_URN }}
      LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
      IG_USER_ID: ${{ secrets.IG_USER_ID }}
      IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
      IG_IMAGE_URL: ${{ secrets.IG_IMAGE_URL }}
      CANONICAL_URL: https://ziontechgroup.com
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Run LinkedIn marketing analyzer
      run: 'node automation/linkedin-marketing-analyzer.cjs || true

        '
    - name: Run LinkedIn marketing factory
      run: 'node automation/linkedin-marketing-factory.cjs || true

        '
    - name: Run LinkedIn marketing orchestrator
      run: node automation/linkedin-marketing-orchestrator.cjs once || true
    - name: Run LinkedIn Pro orchestrator
      run: node automation/linkedin-pro-orchestrator.cjs once || true
    - name: Run Instagram marketing analyzer
      run: 'node automation/instagram-marketing-analyzer.cjs || true

        '
    - name: Run Instagram marketing factory
      run: 'node automation/instagram-marketing-factory.cjs || true

        '
    - name: Run Instagram marketing orchestrator
      run: node automation/instagram-marketing-orchestrator.cjs once || true
    - name: Commit and push changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(marketing): cloud marketing updates [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
    timeout-minutes: 30
