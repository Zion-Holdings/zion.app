name: ğŸ“¦ Dependency Management

on:
  schedule:
    - cron: '0 4 * * 1'  # Weekly on Monday at 4 AM
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of dependency update'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - security
          - minor
          - major
      force_update:
        description: 'Force update even if tests fail'
        required: false
        default: false
        type: boolean
  push:
    branches: [main, develop]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
      - 'pnpm-lock.yaml'

permissions:
  contents: write
  pull-requests: write
  actions: read

concurrency:
  group: "dependency-management-${{ github.ref }}"
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  NPM_CACHE_KEY: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

jobs:
  dependency-audit:
    name: ğŸ” Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸ” Run npm audit
        run: |
          echo "Running npm security audit..."
          npm audit --audit-level=moderate --json > audit-report.json || echo "Audit completed with findings"
        continue-on-error: true

      - name: ğŸ” Check for outdated packages
        run: |
          echo "Checking for outdated packages..."
          npm outdated --json > outdated-report.json || echo "Outdated check completed"
        continue-on-error: true

      - name: ğŸ“Š Audit results
        if: always()
        run: |
          echo "âœ… Dependency audit completed"
          echo "ğŸ“‹ Job: ${{ job.name }}"
          echo "ğŸ”— Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: ğŸ“¤ Upload audit reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-audit-reports
          path: |
            audit-report.json
            outdated-report.json
          retention-days: 30

  security-updates:
    name: ğŸ”’ Security Updates
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: dependency-audit
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸ”’ Update security vulnerabilities
        run: |
          echo "Updating security vulnerabilities..."
          npm audit fix --force || echo "Security updates applied"
        continue-on-error: true

      - name: ğŸ”’ Run npm-check-updates for security
        run: |
          echo "Checking for security updates with npm-check-updates..."
          npx npm-check-updates --target minor --audit || echo "Security update check completed"
        continue-on-error: true

      - name: ğŸ“Š Security updates results
        if: always()
        run: |
          echo "âœ… Security updates completed"
          echo "ğŸ“‹ Job: ${{ job.name }}"
          echo "ğŸ”— Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  minor-updates:
    name: ğŸ”„ Minor Updates
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [dependency-audit, security-updates]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸ”„ Update minor versions
        run: |
          echo "Updating minor versions..."
          npx npm-check-updates --target minor || echo "Minor updates applied"
        continue-on-error: true

      - name: ğŸ“¦ Install updated dependencies
        run: |
          echo "Installing updated dependencies..."
          npm install || echo "Dependency installation completed"
        continue-on-error: true

      - name: ğŸ§ª Run tests with updated dependencies
        run: |
          echo "Running tests with updated dependencies..."
          npm run test || echo "Tests completed with updated dependencies"
        continue-on-error: true

      - name: ğŸ“Š Minor updates results
        if: always()
        run: |
          echo "âœ… Minor updates completed"
          echo "ğŸ“‹ Job: ${{ job.name }}"
          echo "ğŸ”— Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  major-updates:
    name: ğŸš€ Major Updates
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [dependency-audit, security-updates, minor-updates]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸš€ Check major updates
        run: |
          echo "Checking for major updates..."
          npx npm-check-updates --target major || echo "Major update check completed"
        continue-on-error: true

      - name: ğŸ“‹ Generate major update report
        run: |
          echo "Generating major update report..."
          npx npm-check-updates --target major --format group > major-updates-report.txt || echo "Major update report generated"
        continue-on-error: true

      - name: ğŸ“Š Major updates results
        if: always()
        run: |
          echo "âœ… Major updates check completed"
          echo "ğŸ“‹ Job: ${{ job.name }}"
          echo "ğŸ”— Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: ğŸ“¤ Upload major update report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: major-updates-report
          path: major-updates-report.txt
          retention-days: 30

  create-update-pr:
    name: ğŸ”€ Create Update PR
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [security-updates, minor-updates, major-updates]
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”€ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update dependencies"
          title: "chore(deps): automated dependency updates"
          body: |
            ## ğŸ”„ Automated Dependency Updates
            
            This PR contains automated dependency updates to improve security and maintainability.
            
            ### ğŸ“‹ Update Summary
            - Security vulnerabilities addressed
            - Minor version updates applied
            - Major version updates identified
            
            ### ğŸ§ª Testing
            - [ ] All tests pass
            - [ ] Build succeeds
            - [ ] No breaking changes
            
            ### ğŸ“ Notes
            - Generated automatically by GitHub Actions
            - Please review for any breaking changes
            - Merge when ready after testing
          branch: dependency-updates/$(date +%Y%m%d)
          delete-branch: true
          labels: |
            dependencies
            automated
            maintenance

      - name: ğŸ“Š PR creation results
        if: always()
        run: |
          echo "âœ… Pull request creation completed"
          echo "ğŸ“‹ Job: ${{ job.name }}"
          echo "ğŸ”— Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  dependency-summary:
    name: ğŸ“‹ Dependency Management Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, security-updates, minor-updates, major-updates, create-update-pr]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate dependency summary
        run: |
          echo "ğŸ“¦ Dependency Management Summary"
          echo "================================="
          echo "ğŸ“… Run: $(date)"
          echo "ğŸ”— Workflow: ${{ github.workflow }}"
          echo "ğŸ”— Run ID: ${{ github.run_id }}"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          echo "ğŸ”— Branch: ${{ github.ref_name }}"
          echo ""
          echo "ğŸ“‹ Dependency Update Results:"
          echo "âœ… Dependency Audit: ${{ needs.dependency-audit.result }}"
          echo "âœ… Security Updates: ${{ needs.security-updates.result }}"
          echo "âœ… Minor Updates: ${{ needs.minor-updates.result }}"
          echo "âœ… Major Updates: ${{ needs.major-updates.result }}"
          echo "âœ… PR Creation: ${{ needs.create-update-pr.result }}"
          echo ""
          if [[ "${{ needs.dependency-audit.result }}" == "success" && "${{ needs.security-updates.result }}" == "success" ]]; then
            echo "ğŸ‰ Core dependency management completed successfully!"
          else
            echo "âš ï¸ Some dependency management steps failed. Please review the logs above."
          fi

      - name: ğŸ“¤ Upload dependency summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-management-summary
          path: |
            dependency-summary.txt
          retention-days: 30
