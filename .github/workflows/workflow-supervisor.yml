---
name: workflow-supervisor

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "workflow-supervisor-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run workflow supervisor
        run: |
          echo "üë®‚Äçüíº Running workflow supervisor..."
          
          # Monitor workflow health and status
          echo "üîç Supervising workflow ecosystem..."
          
          # Check workflow file integrity
          workflow_files=$(find .github/workflows -name "*.yml" -o -name "*.yaml")
          total_workflows=$(echo "$workflow_files" | wc -l)
          echo "üìÅ Total workflows under supervision: $total_workflows"
          
          # Basic health checks
          healthy_count=0
          for file in $workflow_files; do
            if python3 -c "import yaml; yaml.safe_load(open('$file', 'r'))" 2>/dev/null; then
              healthy_count=$((healthy_count + 1))
            fi
          done
          
          echo "‚úÖ Healthy workflows: $healthy_count"
          echo "‚ö†Ô∏è  Workflows needing attention: $((total_workflows - healthy_count))"
          
          # Supervisor recommendations
          if [ $healthy_count -eq $total_workflows ]; then
            echo "üéâ All workflows are healthy and well-supervised"
          else
            echo "üîß Some workflows need attention from the supervisor"
          fi
          
          echo "‚úÖ Workflow supervision completed"
          echo "üìä Summary: Workflow ecosystem monitoring complete"
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
          retention-days: 7
