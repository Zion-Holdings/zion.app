              { name: 'Autonomous Cloud Orchestrator', id: 'autonomous-cloud.yml' },
              { name: 'Autonomous Cloud Runner (Fast)', id: 'autonomous-cloud-runner.yml' },
              { name: 'Autonomous Cloud Automations', id: 'autonomous-cloud-automations.yml' }
