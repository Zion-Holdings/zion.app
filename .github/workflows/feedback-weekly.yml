name: Feedback Weekly Intelligence

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Build (types only)
        run: npm run type-check || true

      - name: Run weekly OpenAI feedback analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npx ts-node scripts/weekly-feedback-analysis.ts

      - name: Commit report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/reports/feedback/latest.json || true
          git commit -m "chore(feedback): update weekly feedback insights [skip ci]" || echo "No changes"
          git push || echo "No push"