name: Broken Links Checker

on:
  schedule:
    - cron: '5 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Check external links in markdown
        run: node automation/broken-links.cjs
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(ci): update broken link report'
          title: 'chore(ci): broken link report'
          body: 'Automated external link status report in data/reports/broken-links.json'
          branch: automation/broken-links
          delete-branch: true
          labels: automation, ci