jobs:

  build-and-heal:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Execute workflow
        run: echo "Workflow $workflow_name executed successfully"
      - name: Checkout
        uses: actions/checkout@v4
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Try build
        id: build
      - name: Heal and retry build
  if: steps.build.outcome == 'failure'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Execute workflow
        run: echo "Workflow $workflow_name executed successfully"
          npm run ci:heal || true
      - name: Create Pull Request if changes
  if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Execute workflow
        run: echo "Workflow $workflow_name executed successfully"
          token: ${{ secrets.GITHUB_TOKEN }}"
          commit-message: "chore(self-heal): automated build healing"
          title: "chore(self-heal): automated build healing"
          body: |
            Automated build healing changes.
          branch: automation/self-heal-build
          delete-branch: true
          labels: |
            automation
            auto-merge
