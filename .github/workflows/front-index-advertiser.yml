name: Front Index Advertiser

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: front-index-advertiser
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Ensure branch up to date
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git fetch origin
          git checkout "$BRANCH"
          git pull --rebase origin "$BRANCH" || true

      - name: Run advertiser
        run: node automation/front-index-advertiser.cjs

      - name: Commit and push changes (front page)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add pages/main/front/index.tsx || true
            git add automation/logs || true
            git commit -m "chore: front index autoâ€‘promotions refreshed [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi