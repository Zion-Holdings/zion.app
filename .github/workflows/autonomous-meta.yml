name: Autonomous Meta Factory
true:
  schedule:
  - cron: '*/30 * * * *'
  workflow_dispatch: {}
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM
jobs:
  meta-factory:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci
    - name: Run Autonomous Meta Orchestrator (once)
      run: node automation/autonomous-meta-orchestrator.cjs once
    - name: Commit and push changes
      run: "if [ -n \"$(git status --porcelain)\" ]; then\n  git config user.name\
        \ \"github-actions[bot]\"\n  git config user.email \"41898282+github-actions[bot]@users.noreply.github.com\"\
        \n  git add -A\n  git commit -m \"chore(automation): autonomous meta-factory\
        \ generated/ran new factories [skip ci]\"\n  git push origin HEAD:$(git rev-parse\
        \ --abbrev-ref HEAD)\nelse\n  echo \"No changes to push\"\nfi"
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
concurrency:
  group: autonomous-meta.yml-${{ github.ref }}
  cancel-in-progress: true
