name: Auto Report Errors to Cursor

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  report-errors:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci --prefer-offline --no-audit --progress=false
      - name: Run tests & collect logs
        run: npm run test:collect
      - name: Report errors to Cursor
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          CURSOR_PROJECT_ID: ${{ secrets.CURSOR_PROJECT_ID }}
        run: npm run errors:report 