name: Dependency Maintenance
true:
  schedule:
  - cron: 17 5 * * *
  workflow_dispatch: {}
jobs:
  maintain-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci
    - name: Run dependency maintenance
      run: node automation/dependency-update-orchestrator.cjs
    - name: Push changes (if any)
      run: "if [ -n \"$(git status --porcelain)\" ]; then\n  git config user.name\
        \ \"github-actions[bot]\"\n  git config user.email \"41898282+github-actions[bot]@users.noreply.github.com\"\
        \n  git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)\nelse\n  echo\
        \ \"No changes to push\"\nfi\n"
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
concurrency:
  group: dependency-maintenance.yml-${{ github.ref }}
  cancel-in-progress: true
