name: Content Freshness Monitor

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

concurrency:
  group: content-freshness-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  scan-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund || npm ci

      - name: Run content freshness monitor
        run: node automation/content-freshness-monitor.cjs | cat

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/content-freshness.json docs/content-freshness-report.md || true
            git commit -m "chore(content): refresh content freshness report [skip ci]"
            git push origin HEAD:main || git push
          else
            echo "No content freshness changes to commit"
          fi