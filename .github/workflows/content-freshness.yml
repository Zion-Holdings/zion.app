name: Content Freshness Auditor

on:
  schedule:
    - cron: '*/45 * * * *'
  push:
    paths:
      - 'pages/**'
      - 'docs/**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  freshness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci --no-audit --no-fund
      - name: Run auditor
        run: node automation/content-freshness-auditor.cjs
      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore(automation): update content freshness report [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi