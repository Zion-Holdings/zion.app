name: Secret Scan (Gitleaks)

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 5 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --redact

      - name: Create issue on leaks
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Gitleaks detected potential secrets (${new Date().toISOString()})`;
            const body = `Automated secrets scan found potential findings. Review logs and rotate any exposed credentials.`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['automated', 'security']
            });