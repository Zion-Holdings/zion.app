---
name: commitlint
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 */2 * * *'
permissions:
  contents: write
  actions: read
  pull-requests: write
concurrency:
  group: workflow-${{ github.ref }}
  cancel-in-progress: false
jobs:
  main:
    name: Main Job
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Run commitlint
        run: |
          # Get the last 50 commits and validate them
          git log --oneline -50 | cut -d' ' -f2- | npx commitlint --from HEAD~50 --to HEAD --verbose
