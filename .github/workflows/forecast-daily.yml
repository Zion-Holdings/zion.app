name: Market Health Forecast Daily

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run market health forecast
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npx ts-node scripts/market-health-forecast.ts
      - name: Commit report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/reports/forecast/latest.json || true
          git commit -m "chore(forecast): update market health forecast [skip ci]" || echo "No changes"
          git push || echo "No push"