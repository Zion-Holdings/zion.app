name: Zion Brain Daily Report

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --prefer-offline --no-audit --no-fund
      - name: Generate daily report
        run: node scripts/zion-daily-report.cjs
      - name: Commit and push report
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "zion-brain-bot"
            git config user.email "bot@users.noreply.github.com"
            git add -A
            git commit -m "[daily] Update Zion Brain status report"
            git push
          else
            echo "No changes"
          fi