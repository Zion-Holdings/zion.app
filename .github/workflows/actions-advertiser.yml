name: Actions Advertiser

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

concurrency:
  group: actions-advertiser-${{ github.ref }}
  cancel-in-progress: false

jobs:
  advertise:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Generate Actions section and manifest
        run: node scripts/actions-advertiser.cjs

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(actions): advertise workflows on homepage [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi