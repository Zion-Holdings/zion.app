name: ğŸ­ Continuous Service Factory

on:
  schedule:
    - cron: '0,4,8,12,16,20,24,28,32,36,40,44,48,52,56 * * * *'  # Every 4 minutes
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'automation/**/*.cjs'
      - 'pages/**/*.tsx'

jobs:
  continuous-service-generation:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    
    strategy:
      matrix:
        generator: [ultra-fast, redundant, exponential]
    
    steps:
      - name: ğŸ­ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci
      
      - name: ğŸš€ Generate services with ${{ matrix.generator }} generator
        run: |
          echo "ğŸ­ Starting ${{ matrix.generator }} service generation..."
          case "${{ matrix.generator }}" in
            "ultra-fast")
              node automation/ultra-fast-service-generator.cjs
              ;;
            "redundant")
              node automation/redundant-service-generator.cjs
              ;;
            "exponential")
              node automation/exponential-autonomous-orchestrator.cjs
              ;;
          esac
      
      - name: ğŸ“Š Count services
        id: count-services
        run: |
          SERVICE_COUNT=$(find pages/services -name "*.tsx" | wc -l)
          echo "services_count=$SERVICE_COUNT" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Total services after ${{ matrix.generator }} generation: $SERVICE_COUNT"
      
      - name: ğŸ”¨ Build project
        run: npm run build
      
      - name: ğŸ“ Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ­ ${{ matrix.generator }} service generation - Total: ${{ steps.count-services.outputs.services_count }}"
      
      - name: ğŸš€ Push to main
        run: git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
      
      - name: ğŸ“ˆ Update metrics
        run: |
          echo "âœ… ${{ matrix.generator }} service generation completed!"
          echo "ğŸ“Š Services count: ${{ steps.count-services.outputs.services_count }}"
          echo "ğŸš€ Changes deployed to main branch"
