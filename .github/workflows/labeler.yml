name: PR Labeler

on:
  pull_request_target:
    types: [opened, synchronize, reopened]


concurrency:
  group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: true

  contents: read
  pull-requests: write

jobs:

  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
          repo-token: ${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true