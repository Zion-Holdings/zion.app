name: PR Labeler

on:
  pull_request_target:
    types: [opened, synchronize, reopened]


concurrency:
  group: github.workflow-github.ref
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:

  label:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true