name: Knowledge Graph

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  graph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run knowledge:graph
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/automation/knowledge-graph.json automation_logs/knowledge-graph.log || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(automation): update knowledge graph [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi