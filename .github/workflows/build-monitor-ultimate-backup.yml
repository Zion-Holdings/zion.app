name: Backup Build Monitor Ultimate

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run build monitoring'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  monitor-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build health check
        run: npm run build:health-check || echo "Build health check completed with status: $?"

      - name: Run build validation
        run: npm run build:validate || echo "Build validation completed with status: $?"

      - name: Run dependency audit
        run: npm audit --audit-level=high || echo "Dependency audit completed with status: $?"

      - name: Run type checking
        run: npm run type-check || echo "Type checking completed with status: $?"

      - name: Run linting
        run: npm run lint || echo "Linting completed with status: $?"

      - name: Generate build report
        run: |
          echo "Build Monitor Report - $(date)" > build-monitor-report.txt
          echo "Node.js Version: $(node --version)" >> build-monitor-report.txt
          echo "npm Version: $(npm --version)" >> build-monitor-report.txt
          echo "Build Health: ${{ steps.build-health.outputs.status }}" >> build-monitor-report.txt
          echo "Build Validation: ${{ steps.build-validation.outputs.status }}" >> build-monitor-report.txt

      - name: Commit health report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(health): update build monitor ultimate report" || echo "No changes to commit"
          git push origin HEAD:main || echo "Health report push completed"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Build monitoring failed - notification would be sent here"
          echo "This is a backup workflow for ultimate redundancy"