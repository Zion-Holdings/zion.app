name: Autonomous Cloud Bot (Content)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: cloud-autobot-content
  cancel-in-progress: false

jobs:
  run-content:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run content and UX analyzers
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: zion-autobot
          GIT_AUTHOR_EMAIL: autobot@users.noreply.github.com
          GIT_COMMITTER_NAME: zion-autobot
          GIT_COMMITTER_EMAIL: autobot@users.noreply.github.com
          AUTOBOT_TASKS: |
            sitemap
            responsive:analyze
            design:analyze
        run: node automation/cloud-autobot.cjs
      - name: Ping sitemaps
        run: |
          curl -sS "https://www.google.com/ping?sitemap=https://zion.app/sitemap.xml" || true
          curl -sS "https://www.bing.com/ping?sitemap=https://zion.app/sitemap.xml" || true