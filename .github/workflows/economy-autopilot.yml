name: Economy Autopilot

on:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-autopilot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline
      - name: Run economy autopilot
        run: npx ts-node scripts/economy-autopilot.ts
      - name: Move artifacts to public for easy download
        run: |
          mkdir -p public/reports/economy
          cp -r data/reports/economy/* public/reports/economy/ || true
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes" || git commit -m "chore(autopilot): update economy reports [skip ci]"
          git push