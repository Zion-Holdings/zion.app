name: Security Audit

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run security:audit
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/automation/security-audit.json automation_logs/security-audit.log || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(automation): update security audit [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi