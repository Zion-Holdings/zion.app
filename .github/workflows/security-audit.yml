name: Security Audit

on:
  schedule:
    - cron: '23 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

concurrency:
  group: security-audit
  cancel-in-progress: true

jobs:

  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: "npm ci
      - name: Run audit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node automation/security-audit.cjs