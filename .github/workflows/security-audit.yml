name: Weekly Security Audit

on:
  schedule:
    - cron: '41 4 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Run audit and save report
        run: node automation/security-audit.cjs
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(security): update npm audit report'
          title: 'chore(security): npm audit report'
          body: 'Weekly npm audit report in data/security/npm-audit.json'
          branch: automation/security-audit
          delete-branch: true
          labels: automation, security