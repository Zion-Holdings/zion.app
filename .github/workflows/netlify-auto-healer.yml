---
name: netlify-auto-healer

on:
  # schedule:
  #   - cron: '0 2 * * *' # DISABLED to prevent conflicts with manual fixes
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "netlify-auto-healer-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run netlify auto healer
        run: 
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
          retention-days: 7
