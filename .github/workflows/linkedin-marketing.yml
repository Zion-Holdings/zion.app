name: LinkedIn Marketing

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: linkedin-marketing-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linkedin_marketing:
    runs-on: ubuntu-latest
    env:
      LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
      LINKEDIN_ORG_ID: ${{ secrets.LINKEDIN_ORG_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run LinkedIn marketing orchestrator (skips if no secrets)
        run: |
          if [ -z "$LINKEDIN_ACCESS_TOKEN" ]; then
            echo "Missing LINKEDIN_ACCESS_TOKEN secret; skipping."; exit 0; fi
          node automation/linkedin-marketing-orchestrator.cjs || true

      - name: Lint and Build (non-blocking)
        run: |
          npm run lint || true
          npm run type-check || true
          npm run build || true

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(automation): LinkedIn marketing updates [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to push"
          fi


