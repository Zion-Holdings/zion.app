---
name: Cursor Rules Auto Update
on:
  schedule:
    - cron: 17 */6 * * *
  workflow_dispatch: {}
permissions:
  contents: write
  pull-requests: write
jobs:
  generate-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      - name: Generate Cursor rules and memories
        run: node automation/cursor-rules-generator.cjs
        continue-on-error: true
      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(cursor): auto-update rules and project memories"
            git push
          else
            echo "No changes to commit"
          fi
        continue-on-error: true
      - name: Create summary
        if: always()
        run: |
          echo "## Cursor Rules Auto Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Cursor rules and memories update completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
    timeout-minutes: 30
concurrency:
  group: cursor-rules-autoupdate.yml-${{ github.ref }}
  cancel-in-progress: true
