name: Security Scan

on:
  schedule:
    - cron: '45 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
        env:
          NODE_OPTIONS: --openssl-legacy-provider
      - name: Run Security Scan
        run: node automation/security-scanner-runner.cjs
      - name: Commit and push
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(automation): update security report"
            git push
          else
            echo "No security changes"
          fi