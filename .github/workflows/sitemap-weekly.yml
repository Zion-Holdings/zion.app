name: Sitemap Weekly

on:
  schedule:
    - cron: '0 5 * * 1' # Mondays 05:00 UTC
  workflow_dispatch: {}

jobs:
  sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Generate sitemap
        run: npm run sitemap
      - name: Commit sitemap
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add public/sitemap*.xml || true
          git commit -m "chore(seo): weekly sitemap" || echo "No changes"
          git push || true