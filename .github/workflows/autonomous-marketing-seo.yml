name: Autonomous Marketing & SEO

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: automation-marketing-seo
  cancel-in-progress: true

jobs:
  marketing-seo:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run marketing and SEO automations
        env:
          APP_MARKETING_URL: https://ziontechgroup.com
        run: |
          node automation/linkedin-marketing-factory.cjs || true
          node automation/instagram-marketing-factory.cjs || true
          node automation/seo-optimizer.cjs || true

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(automation): autonomous marketing & seo updates"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit."
          fi
        env:
          "GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
"