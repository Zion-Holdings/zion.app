name: Cloud Autonomous Automations

on:
  push:
    branches:
      - '**'
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

concurrency:
  group: cloud-autonomous-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  run-automations:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run cloud autonomous automations
        run: node automation/cloud-autonomous-runner.cjs

      - name: Configure git user
        run: |
          git config user.name "zion-cloud-bot"
          git config user.email "cloud-bot@users.noreply.github.com"

      - name: Commit changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(cloud): autonomous automation run $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          else
            echo "No changes to commit"
          fi

      - name: Push changes
        if: success()
        run: |
          if [ -n "$(git log origin/${{ github.ref_name }}..HEAD)" ]; then
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No new commits to push"
          fi