name: AI Content Autonomy

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

permissions:
  contents: read
  # Branch protection rules
  branch_protection_rules:
    - pattern: "main"
      required_status_checks:
        strict: true
        contexts: []
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
      enforce_admins: false
      required_linear_history: false
      allow_force_pushes: false
      allow_deletions: false
      block_creations: false
      required_conversation_resolution: true

jobs:
  generate:
    runs-on: ubuntu-latest
      timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci --no-audit --no-fund; else npm i --no-audit --no-fund; fi

      - name: Run AI/IT researcher
        run: node automation/ai-it-researcher.cjs || true

      - name: Run content factory
        run: node automation/ai-it-content-factory.cjs || true

      - name: Advertise new content
        run: node automation/ai-it-advertiser.cjs || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(automation): ai/it content update"
          else
            echo "No changes to commit"
          fi

      - name: Push changes
        if: success()
        run: |
          if git log -1 --pretty=%B | grep -q "ai/it content update"; then
            git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
          else
            echo "Nothing to push"
          fi