---
name: Knowledge Graph Radar

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "${{ knowledge-graph-radar }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  knowledge-analysis:
    name: Knowledge Graph Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      - name: Analyze content structure
        run: |
          echo "Analyzing content structure..."

          # Count pages and components
          echo "ðŸ“Š Content Analysis Report" > knowledge-analysis.md
          echo "=========================" >> knowledge-analysis.md
          echo "" >> knowledge-analysis.md

          # Count pages
          PAGE_COUNT=$(find pages -name "*.tsx" -o -name "*.ts" -o -name "*.jsx" -o -name "*.js" | wc -l)
          echo "ðŸ“„ Total Pages: $PAGE_COUNT" >> knowledge-analysis.md

          # Count components
          COMPONENT_COUNT=$(find components -name "*.tsx" -o -name "*.ts" -o -name "*.jsx" -o -name "*.js" 2>/dev/null | wc -l)
          echo "ðŸ§© Total Components: $COMPONENT_COUNT" >> knowledge-analysis.md

          # Count API routes
          API_COUNT=$(find pages/api -name "*.ts" -o -name "*.js" 2>/dev/null | wc -l)
          echo "ðŸ”Œ Total API Routes: $API_COUNT" >> knowledge-analysis.md

          # Analyze dependencies
          echo "" >> knowledge-analysis.md
          echo "ðŸ“¦ Dependency Analysis" >> knowledge-analysis.md
          echo "---------------------" >> knowledge-analysis.md
          npm list --depth=0 --json > dependencies.json

          echo "Knowledge graph analysis completed"
      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: knowledge-analysis-results
          path: |
            knowledge-analysis.md
            dependencies.json
          retention-days: 7
