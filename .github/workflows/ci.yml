name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build, Lint, Type-check, Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          CI: true
        run: npm run build

      - name: Smoke tests
        env:
          CI: true
        run: npm run test:smoke

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: playwright-report/
          retention-days: 7


