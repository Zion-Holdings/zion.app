name: CI
true:
  push:
    branches:
    - main
  pull_request: null
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint-and-types:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: ESLint
      run: npm run lint
    - name: Type check
      run: npm run type-check
    - name: Build
      run: npm run build
permissions:
  contents: read
  actions: read
