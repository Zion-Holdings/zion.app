name: ðŸš€ CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --no-audit --no-fund

      - name: ðŸ§ª Run tests
        run: npm test

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            test-results/
            coverage/
          retention-days: 30

  lint:
    name: ðŸ” Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --no-audit --no-fund

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸŽ¨ Check code formatting
        run: npm run format:check

  security:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --no-audit --no-fund

      - name: ðŸ”’ Run security audit
        run: npm audit --audit-level=moderate

      - name: ðŸš¨ Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  build:
    name: ðŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [test, lint, security]
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --no-audit --no-fund

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
            .next/
          retention-days: 30

  deploy-preview:
    name: ðŸŒ Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    if: github.event_name == 'pull_request'
    environment: preview
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --no-audit --no-fund

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸš€ Deploy to preview
        run: |
          echo "Deploying preview for PR #${{ github.event.number }}"
          # Add your deployment logic here
          echo "Preview deployed successfully"

  notify:
    name: ðŸ“¢ Notify Results
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, lint, security, build]
    if: always()
    
    steps:
      - name: ðŸ“Š Check job status
        id: check-status
        run: |
          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.lint.result }}" == "success" && "${{ needs.security.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "status=âœ… All checks passed" >> $GITHUB_OUTPUT
          else
            echo "status=âŒ Some checks failed" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“¢ Post status
        run: |
          echo "${{ steps.check-status.outputs.status }}"
          echo "CI Pipeline completed for ${{ github.repository }}@${{ github.sha }}"