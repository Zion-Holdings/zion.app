name: CI

on:
  push:
    branches: ["**"]
    paths-ignore:
      - 'data/**'
      - 'public/**'
      - 'docs/**'
      - 'automation/logs/**'
  pull_request:
    branches: ["**"]
    paths-ignore:
      - 'data/**'
      - 'public/**'
      - 'docs/**'
      - 'automation/logs/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NEXT_TELEMETRY_DISABLED: '1'
  CI: 'true'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Netlify functions manifest
        run: npm run netlify:manifest

      - name: Lint, type-check and build (self-healing)
        run: npm run ci:heal

      - name: Security scan (non-blocking)
        run: npm run security:scan
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint (non-blocking)
        run: npm run lint
        continue-on-error: true


