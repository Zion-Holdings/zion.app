name: Ensure Lore Routes

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ensure-routes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Scaffold lore pages if missing
        run: |
          mkdir -p pages/media pages/universe
          if [ ! -f pages/media/lore.tsx ]; then
            cat > pages/media/lore.tsx <<'EOF'
            import React from 'react';
            export default function LorePage() {
              return (
                <main className="min-h-screen bg-black text-zinc-100 p-8">
                  <section className="prose prose-invert max-w-3xl mx-auto">
                    <h1>Zion Lore</h1>
                    <p>Before platforms, there was Trust. This page is auto-generated by CI and syncs with docs/lore/bible.md.</p>
                  </section>
                </main>
              );
            }
            EOF
          fi
          if [ ! -f pages/universe/genesis.tsx ]; then
            cat > pages/universe/genesis.tsx <<'EOF'
            import React from 'react';
            export default function GenesisPage() {
              return (
                <main className="min-h-screen bg-black text-zinc-100 p-8">
                  <section className="prose prose-invert max-w-3xl mx-auto">
                    <h1>Genesis</h1>
                    <p>Genesis DAO, ZionGPT, and the rise of sovereign protocols. Synced with storyboard and prompts.</p>
                  </section>
                </main>
              );
            }
            EOF
          fi

      - name: Commit and push route scaffolds
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "feat(routes): ensure /media/lore and /universe/genesis exist [skip ci]"
            git push origin HEAD:main
          else
            echo "Routes already present"
          fi