---
name: workflow-health-monitor

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "workflow-health-monitor-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run workflow health monitor
        run: |
          echo "üîç Monitoring workflow health..."
          
          # Check workflow files for common issues
          workflow_files=$(find .github/workflows -name "*.yml" -o -name "*.yaml")
          total_files=$(echo "$workflow_files" | wc -l)
          
          echo "üìÅ Found $total_files workflow files"
          
          # Basic health checks
          issues=0
          for file in $workflow_files; do
            echo "  üîç Checking: $file"
            
            # Check for placeholder content
            if grep -q "echo.*Workflow.*executed.*successfully" "$file"; then
              echo "    ‚ö†Ô∏è  Contains placeholder content"
              issues=$((issues + 1))
            fi
            
            # Check for basic syntax
            if python3 -c "import yaml; yaml.safe_load(open('$file', 'r'))" 2>/dev/null; then
              echo "    ‚úÖ Valid YAML syntax"
            else
              echo "    ‚ùå Invalid YAML syntax"
              issues=$((issues + 1))
            fi
          done
          
          echo ""
          echo "üìä Health Summary:"
          echo "  Total workflows: $total_files"
          echo "  Issues found: $issues"
          
          if [ $issues -eq 0 ]; then
            echo "‚úÖ All workflows are healthy!"
          else
            echo "‚ö†Ô∏è  Some workflow issues detected"
          fi
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
          retention-days: 7
