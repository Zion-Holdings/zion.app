name: Hreflang Weekly

on:
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch: {}

jobs:
  hreflang:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: node automation/hreflang-generator.cjs
      - name: Commit hreflang
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/hreflang.xml
          git commit -m "chore(seo): update hreflang xml" || echo "No changes"
          git push