name: Ultrafast Git Sync

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "zion.app bot"
          git config user.email "bot@users.noreply.github.com"

      - name: Rebase main and push
        run: |
          git fetch origin +main:main
          git checkout main
          git pull --rebase origin main || true
          # nothing to commit; this job ensures branch stays fresh
          git push || true


