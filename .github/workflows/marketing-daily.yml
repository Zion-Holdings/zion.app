---
name: Marketing Automation Daily

on:
  schedule:
    - cron: '0 14 * * *' # daily at 14:00 UTC
  workflow_dispatch:

concurrency:
  group: marketing-daily
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  marketing:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      - name: Run LinkedIn marketing orchestrator (single cycle)
        run: node automation/linkedin-marketing-orchestrator.cjs once | cat
        continue-on-error: true
      - name: Run Instagram marketing orchestrator (single cycle)
        run: node automation/instagram-marketing-orchestrator.cjs once | cat
        continue-on-error: true
      - name: Upload marketing reports and logs
        uses: actions/upload-artifact@v4
        with:
          name: marketing-reports
          path: |
            data/reports/marketing/**/*
            automation/logs/**/*.log
          if-no-files-found: ignore
          retention-days: 7
        if: always()
      - name: Create summary
        if: always()
        run: |
          echo "## Marketing Daily Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Marketing automation daily process completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
