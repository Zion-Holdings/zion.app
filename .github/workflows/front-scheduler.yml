name: Front Continuous Scheduler

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: front-scheduler-${{ github.ref }}
  cancel-in-progress: true

jobs:
  front:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run front continuous tasks
        env:
          NODE_ENV: production
        run: |
          node automation/continuous-front-runner.cjs || true
          node automation/front-index-advertiser.cjs || true
          node automation/homepage-updater.cjs || true
          node scripts/generate-sitemap.js || true
          node scripts/generate-readme.js || true

      - name: Lint and Build (non-blocking)
        run: |
          npm run lint || true
          npm run type-check || true
          npm run build || true

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(automation): front scheduler updates [skip ci]"
            # Robust push with safe rebase-and-retry to avoid non-fast-forward failures
            for i in 1 2 3; do
              if git push origin HEAD:$(git rev-parse --abbrev-ref HEAD); then
                echo "Push succeeded";
                break;
              else
                echo "Push failed (attempt $i), rebasing onto origin/main and retrying...";
                git fetch origin main || true;
                git pull --rebase --autostash origin main || true;
                sleep 2;
              fi;
            done
          else
            echo "No changes to push"
          fi


