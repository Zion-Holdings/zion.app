name: Image Optimizer

on:
  push:
    paths:
      - 'public/**/*.{png,jpg,jpeg,svg,gif}'
  schedule:
    - cron: '0 2 * * *' # nightly
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Optimize images
        uses: calibreapp/image-actions@v1
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true
          quality: 85

      - name: Commit changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "zion-image-bot"
            git config user.email "image-bot@users.noreply.github.com"
            git add -A
            git commit -m "chore(images): optimize assets [skip ci]"
            git push
          else
            echo "No image changes"
          fi