---
name: Cloud Maintenance
on:
  schedule:
    - cron: 0 2 * * *
  workflow_dispatch: {}
permissions:
  contents: write
  pull-requests: write
concurrency:
  group: cloud-maintenance-${{ github.ref }}
  cancel-in-progress: false
jobs:
  maintenance:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run cloud maintenance
        run: node automation/cloud-maintenance-runner.cjs
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore(cloud): maintenance updates [skip ci]"
          git push
