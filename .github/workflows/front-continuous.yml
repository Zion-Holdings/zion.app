name: Front Continuous Runner (PM2 -> Actions)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

concurrency:
  group: front-continuous
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Ensure branch up to date
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git fetch origin
          git checkout "$BRANCH"
          git pull --rebase origin "$BRANCH" || true

      - name: Run front runner (single cycle)
        env:
          NODE_ENV: production
        run: node automation/continuous-front-runner.cjs

      - name: Upload front logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: front-logs
          path: |
            automation/logs/*.log
            automation/logs/schedulers-status.json
          if-no-files-found: ignore