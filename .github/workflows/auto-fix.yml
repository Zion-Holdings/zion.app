---
name: Autonomous Auto-Fix
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC - IMPROVED to be more intelligent
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
permissions:
  contents: write
  pull-requests: write
concurrency:
  group: auto-fix.yml-${{ github.ref }}
  cancel-in-progress: true
jobs:
  auto-fix:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      - name: Check workflow health before fixing
        id: pre-check
        run: |
          echo "Checking workflow health before attempting auto-fixes..."
          if node automation/check-workflow-health.cjs | grep -q "✅ All workflows are healthy"; then
            echo "needs-fixing=false" >> $GITHUB_OUTPUT
            echo "All workflows are already healthy - no auto-fixes needed"
          else
            echo "needs-fixing=true" >> $GITHUB_OUTPUT
            echo "Workflows need auto-fixes - proceeding with repairs"
          fi
        continue-on-error: true
      - name: Run auto-fixers (only if needed)
        if: steps.pre-check.outputs.needs-fixing == 'true'
        run: |
          npm run fix:all || true
          npm run type-check || true
        continue-on-error: true
      - name: Create Pull Request
        id: cpr
        if: steps.pre-check.outputs.needs-fixing == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(auto-fix): apply automated fixes'
          title: 'chore(auto-fix): automated fixes'
          body: |
            Automated fixes from CI.
            
            - ESLint --fix
            - TypeScript syntax and common error corrections
            - Template recovery for corrupted TS/TSX files
          branch: automation/auto-fix
          delete-branch: true
          signoff: false
          labels: |
            automation
            auto-merge
        continue-on-error: true
      - name: Enable Auto-merge
        if: steps.cpr.outputs.pull-request-number
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
        continue-on-error: true
      - name: Attempt immediate merge
        if: steps.cpr.outputs.pull-request-number
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = ${{ steps.cpr.outputs.pull-request-number }}
            try {
              await github.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr,
                merge_method: 'squash'
              })
            } catch (e) {
              core.info(`Merge not completed yet: ${e.message}`)
            }
        continue-on-error: true
      - name: Create summary
        if: always()
        run: |
          echo "## Auto-Fix Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.pre-check.outputs.needs-fixing }}" == "false" ]; then
            echo "**Status:** ✅ All workflows are already healthy - no fixes needed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.cpr.outputs.pull-request-number }}" != "" ]; then
            echo "**Status:** 🔧 Auto-fixes applied and PR created: #${{ steps.cpr.outputs.pull-request-number }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ⚠️ Issues found but PR creation failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
