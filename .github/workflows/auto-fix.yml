name: Auto Fix Codebase

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 3 * * *'

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run TypeScript check
        run: npx tsc --noEmit || true
      - name: Run ESLint auto-fix
        run: npx eslint . --fix || true
      - name: Run Prettier
        run: npx prettier . --write || true
      - name: Run custom fix scripts
        run: |
          node scripts/fix-all-remaining-syntax.cjs || true
          node scripts/final-syntax-fix.cjs || true
          node scripts/aggressive-syntax-fix-final.cjs || true
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: auto-fix codebase"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 