name: "Agent: agent-1755381089846-3-optimization-expert"
on:
  workflow_dispatch:
  schedule:
    - cron: 0 */6 * * *

concurrency:
  group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  agent-execution:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
          run: npm ci
      - name: Run agent
        run: node automation/agents/optimization/agent-1755381089846-3-optimization-expert/index.cjs