name: Monetization Daily
on:
  workflow_dispatch: {}
  schedule:
    - cron: 0 2 * * *

permissions:
  contents: read
  actions: read

concurrency:
  group: monetization-daily
  cancel-in-progress: false

jobs:
  monetization:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run monetization check
        run: node automation/monetization-runner.cjs
