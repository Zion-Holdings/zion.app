---
name: Monetization Automation Daily
on:
  workflow_dispatch: null
  schedule:
    - cron: 0 2 * * *
jobs:
  monetization:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run monetization orchestrator (single cycle)
        run: node automation/monetization-orchestrator.cjs once | cat
      - name: Upload monetization artifacts
        uses: actions/upload-artifact@v4
        with:
        name: monetization-artifacts
        path: 'data/reports/monetization/**/*

          automation/logs/**/*.log

          '
        if-no-files-found: ignore
        retention-days: 7
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
concurrency:
  group: monetization-daily.yml-${{ github.ref }}
  cancel-in-progress: true
