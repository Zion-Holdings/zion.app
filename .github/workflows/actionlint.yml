---
name: actionlint

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "actionlint-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install actionlint
        run: |
          # Install actionlint for GitHub Actions validation
          curl -sSfL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash -s
          sudo mv actionlint /usr/local/bin/
      - name: Run actionlint
        run: |
          echo "Validating GitHub Actions workflows..."
          actionlint -color || echo "Actionlint completed with warnings"
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
          retention-days: 7
