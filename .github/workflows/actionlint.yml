---
name: actionlint

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: "actionlint-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install actionlint
        run: |
          curl -sSLo actionlint.tar.gz https://github.com/rhysd/actionlint/releases/latest/download/actionlint_1.6.25_linux_amd64.tar.gz
          tar xzf actionlint.tar.gz
          sudo mv actionlint /usr/local/bin/
          rm actionlint.tar.gz
      - name: Run action lint
        run: actionlint .github/workflows/
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: workflow-results
          path: |
            .github/workflows/
          retention-days: 7
