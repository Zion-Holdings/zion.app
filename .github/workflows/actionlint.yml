name: Actionlint

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * *'


concurrency:
  group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: true

  contents: write
  actions: read

permissions:
  contents: read
  actions: read
jobs:
  main:
    name: Main Job
      - name: Checkout repository
        uses: actions/checkout@v4
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: "npm ci --no-audit --no-fund

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-check
          fail_level: error
          actionlint_flags: -color

      - name: Check for actionlint issues
        run: |
          echo "Actionlint check completed"
          echo "Any issues found will be reported above"
