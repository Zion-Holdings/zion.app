name: Marketplace Service Enrichment

on:
  schedule:
    - cron: '7 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Enrich services
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node automation/marketplace-service-enrichment.cjs
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(marketplace): update service enrichment data'
          title: 'chore(marketplace): update service enrichment data'
          body: 'Automated enrichment of marketplace services via OpenAI.'
          branch: automation/marketplace-enrichment
          delete-branch: true
          labels: automation
      - name: Enable Auto-merge
        if: steps.cpr.outputs.pull-request-number
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash