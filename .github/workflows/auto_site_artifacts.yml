name: Auto Site Artifacts

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Generate sitemap/rss/search-index
        run: node scripts/generate-site-artifacts.cjs
        env:
          SITE_URL: https://ziontechgroup.netlify.app
      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/sitemap.xml public/rss.xml public/search-index.json
            git commit -m "chore(automation): auto-generate sitemap/rss/search-index"
            git push
          else
            echo "No changes to commit"
          fi