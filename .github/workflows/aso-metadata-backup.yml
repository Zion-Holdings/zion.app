name: ASO Metadata Daily Backup

on:
  schedule:
    - cron: '12 2 * * *' # daily 02:12 UTC
  workflow_dispatch: {}

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Upload metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-app-metadata-$(date +"%Y-%m-%d")
          path: |
            data/services/mobile-app-metadata.json
            data/page-metadata/mobile-app.json