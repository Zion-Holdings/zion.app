name: Netlify Automation

on:
  schedule:
    - cron: '0 5 * * *'  # Daily at 5 AM
  workflow_dispatch:

jobs:
  netlify:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Generate Netlify manifest
      run: npm run netlify:manifest
    
    - name: Run Netlify optimizations
      run: npm run netlify:optimize
    
    - name: Run Netlify analytics
      run: npm run netlify:analytics
    
    - name: Monitor Netlify status
      run: npm run netlify:monitor