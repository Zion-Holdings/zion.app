name: Dependency Update
on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for outdated packages
        run: |
          echo "ğŸ“¦ Checking for outdated packages..."
          npm outdated || echo "All packages are up to date"
      
      - name: Update dependencies
        run: |
          echo "ğŸ”„ Updating dependencies..."
          npm update
          
      - name: Fix security vulnerabilities
        run: |
          echo "ğŸ”’ Fixing security vulnerabilities..."
          npm audit fix --force || echo "Some vulnerabilities could not be fixed automatically"
          
      - name: Check for remaining vulnerabilities
        run: |
          echo "ğŸ” Checking remaining vulnerabilities..."
          npm audit --audit-level=moderate || echo "Vulnerabilities found - manual review required"
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [[ -n $(git status --porcelain) ]]; then
            git add package.json package-lock.json
            git commit -m "chore: automated dependency updates and security fixes [skip ci]"
            git push
            echo "âœ… Changes committed and pushed"
          else
            echo "â„¹ï¸  No changes to commit"
          fi
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: 'chore: automated dependency updates and security fixes'
          body: |
            ## ğŸ¤– Automated Dependency Updates
            
            This PR contains automated updates to:
            - Dependencies (via `npm update`)
            - Security vulnerabilities (via `npm audit fix --force`)
            
            ### Changes Made
            - Updated outdated packages
            - Fixed security vulnerabilities
            - Updated package-lock.json
            
            ### Review Required
            - [ ] Test the application locally
            - [ ] Verify no breaking changes
            - [ ] Check build success
            
            ### Security Impact
            - Critical vulnerabilities have been addressed
            - All packages are now up to date
            
            ---
            *This PR was automatically generated by GitHub Actions*
          branch: 'deps/update-$(date +%Y%m%d)'
          delete-branch: true
          labels: 'dependencies,security,automated'
          assignees: ${{ github.repository_owner }}
          reviewers: ${{ github.repository_owner }}