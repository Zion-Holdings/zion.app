name: Route Map Daily

on:
  schedule:
    - cron: '12 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  route-map:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Generate route map
        run: node automation/route-map-generator.cjs