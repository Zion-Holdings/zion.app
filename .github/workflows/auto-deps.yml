name: Auto Dependency Updates

on:
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tools
        run: |
          npm install -g npm-check-updates

      - name: Update dependencies (minor/patch)
        run: |
          if [ -f package.json ]; then
            ncu -u --target minor || true
            npm install --no-audit --no-fund || true
          fi

      - name: Build (if applicable)
        run: |
          if [ -f package.json ] && [ -f package-lock.json ]; then
            npm run -s build || echo "No build script or build failed; continuing to open PR"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore(deps): automated minor/patch dependency updates'
          title: 'chore(deps): automated dependency updates'
          body: 'This PR was created automatically to bump minor/patch dependencies and includes a best-effort build.'
          branch: chore/auto-deps
          labels: automated
          delete-branch: true