name: Frontend Sync Continuous
on:
  push:
    branches:
    - main
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: null
jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run frontend sync (single cycle)
        run: node automation/frontend-sync-orchestrator.cjs once | cat
      - name: Upload frontend-sync reports and logs
        uses: actions/upload-artifact@v4
        with:
        name: frontend-sync-artifacts
        path: 'data/reports/frontend-sync/**/*.json

          automation/logs/frontend-sync-*.log

          '
        if-no-files-found: ignore
        retention-days: 7
      - name: Push changes (if any)
        run:
                "if [ -n \"$(git status --porcelain)\" ]; then\n  git config user.name\
        \ \"github-actions[bot]\"\n  git config user.email \"41898282+github-actions[bot]@users.noreply.github.com\"\
        \n  git add -A\n  git commit -m \"chore(frontend-sync): continuous sync updates\
        \ [skip ci]\"\n  git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)\n\
        else\n  echo \"No changes to push\"\nfi"
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
concurrency:
  group: frontend-sync-continuous.yml-${{ github.ref }}
  cancel-in-progress: true
