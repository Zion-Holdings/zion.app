name: Site Validator

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run site:validate
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/automation/site-validator.json automation_logs/site-validator.log || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(automation): update site validator [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi