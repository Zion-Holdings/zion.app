---
name: UI Evolution Weekly Beautify
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *'
jobs:
  ui-beautify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
        continue-on-error: true
      - name: Generate beautify suggestions
        run: node automation/beautify-hightech-ui.cjs | cat
        continue-on-error: true
      - name: Summarize UI evolution
        run: node automation/ui-evolution-dashboard.cjs | tee ui-evolution-summary.json
        continue-on-error: true
      - name: Upload UI beautify artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-evolution-beautify
          path: |
            data/reports/ui-evolution/**/*
            ui-evolution-summary.json
          if-no-files-found: ignore
          retention-days: 7
        if: always()
      - name: Create summary
        if: always()
        run: |
          echo "## UI Evolution Weekly Beautify Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** UI evolution weekly beautify completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
concurrency:
  group: ui-evolution-weekly-beautify.yml-${{ github.ref }}
  cancel-in-progress: true
