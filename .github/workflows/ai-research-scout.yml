name: AI Research Scout

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scout:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'

      - name: Run research scout
        run: node automation/ai-research-scout.cjs

      - name: Commit artifact
        env:
          HUSKY: '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Ensure we are up-to-date and on main
          git fetch origin main || true
          git pull --rebase --autostash origin main || true
          git add public/automation/research-scout.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(automation): refresh research scout [skip ci]" --no-verify
            for i in 1 2 3; do
              if git push origin HEAD:main; then
                echo "Push succeeded"; break;
              else
                echo "Push failed (attempt $i), rebasing onto origin/main and retrying...";
                git fetch origin main || true;
                git pull --rebase --autostash origin main || true;
              fi
            done
          else
            echo "No changes to commit"
          fi


