name: Husky Health

on:
  push:
    branches: [ "**" ]
  pull_request:
  schedule:
    - cron: '0 6 * * *'

jobs:
  husky-health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Husky health check
        run: bash scripts/husky-health-check.sh