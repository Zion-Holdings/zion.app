name: "Agent: agent-1755379759033-3-frontend-expert"
on:
  workflow_dispatch:
  schedule:
    - cron: 0 */6 * * *

concurrency:
  group: "github.workflow-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  agent-execution:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run agent
        run: node automation/agents/frontend/agent-1755379759033-3-frontend-expert/index.cjs
