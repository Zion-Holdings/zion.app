name: Pages Auto-Stub

on:
  schedule:
    - cron: '*/30 * * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  stub-empty-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run stubber
        run: npm run pages:auto-stub
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(stub): auto-stub empty pages for successful build'
          title: 'chore(stub): auto-stub empty pages'
          body: |
            This PR auto-stubs empty Next.js pages with a minimal component so builds can succeed.
          branch: automation/pages-auto-stub
          delete-branch: true
          labels: |
            automation
            auto-merge
      - name: Enable Auto-merge
        if: steps.cpr.outputs.pull-request-number
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash