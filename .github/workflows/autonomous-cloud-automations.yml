name: Autonomous Cloud Automations

on:
  schedule:
    - cron: '0 * * * *' # hourly
  workflow_dispatch: {}

permissions:
  contents: write

jobs:

  run-automations:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Generate sitemap
        run: node scripts/generate-sitemap.js
      - name: Run AI Trends Radar
        run: node scripts/ai-trends-radar.js
      - name: Run SEO Audit
        run: node scripts/seo-audit.js
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add public/ data/ || true
            git commit -m "chore(automation): autonomous reports update [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
