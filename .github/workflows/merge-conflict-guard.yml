name: Merge Conflict Guard
on:
  workflow_dispatch: null
  schedule:
    - cron: '0 2 * * *'
concurrency:
  group: merge-guard-${{ github.ref }}
  cancel-in-progress: true
jobs:
  check-conflicts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        run: 'npm ci --ignore-scripts

        '
      - name: Check for merge conflicts and markers
        run: 'bash scripts/check-merge-conflicts.sh

        '
    timeout-minutes: 30
  pr-automerge-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Simulate merge with base branch
        run:
                "git fetch origin ${{ github.base_ref }}\ngit merge --no-commit --no-ff\
        \ --no-edit origin/${{ github.base_ref }} || {\n  echo \"Merge conflicts detected\
        \ when merging PR into ${{ github.base_ref }}\";\n  git diff --name-only --diff-filter=U\
        \ || true;\n  exit 1;\n}\ngit merge --abort || true"
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
