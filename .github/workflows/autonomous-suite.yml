name: Autonomous Suite

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  run-suite:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Build site (to ensure integrity)
        run: npm run build --if-present
      - name: Run autonomous suite
        run: npm run autonomous:suite
      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/automations data/reports/automations-latest.json
          if git diff --cached --quiet; then
            echo "No changes to commit";
          else
            git commit -m "chore(automations): update autonomous reports [skip ci]"
            git push
          fi