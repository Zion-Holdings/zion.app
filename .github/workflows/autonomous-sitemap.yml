name: Autonomous Sitemap Generator

on:
  schedule:
    - cron: '0 1 * * 2,6'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: autonomous-sitemap
  cancel-in-progress: false

jobs:
  sitemap:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate sitemap
        run: npm run sitemap || true

      - name: Commit and push sitemap (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/sitemap.xml public/robots.txt || true
          if git diff --cached --quiet; then
            echo "No sitemap changes."
          else
            git commit -m "chore(sitemap): regenerate [skip ci]"
            git push origin HEAD:main
          fi