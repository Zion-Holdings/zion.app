name: UI E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-ui-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸŒ± Seed Database
        run: npx prisma db seed

      # --- CYPRESS TESTS (Optional) ---
      - name: ğŸ” Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      # --- PLAYWRIGHT TESTS ---
      - name: ğŸ§ª Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§  Run Playwright Tests
        run: npx playwright test

      - name: ğŸ“¤ Upload Playwright Test Report (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-logs/html-report
