name: Auto Media Release Draft

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  media:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Generate media release draft
        run: node automation/auto-media-release.cjs || true
      - name: Commit and push draft
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/MEDIA_RELEASE.md || true
            git commit -m "docs(media): update media release draft [skip ci]" || true
            git push origin HEAD:main || true
          else
            echo "No changes to push"
          fi