name: Autonomous Self-Tuning Scheduler

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: {}

concurrency:
  group: autonomous-self-tuning-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  self-tune:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (minimal)
        run: npm ci --omit=dev || npm ci

      - name: Run Auto-Scheduler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node automation/auto-scheduler.cjs | cat

      - name: Commit and push schedule changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(automation): self-tuned workflow cadences [skip ci]"
            git push origin HEAD:main
          else
            echo "No cadence changes to push"
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auto-scheduler-logs
          path: automation/logs/auto-scheduler.log
          if-no-files-found: ignore