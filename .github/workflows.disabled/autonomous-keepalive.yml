name: Autonomous Keepalive

on:
  schedule:
    - cron: '17 3 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create keepalive commit if no changes today
        run: |
          if [ -z "$(git log --since=24.hours --oneline)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit --allow-empty -m "chore(keepalive): daily keepalive [skip ci]"
            git push origin HEAD:main || true
          else
            echo "Recent commits exist; skipping keepalive"
          fi