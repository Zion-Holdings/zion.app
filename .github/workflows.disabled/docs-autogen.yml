name: Docs Auto Generator

on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate docs summary
        run: |
          node -e "const fs=require('fs');const path='docs/AUTOGEN_SUMMARY.md';const now=new Date().toISOString();let content=`# Autogenerated Summary\n\nUpdated: ${now}\n\n## Directories\n`;const dirs=fs.readdirSync('.',{withFileTypes:true}).filter(d=>d.isDirectory()&&!d.name.startsWith('.git'));for(const d of dirs){content+=`- ${d.name}\n`;}fs.mkdirSync('docs',{recursive:true});fs.writeFileSync(path,content);console.log('Wrote',path)"
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add docs/AUTOGEN_SUMMARY.md
          git commit -m "docs(auto): refresh autogenerated docs summary" || echo "No changes"
      - name: Push changes
        run: git push