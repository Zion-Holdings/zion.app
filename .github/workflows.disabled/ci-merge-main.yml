name: Auto Merge to Main

on:
  push:
    branches:
      - cursor/deploy-autonomous-cloud-automations-and-sync-c342
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-to-main:
    if: >-
      ${{ github.event_name == 'workflow_run' &&
          github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Merge branch into main
        run: |
          git fetch origin main
          git checkout main
          git merge --no-ff --no-edit origin/cursor/deploy-autonomous-cloud-automations-and-sync-c342 || true
          git push origin HEAD:main