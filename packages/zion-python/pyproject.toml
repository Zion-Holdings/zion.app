[build-system]
requires = ["setuptools>=69.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zion-python"
version = "0.1.0"
description = "Python wrapper for Zion OS APIs"
authors = [{ name = "Zion" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "requests>=2.32.0"
]

[project.urls]
Homepage = "https://zion.example/docs/zion-sdk"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]