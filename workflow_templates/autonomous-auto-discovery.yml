name: Autonomous Auto-Discovery (7m)

on:


  schedule: - cron: '0 0 * * *'
  workflow_dispatch: {}

concurrency:


  group: "autonomous-auto-discovery-${{ github.ref }}"
  cancel-in-progress: true

  contents: write

jobs:


  matrix-runner: partition_index: [0, 1, 2]
        partition_total: [3]
      - name: Checkout

                
          fetch-depth: 0

      - name: Setup Node.js


                
          node-version: 20
          cache: npm

      - name: Install dependencies


                

      - name: Run auto-discovery partition ${{ matrix.partition_index }} of ${{ matrix.partition_total }}


                

          PARTITION_INDEX: "${{ matrix.partition_index }}""
          PARTITION_TOTAL: "${{ matrix.partition_total }}""
          TASK_TIMEOUT_MS: '180000'

      - name: Upload logs


          
          name: auto-discovery-logs-${{ matrix.partition_index }}
          path: automation/logs/**/*
          if-no-files-found: ignore
