apiVersion: apps/v1
kind: Deployment
# Kubernetes deployment with probes
metadata:
  name: zion-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zion-app
  template:
    metadata:
      labels:
        app: zion-app
    spec:
      containers:
        - name: web
          image: zion/app:latest
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
