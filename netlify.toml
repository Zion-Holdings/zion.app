[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cloudinary"

# Scheduled Functions (new automations replacing some GitHub Actions cadence)
[[scheduled.functions]]
  name = "homepage_advertiser"
  schedule = "*/15 * * * *" # every 15 minutes

[[scheduled.functions]]
  name = "cloud_orchestrator"
  schedule = "0 */4 * * *" # every 4 hours

[[scheduled.functions]]
  name = "front-enhancer"
  schedule = "*/10 * * * *" # every 10 minutes

[[scheduled.functions]]
  name = "frontpage-enhancer"
  schedule = "*/20 * * * *" # every 20 minutes

[[scheduled.functions]]
  name = "marketing-and-features-promo"
  schedule = "0 */2 * * *" # every 2 hours

[[scheduled.functions]]
  name = "link-and-health-scheduler"
  schedule = "0 */6 * * *" # every 6 hours

[[scheduled.functions]]
  name = "sitemap_runner"
  schedule = "0 */12 * * *" # twice per day

[[scheduled.functions]]
  name = "fast-front-promoter"
  schedule = "*/15 * * * *" # every 15 minutes

[[scheduled.functions]]
  name = "front-visionary-expander"
  schedule = "*/3 * * * *" # fast refresh for front systems

[[scheduled.functions]]
  name = "home-visionary-expander"
  schedule = "*/4 * * * *" # fast refresh for homepage
