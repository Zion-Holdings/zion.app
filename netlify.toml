[build]
  command = "chmod +x scripts/pre-build-check.sh && ./scripts/pre-build-check.sh && pnpm install --frozen-lockfile && pnpm run export"
  publish = "out"

[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cloudinary"

[[plugins]]
  package = "./.scripts/netlify-rollback-monitor"
  [plugins.inputs]
    monitorMinutes = 20
    intervalSeconds = 60 
