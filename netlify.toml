# Ensure continuous orchestrator runs frequently
[[scheduled.functions]]
  name = "continuous-orchestrator"
  schedule = "*/5 * * * *" # every 5 minutes

[[scheduled.functions]]
  name = "front-visionary-expander"
  schedule = "*/3 * * * *" # fast refresh for front systems

[[scheduled.functions]]
