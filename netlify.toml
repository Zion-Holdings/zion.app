[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cloudinary"

# Scheduled Functions (new automations replacing some GitHub Actions cadence)
[[scheduled.functions]]
  name = "homepage_advertiser"
  schedule = "*/30 * * * *" # every 30 minutes

[[scheduled.functions]]
  name = "cloud_orchestrator"
  schedule = "0 */6 * * *" # every 6 hours

[[scheduled.functions]]
  name = "front-enhancer"
  schedule = "*/20 * * * *" # every 20 minutes

[[scheduled.functions]]
  name = "continuous-orchestrator"
  schedule = "*/5 * * * *" # every 5 minutes

[[scheduled.functions]]
  name = "front-index-orchestrator"
  schedule = "*/10 * * * *" # every 10 minutes

[[scheduled.functions]]
  name = "marketing-and-features-promo"
  schedule = "*/30 * * * *" # every 30 minutes

[[scheduled.functions]]
  name = "link-and-health-scheduler"
  schedule = "0 */6 * * *" # every 6 hours

[[scheduled.functions]]
  name = "homepage-updater"
  schedule = "7 */6 * * *" # every 6 hours, slight offset
