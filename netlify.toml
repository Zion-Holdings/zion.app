[build]
  command = "npm ci && npm install react@18.3.1 react-dom@18.3.1 && npm run export"
  publish = "out"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22.18.0"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
