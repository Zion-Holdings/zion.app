[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cloudinary"

# Scheduled Functions (new automations replacing some GitHub Actions cadence)
[[scheduled.functions]]
  name = "homepage_advertiser"
  schedule = "*/30 * * * *" # every 30 minutes

[[scheduled.functions]]
  name = "cloud_orchestrator"
  schedule = "0 */6 * * *" # every 6 hours

[[scheduled.functions]]
  name = "frontpage-enhancer"
  schedule = "*/60 * * * *" # every hour

[[scheduled.functions]]
  name = "front-enhancer"
  schedule = "*/15 * * * *" # every 15 minutes (accelerated)

[[scheduled.functions]]
  name = "marketing-and-features-promo"
  schedule = "0 */2 * * *" # every 2 hours

[[scheduled.functions]]
  name = "link-and-health-scheduler"
  schedule = "0 */6 * * *" # every 6 hours

[[scheduled.functions]]
  name = "homepage-updater-scheduler"
  schedule = "0 4 * * *" # daily 04:00 UTC

[[scheduled.functions]]
  name = "front-index-scheduler"
  schedule = "*/20 * * * *" # every 20 minutes
