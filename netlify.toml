[build]
  command = "npm ci && npm run export"
  publish = "out"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22.18.0"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cloudinary"

[[headers]]
  for = "/_next/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000"

[[redirects]]
  from = "/edge-computing-orchestration"
  to = "/edge-computing-orchestration-platform"
  status = 301
  force = true

[[redirects]]
  from = "/quantum-secure-cloud"
  to = "/quantum-secure-cloud-infrastructure"
  status = 301
  force = true

[[redirects]]
  from = "/managed-postgres-ha"
  to = "/services/managed-postgres-ha"
  status = 301
  force = true

[[redirects]]
  from = "/it-asset-discovery-agent"
  to = "/services/it-asset-discovery-agent"
  status = 301
  force = true