[build]
  command = "npm ci && npm run export"
  publish = "out"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22.18.0"
  NEXT_PUBLIC_SITE_URL = "https://ziontechgroup.com"
  NEXT_PUBLIC_PLAUSIBLE_DOMAIN = "ziontechgroup.com"

# [[plugins]]
#   package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cloudinary"

[context.branch-deploy.environment]
  NEXT_PUBLIC_NOINDEX = "true"

[context.deploy-preview.environment]
  NEXT_PUBLIC_NOINDEX = "true"

[[headers]]
  for = "/_next/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-DNS-Prefetch-Control = "on"
    Content-Security-Policy = "default-src 'self'; object-src 'none'; upgrade-insecure-requests; script-src 'self' 'unsafe-inline' https://plausible.io; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://plausible.io; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"
    X-Permitted-Cross-Domain-Policies = "none"
    Origin-Agent-Cluster = "?1"

[[redirects]]
  from = "/ai-consciousness-evolution"
  to = "/ai-consciousness-evolution-2029"
  status = 301

[[redirects]]
  from = "/quantum-internet-security-gateway"
  to = "/quantum-internet-security-platform"
  status = 301

[[redirects]]
  from = "/space-mining-automation-platform"
  to = "/space-resource-mining-platform"
