[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cloudinary"

# Scheduled Functions (new automations replacing some GitHub Actions cadence)
[[scheduled.functions]]
  name = "homepage_advertiser"
  schedule = "*/1 * * * *" # every minute

[[scheduled.functions]]
  name = "cloud_orchestrator"
  schedule = "0 */4 * * *" # every 4 hours

[[scheduled.functions]]
  name = "front-enhancer"
  schedule = "*/1 * * * *" # every minute

[[scheduled.functions]]
  name = "frontpage-enhancer"
  schedule = "*/1 * * * *" # every minute

[[scheduled.functions]]
  name = "marketing-and-features-promo"
  schedule = "*/15 * * * *" # every 15 minutes

[[scheduled.functions]]
  name = "link-and-health-scheduler"
  schedule = "0 */6 * * *" # every 6 hours

[[scheduled.functions]]
  name = "sitemap_runner"
  schedule = "0 */12 * * *" # twice per day

[[scheduled.functions]]
  name = "fast-front-promoter"
  schedule = "*/1 * * * *" # every minute

[[scheduled.functions]]
  name = "hyper-front-runner"
  schedule = "*/1 * * * *" # every minute
