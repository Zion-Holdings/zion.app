[build]
  command = "npm ci && npm install react@18.3.1 react-dom@18.3.1 && npm run export"
  publish = "out"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22.18.0"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cloudinary"

[[redirects]]
  from = "/quantum-internet-security-platform"
  to = "/quantum-internet-security"
  status = 301

[[redirects]]
  from = "/ai-legal-contract-analyzer"
  to = "/ai-legal-analysis"
  status = 301

[[redirects]]
  from = "/ai-cybersecurity-suite"
  to = "/ai-cybersecurity"
  status = 301

[[redirects]]
  from = "/iot-edge-computing-orchestration"
  to = "/edge-computing-orchestration"
  status = 301

[[redirects]]
  from = "/ai-agents"
  to = "/ai-services"
  status = 301