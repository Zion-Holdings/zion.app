[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cloudinary"

[[plugins]]
  package = "./.scripts/netlify-rollback-monitor"
  [plugins.inputs]
    monitorMinutes = 20
    intervalSeconds = 60 