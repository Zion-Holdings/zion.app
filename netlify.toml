[build]
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22.12.0"
  NPM_FLAGS = "--legacy-peer-deps"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  SKIP_TYPE_CHECK = "false"
  ENABLE_SELF_HEALING = "true"
  AUTO_FIX_BUILD_ISSUES = "true"
  BUILD_MONITORING = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cloudinary"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"


[[plugins]]
  package = "netlify-plugin-cloudinary"

[[plugins]]
  package = "./netlify/plugins/run-functions-and-rerun"
  [plugins.inputs]
    # Optional: comma-separated includes/excludes
    include = ""
    exclude = ""
    concurrency = 6
    timeoutMs = 180000

# Scheduled Functions (new automations replacing some GitHub Actions cadence)
[[scheduled.functions]]
  name = "homepage_advertiser"
  schedule = "*/15 * * * *" # every 15 minutes

[[scheduled.functions]]
  name = "cloud_orchestrator"
  schedule = "0 */3 * * *" # every 3 hours

[[scheduled.functions]]
  name = "front-enhancer"
  schedule = "*/10 * * * *" # every 10 minutes

[[scheduled.functions]]
  name = "fast-fusion-scheduler"
  schedule = "*/10 * * * *" # every 10 minutes
