[build]
  command = "npm ci && npm run export"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  # When triggering chained builds via build hook, set NETLIFY_RERUN_CHAIN=1 in the hook payload/env

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"


[[plugins]]
  package = "netlify-plugin-cloudinary"

[[plugins]]
  package = "./netlify/plugins/run-functions-and-rerun"
  [plugins.inputs]
    # Optional: comma-separated includes/excludes
    include = ""
    exclude = ""
    concurrency = 6
    timeoutMs = 180000

