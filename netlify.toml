[build]
  command = "yarn install && yarn run build"
  publish = "out"
  functions = "netlify/functions"

[build.environment]
  NODE_OPTIONS = "--max-old-space-size=6144 --openssl-legacy-provider"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cloudinary"
