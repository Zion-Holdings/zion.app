[build]
  command = "npm ci && npm run export"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  # When triggering chained builds via build hook, set NETLIFY_RERUN_CHAIN=1 in the hook payload/env

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"


[[plugins]]
  package = "netlify-plugin-cloudinary"

[[plugins]]
  package = "./netlify/plugins/run-functions-and-rerun"
  [plugins.inputs]
    # Optional: comma-separated includes/excludes
    include = ""
    exclude = ""
    concurrency = 6
    timeoutMs = 180000

# Scheduled Functions (new automations replacing some GitHub Actions cadence)
[[scheduled.functions]]
  name = "homepage_advertiser"
  schedule = "*/20 * * * *" # every 20 minutes

[[scheduled.functions]]
  name = "cloud_orchestrator"
  schedule = "0 */4 * * *" # every 4 hours

[[scheduled.functions]]
  name = "front-enhancer"
  schedule = "*/10 * * * *" # every 10 minutes

[[scheduled.functions]]
  name = "feature-catalog"
  schedule = "*/15 * * * *" # every 15 minutes

# Additional quality and collaboration automations
[[plugins]]
  package = "./netlify/plugins/quality-gates"
  [plugins.inputs]
    maxWarnings = 20
    sizeBudgetKb = 15000

[[plugins]]
  package = "./netlify/plugins/deploy-preview-commenter"

# Scheduled maintenance automation
[[scheduled.functions]]
  name = "branch-cleanup-runner"
  schedule = "0 2 * * *" # daily at 02:00 UTC
