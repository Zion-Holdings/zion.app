
<!DOCTYPE html>
<html>
<head>
    <title>Analytics Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .metric { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .score { font-size: 24px; font-weight: bold; }
        .excellent { color: green; }
        .good { color: blue; }
        .fair { color: orange; }
        .poor { color: red; }
        .critical { color: darkred; }
    </style>
</head>
<body>
    <h1>GitHub Actions Analytics Dashboard</h1>
    <div class="metric">
        <h2>Overall System Health</h2>
        <div class="score poor">67.22943722943724/100</div>
        <p>Status: poor</p>
    </div>
    <div class="metric">
        <h2>Key Metrics</h2>
        <p>Workflows: 150</p>
        <p>Health Score: 90/100</p>
        <p>Security Score: 23.376623376623375/100</p>
    </div>
    <div class="metric">
        <h2>Trends</h2>
        <p>Health Trend: stable</p>
        <p>Alert Trend: stable</p>
    </div>
</body>
</html>
