name: AI Content Autonomy

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes
  push:
    paths:
      - 'automation/**'
      - '.github/workflows/ai-content-autonomy.yml'
      - 'pages/reports/ai-lab.tsx'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci --no-audit --no-fund; else npm i --no-audit --no-fund; fi

      - name: Run AI/IT researcher
        run: node automation/ai-it-researcher.cjs || true

      - name: Run content factory
        run: node automation/ai-it-content-factory.cjs || true

      - name: Advertise new content
        run: node automation/ai-it-advertiser.cjs || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(automation): AI/IT content update"
          else
            echo "No changes to commit"
          fi

      - name: Push changes
        if: success()
        run: |
          if git log -1 --pretty=%B | grep -q "AI/IT content update"; then
            git push
          else
            echo "Nothing to push"
          fi